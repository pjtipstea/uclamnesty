        var questions = [
            { 'question': 'A fundus photograph of a patient with deteriorating vision shows yellow exudates ringed around the macula. What is the most likely diagnosis?', 'choices': ['A) Age-related macular degeneration', 'B) Diabetic maculopathy', 'C) Retinal detachment', 'D) Glaucoma', 'E) Hypertensive retinopathy'], 'answer': 'B) Diabetic maculopathy', 'explanation': '** Diabetic maculopathy is a condition that can occur in patients with diabetic retinopathy where there is leakage of fluid and lipids into the macula, leading to the formation of yellow exudates.' },
            { 'question': 'A young man presents with a 72-hour history of a sore throat. For the last 24 hours, he has been unable to eat or drink. On examination, he has an erythematous soft palate and a uvula deviated to one side. He is unable to fully open his mouth. What is the most likely diagnosis?', 'choices': ['A) Tonsillitis', 'B) Peritonsillar abscess', 'C) Epiglottitis', 'D) Retropharyngeal abscess', "E) Ludwig's angina"], 'answer': 'B) Peritonsillar abscess', 'explanation': "** The patient's symptoms and physical examination findings are suggestive of a peritonsillar abscess, a complication of tonsillitis." },
            { 'question': 'A 30-year-old woman who has been in the UK for 8 years, originally from Brazil, presents with pain, tingling, and sensory loss in all limbs with no obvious pattern. She has thickened ulnar and peroneal nerves. What is the most likely diagnosis and treatment?', 'choices': ['A) Multiple sclerosis; Interferon beta-1a', 'B) Guillain-Barré syndrome; Intravenous immunoglobulin', 'C) Leprosy; Dapsone and gabapentin', 'D) Amyotrophic lateral sclerosis; Riluzole', 'E) Diabetic neuropathy; Duloxetine'], 'answer': 'C) Leprosy; Dapsone and gabapentin', 'explanation': "** The patient's symptoms and physical examination findings are suggestive of leprosy, a chronic infectious disease caused by Mycobacterium leprae. Dapsone is used for treatment, and gabapentin can be used to manage neuropathic pain." },
            { 'question': 'A patient with chronic kidney disease is given a drug, and subsequently, their potassium level rises to 7.2. Which drug is most likely responsible?', 'choices': ['A) Paracetamol', 'B) Trimethoprim', 'C) Bendroflumethiazide', 'D) Indapamide', 'E) Furosemide'], 'answer': 'B) Trimethoprim', 'explanation': '** Trimethoprim can cause hyperkalemia by blocking the epithelial sodium channel in the distal nephron, which can lead to decreased potassium secretion.' },
            { 'question': 'A young patient with type 1 diabetes presents with dyspepsia and nausea after meals. What is the best treatment?', 'choices': ['A) Metoclopramide', 'B) Domperidone', 'C) Omeprazole', 'D) Ranitidine', 'E) Sucralfate'], 'answer': 'A) Metoclopramide', 'explanation': "** The patient's symptoms are suggestive of diabetic gastroparesis, a condition that can occur in patients with long-standing diabetes. Metoclopramide, a prokinetic agent, is often used as first-line treatment." },
            { 'question': "A chest X-ray (AP and lateral) shows haziness in the right lower zone. The costophrenic angles are hazy, but so is the left side. The right heart border is quite hazy, but can be traced. The lateral film clearly shows it's the middle lobe, and the AP shows a line above - fissure shown. What is the most likely diagnosis?", 'choices': ['fissure shown. What is the most likely diagnosis?', 'A) Right middle lobe pneumonia', 'B) Right lower lobe pneumonia', 'C) Left lower lobe pneumonia', 'D) Pulmonary edema', 'E) Pleural effusion'], 'answer': 'A) Right middle lobe pneumonia', 'explanation': "** The patient's symptoms and radiographic findings are suggestive of right middle lobe pneumonia." },
            // { 'question': 'A 70-year-old man with a history of atherosclerosis presents to the emergency department with sudden onset of abdominal pain and tenderness. Physical examination reveals distension and tenderness of the abdomen, particularly in the left lower quadrant. An abdominal X-ray shows dilated large bowel loops with a characteristic "coffee bean" sign. Which is the single most likely diagnosis?', 'choices': ['A) Acute appendicitis', 'B) Ischemic colitis', 'C) Toxic megacolon', 'D) Terminal ileal obstruction', 'E) Diverticulitis'], 'answer': 'B) Ischemic colitis', 'explanation': '** The presentation of sudden onset abdominal pain in an elderly patient with a background of vascular disease, along with radiographic findings of dilated large bowel loops and a "coffee bean" sign, is indicative of ischemic colitis. This condition results from reduced blood flow to the colon, often due to atherosclerosis, leading to colonic inflammation and injury.' },
            { 'question': 'A 25-year-old male from Bangladesh presents with a fever and a rash on his buttocks and thighs two weeks after arriving in the country. Blood cultures grown in aerobic and anaerobic bottles show gram-negative rods. Which organism is most likely responsible for these findings?', 'choices': ['A) Escherichia coli', 'B) Staphylococcus aureus', 'C) Salmonella typhi/paratyphi', 'D) Neisseria meningitidis', 'E) Klebsiella pneumoniae'], 'answer': 'C) Salmonella typhi/paratyphi', 'explanation': '** The presentation of fever and a characteristic rash on the buttocks and thighs, along with the isolation of gram-negative rods from blood cultures, is suggestive of enteric fever, or typhoid fever, caused by Salmonella typhi or Salmonella paratyphi. Rose spots on the trunk, a classic sign of enteric fever, along with a history of recent travel to an endemic area, supports this diagnosis.' },
            { 'question': 'A patient who has undergone splenectomy is on prophylactic penicillin V. Despite this, they present with symptoms of a bacterial infection. Which organism is most likely responsible, considering the prophylaxis?', 'choices': ['A) Streptococcus pneumoniae', 'B) Haemophilus influenzae', 'C) Escherichia coli', 'D) Staphylococcus aureus', 'E) Neisseria meningitidis'], 'answer': 'B) Haemophilus influenzae', 'explanation': '** Although Streptococcus pneumoniae is the most common cause of post-splenectomy infections, the fact that the patient is on prophylactic penicillin V and still develops symptoms suggests an organism not covered by this antibiotic. Haemophilus influenzae, particularly non-typable strains, can cause infections in splenectomized patients despite prophylaxis with penicillin, highlighting a "cheeky trick" scenario in clinical decision-making.' },
            // { 'question': 'A patient presents with a "fucked" temporal lobe on imaging following a prolonged seizure and subsequently dies. This presentation is most consistent with which of the following conditions?', 'choices': ['A) Bacterial meningitis', 'B) Herpes simplex virus encephalitis', 'C) Cerebral abscess', 'D) Granulomatosis with polyangiitis', 'E) Arteriovenous malformation'], 'answer': 'B) Herpes simplex virus encephalitis', 'explanation': '** The acute presentation of a prolonged seizure, temporal lobe abnormalities on imaging, and rapid deterioration leading to death is highly indicative of herpes simplex virus encephalitis. HSV encephalitis often affects the temporal lobes, causing severe neurological symptoms and, if untreated, high mortality.' },
            { 'question': 'A man presents with confusion and somnolence one day after undergoing a transjugular intrahepatic portosystemic shunt (TIPS) procedure. Which is the single most likely cause of his symptoms?', 'choices': ['A) Acute liver failure', 'B) Hepatic encephalopathy', 'C) Post-operative infection', 'D) Renal failure', 'E) Bleeding complication'], 'answer': 'B) Hepatic encephalopathy', 'explanation': '** The presentation of confusion and somnolence after a TIPS procedure is most consistent with hepatic encephalopathy. TIPS creates a bypass for blood flow between the portal and systemic circulations, which can lead to increased levels of ammonia and other toxins reaching the brain, causing hepatic encephalopathy.' },
            { 'question': 'A patient presents with weakness in the hand, specifically in abduction and adduction movements and thumb adduction, along with loss of sensation on the medial aspect of the forearm. Triceps and biceps reflexes are normal, and finger flexion is unaffected. The left arm appears normal. Which is the single most likely diagnosis?', 'choices': ['A) Median nerve palsy', 'B) Ulnar nerve palsy', 'C) Radial nerve palsy', 'D) T1 nerve root lesion', 'E) C8 nerve root lesion'], 'answer': 'D) T1 nerve root lesion', 'explanation': '** The clinical presentation of weakness in hand movements, specifically those controlled by the ulnar nerve (abduction and adduction of the fingers, thumb adduction), combined with sensory loss in the medial forearm and normal function of the muscles innervated by the median and radial nerves, points towards a T1 nerve root lesion. This diagnosis is further supported by the normal functioning of the left arm and the absence of thenar muscle wasting, which would be expected in median nerve palsy.' },
            { 'question': 'A golfer presents with pain at the lateral epicondyle of the elbow. This pain is exacerbated by activities involving wrist extension. Which group of muscles is most likely weak in this patient?', 'choices': ['A) Wrist flexors', 'B) Wrist extensors', 'C) Shoulder abductors', 'D) Finger flexors', 'E) Finger extensors'], 'answer': 'B) Wrist extensors', 'explanation': '** Pain at the lateral epicondyle, often referred to as tennis elbow, is typically associated with overuse or strain of the wrist extensors, particularly the extensor carpi radialis brevis muscle. This condition is common in individuals who engage in activities requiring repetitive wrist extension and radial deviation, such as golf.' },
            { 'question': 'An ECG shows PR depression and curved ST elevation in several leads. Which condition is most likely represented by these findings?', 'choices': ['A) Acute myocardial infarction', 'B) Pericarditis', 'C) Pulmonary embolism', 'D) Hyperkalemia', 'E) Acute pericardial effusion'], 'answer': 'B) Pericarditis', 'explanation': '** PR depression and curved ST elevation across multiple leads are highly characteristic of pericarditis. PR depression is most sensitive for pericarditis, while ST elevation, particularly with a concave or "saddle" shape, helps differentiate it from myocardial infarction, where ST elevation is usually convex or straight.' },
            { 'question': 'A patient presents with Gram-positive diplococci on a blood culture. Which is the most likely causative agent?', 'choices': ['A) Streptococcus pneumoniae', 'B) Staphylococcus aureus', 'C) Neisseria meningitidis', 'D) Haemophilus influenzae', 'E) Streptococcus pyogenes'], 'answer': 'A) Streptococcus pneumoniae', 'explanation': '** Gram-positive diplococci observed in a blood culture are most indicative of Streptococcus pneumoniae, a common cause of pneumonia, meningitis, and sepsis. The presence of these organisms in blood cultures points to a systemic infection, likely originating from the lungs or the meninges.' },
            { 'question': 'A patient presents with two episodes of hemoptysis and consolidation in the upper lobes on a chest X-ray. Which is the single most appropriate initial investigation?', 'choices': ['A) Sputum culture for common bacteria', 'B) Chest CT scan', 'C) Sputum smear for acid-fast bacilli', 'D) Bronchoscopy', 'E) Serological tests for viral infections'], 'answer': 'C) Sputum smear for acid-fast bacilli', 'explanation': '** Hemoptysis and upper lobe consolidation are classic signs of tuberculosis (TB), particularly in a patient with risk factors such as exposure to TB or a history of travel to endemic areas. The most appropriate initial investigation is a sputum smear for acid-fast bacilli to identify Mycobacterium tuberculosis, the causative agent of TB.' },
            { 'question': 'A patient with asthma experiences exacerbations despite maximum doses of short-acting beta agonists (SABA), long-acting beta agonists (LABA), and inhaled corticosteroids (ICS). Which is the single most appropriate next step in management?', 'choices': ['A) Increase the dose of ICS', 'B) Add an oral corticosteroid', 'C) Add a leukotriene receptor antagonist', 'D) Add a long-acting muscarinic antagonist (LAMA)', 'E) Initiate omalizumab therapy'], 'answer': 'C) Add a leukotriene receptor antagonist', 'explanation': '** In a patient with asthma who is not adequately controlled with the maximum doses of SABA, LABA, and ICS, the addition of a leukotriene receptor antagonist is a recommended next step. This class of medication can help control eosinophilic inflammation and improve symptoms in patients with asthma uncontrolled by standard therapies.' },
            { 'question': 'A woman with a history of ulcerative colitis (UC), well-controlled on mesalazine for the past three years, is now admitted with a severe flare-up, reporting eight bloody stools per day. Which is the single most appropriate management for this exacerbation?', 'choices': ['A) Increase the dose of oral mesalazine', 'B) Initiate oral prednisolone', 'C) Administer intravenous hydrocortisone', 'D) Add an immunosuppressant', 'E) Schedule a colectomy'], 'answer': 'C) Administer intravenous hydrocortisone', 'explanation': '** In a patient with ulcerative colitis presenting with a severe flare-up characterized by multiple bloody stools, intravenous hydrocortisone is the most appropriate initial management. This approach is indicated for severe exacerbations, especially when the patient is hospitalized, to quickly reduce inflammation and symptoms.' },
            { 'question': 'A 30-year-old woman reports fresh red blood on toilet tissue and an episode of blood dripping into the bowl during defecation. Physical examination, including a digital rectal examination, shows no masses or abnormalities. Which is the single most appropriate next investigation?', 'choices': ['A) Fecal calprotectin test', 'B) Proctoscopy', 'C) Colonoscopy', 'D) Anoscopy', 'E) Barium enema'], 'answer': 'B) Proctoscopy', 'explanation': '** Given the presentation of rectal bleeding with no palpable masses on digital rectal examination, proctoscopy is the most appropriate next step. This investigation allows direct visualization of the lower rectum and anal canal, areas most likely to be the source of the bleeding in this clinical scenario.' },
            { 'question': "A long history is provided about a woman's breast cancer diagnosis, including details about her reproductive history. Which of the following is her greatest risk factor for developing breast cancer?", 'choices': ['A) Late menarche', 'B) Early menarche', 'C) Late menopause', 'D) Obesity', 'E) Having multiple children'], 'answer': 'B) Early menarche', 'explanation': "** Early menarche is a known risk factor for breast cancer. The earlier onset of menstruation increases the number of years the breast tissue is exposed to estrogen, raising the risk of developing breast cancer over a woman's lifetime. This factor is more directly related to the risk of breast cancer than late menopause, obesity, or reproductive history, such as the number of children she has had." },
            { 'question': 'A woman with MSM (men who have sex with men) contact history presents with acute abdominal pain following oro-anal sexual intercourse. Which is the single most likely diagnosis?', 'choices': ['A) Acute appendicitis', 'B) Hepatitis A', 'C) Gastroenteritis', 'D) Chlamydia infection', 'E) HIV acute seroconversion'], 'answer': 'B) Hepatitis A', 'explanation': '** Hepatitis A, a viral liver infection, can be transmitted through oro-fecal routes, including oro-anal sexual contact. The presentation of acute abdominal pain in someone with risk factors for this mode of transmission strongly suggests Hepatitis A as the diagnosis.' },
            { 'question': 'A man who has sex with men (MSM) presents with a painless ulcer on his genitals. Which organism is most likely responsible for this lesion?', 'choices': ['A) Herpes simplex virus', 'B) Haemophilus ducreyi', 'C) Treponema pallidum', 'D) Chlamydia trachomatis', 'E) Gardnerella vaginalis'], 'answer': 'C) Treponema pallidum', 'explanation': '** Painless genital ulcers are characteristic of primary syphilis, which is caused by the bacterium Treponema pallidum. This presentation is typical in MSM and is a key clinical feature distinguishing syphilis from other sexually transmitted infections that may cause painful ulcers, such as herpes simplex virus.' },
            { 'question': 'A man presents with dysuria and four raised painful lesions on the corona of the penis. Which is the most likely causative agent?', 'choices': ['A) Neisseria gonorrhoeae', 'B) Chlamydia trachomatis', 'C) Herpes simplex virus', 'D) Human papillomavirus', 'E) Treponema pallidum'], 'answer': 'C) Herpes simplex virus', 'explanation': '** The presence of raised painful lesions on the genitals, accompanied by dysuria, strongly suggests an infection with herpes simplex virus (HSV), either type 1 or 2. This clinical presentation is typical of a primary HSV outbreak.' },
            { 'question': 'A man experiences decreased maximal urine flow two years after a gonorrhea infection. Which complication is most likely to have occurred?', 'choices': ['A) Urethral stricture', 'B) Urethral abscess', 'C) Bladder stone', 'D) Chronic prostatitis', 'E) Kidney stone'], 'answer': 'A) Urethral stricture', 'explanation': '** Urethral stricture is a common complication following a gonorrhea infection due to scarring that narrows the urethra. This condition would lead to decreased urine flow, as described. The likelihood of an abscess causing symptoms consistently for two years without acute illness is low, making stricture the most plausible diagnosis.' },
            { 'question': 'A woman presents with dry eyes, dry mouth, and enlarged parotid glands. Schirmer test results are 7mm. Which is the single most likely diagnosis?', 'choices': ['A) Sialolithiasis', "B) Sjögren's syndrome", 'C) Acute viral parotitis', 'D) Bulimia nervosa', 'E) Amyloidosis'], 'answer': "B) Sjögren's syndrome", 'explanation': "** The combination of dry eyes, dry mouth, and parotid gland enlargement, along with a Schirmer test result indicating reduced tear production, strongly suggests Sjögren's syndrome. This autoimmune disorder primarily affects exocrine glands, leading to their dysfunction." },
            { 'question': 'A woman presents with symptoms consistent with rheumatoid arthritis (RA), including metacarpophalangeal swelling and pain, but tests negative for rheumatoid factor. What is the most appropriate diagnosis?', 'choices': ['A) Osteoarthritis', 'B) Psoriatic arthritis', 'C) Gout', 'D) Rheumatoid arthritis', 'E) Lupus erythematosus'], 'answer': 'D) Rheumatoid arthritis', 'explanation': '** Rheumatoid arthritis can be seronegative, meaning that the rheumatoid factor is not present in the blood despite the presence of disease. The clinical symptoms described are characteristic of RA, making it the most appropriate diagnosis regardless of the rheumatoid factor status.' },
            // { 'question': 'A man presents with exquisitely tender pain at the first metatarsophalangeal joint, described as podagra. What is the single most appropriate initial treatment?', 'choices': ['A) Allopurinol', 'B) Naproxen', 'C) Colchicine', 'D) Prednisone', 'E) Febuxostat'], 'answer': 'B) Naproxen', 'explanation': '** Naproxen, a nonsteroidal anti-inflammatory drug (NSAID), is the first-line treatment for acute gout attacks, including podagra. NSAIDs are preferred for their anti-inflammatory properties, which are effective in reducing pain and swelling during acute episodes.' },
            { 'question': 'Following significant trauma with substantial blood loss, how does the body primarily respond to combat this situation?', 'choices': ['A) Activation of the parasympathetic nervous system', 'B) Decreased sympathetic tone', 'C) Increased sympathetic tone', 'D) Direct activation of the adrenal cortex', 'E) Increased parasympathetic tone'], 'answer': 'C) Increased sympathetic tone', 'explanation': "** In response to significant trauma and blood loss, the body increases sympathetic tone to enhance cardiac output and redirect blood flow to vital organs. This autonomic response is part of the body's acute stress reaction, aiming to maintain blood pressure and perfusion in the face of hemorrhage." },
            { 'question': 'How does sildenafil cause postural hypotension?', 'choices': ['A) By blocking alpha-1 adrenergic receptors', 'B) By inhibiting phosphodiesterase type 5 (PDE5), resulting in vasodilation', 'C) By direct vasodilation of peripheral vessels', 'D) By reducing cardiac output', 'E) By increasing heart rate'], 'answer': 'B) By inhibiting phosphodiesterase type 5 (PDE5), resulting in vasodilation', 'explanation': '** Sildenafil causes postural hypotension primarily through its action as a phosphodiesterase type 5 (PDE5) inhibitor. This mechanism leads to vasodilation by increasing levels of cyclic guanosine monophosphate (cGMP) in vascular smooth muscle, thereby reducing blood pressure, which can be particularly noticeable when changing positions.' },
            { 'question': "A biopsy from a patient shows ground-glass hepatocytes. The patient's alpha-1-antitrypsin levels are low, and there is suspicion of Wilson's disease. However, the correct diagnosis is most associated with which condition?", 'choices': ['A) Alpha-1-antitrypsin deficiency', "B) Wilson's disease", 'C) Hepatitis B', 'D) Non-alcoholic fatty liver disease (NAFLD)', 'E) Hemochromatosis'], 'answer': 'C) Hepatitis B', 'explanation': "** Ground-glass hepatocytes are a characteristic histological feature of Hepatitis B infection. While alpha-1-antitrypsin deficiency and Wilson's disease are important considerations in liver disease, the presence of ground-glass hepatocytes specifically suggests a diagnosis of Hepatitis B." },
            { 'question': 'A man with severe chronic kidney disease presents with anemia, a hemoglobin level of 79 g/L, and a very microcytic blood picture. His ferritin level is 5 µg/L. Which is the single most appropriate next step in management?', 'choices': ['A) Oral iron supplementation', 'B) Intravenous iron therapy', 'C) Red blood cell transfusion', 'D) Erythropoietin therapy', 'E) Bone marrow biopsy'], 'answer': 'B) Intravenous iron therapy', 'explanation': "** Given the patient's severe anemia, very low ferritin level indicating iron deficiency, and the presence of chronic kidney disease, intravenous iron therapy is the most appropriate next step. CKD patients often have impaired absorption of oral iron and may benefit more quickly from intravenous administration." },
            { 'question': 'A man with a history of well-treated polycythemia vera (PV) presents two years after moving to a new practice area with abdominal distension and dilated abdominal veins. Which is the most likely complication of his underlying condition?', 'choices': ['A) Portal vein thrombosis', 'B) Splenic vein thrombosis', 'C) Hepatic vein thrombosis (Budd-Chiari syndrome)', 'D) Mesenteric vein thrombosis', 'E) Inferior vena cava thrombosis'], 'answer': 'C) Hepatic vein thrombosis (Budd-Chiari syndrome)', 'explanation': '** Polycythemia vera, a myeloproliferative disorder characterized by increased red cell mass, can lead to hypercoagulability and thrombosis in various sites. The presentation of abdominal distension and dilated abdominal veins is indicative of Budd-Chiari syndrome, a rare condition caused by hepatic vein thrombosis, and is a known complication of PV.' },
            { 'question': 'A patient presents with a painful knee and a temperature of 38.5°C. Which is the single most appropriate initial management?', 'choices': ['A) Start empirical antibiotics', 'B) Aspirate the knee joint and send the fluid for culture and sensitivity', 'C) Order an MRI of the knee', 'D) Prescribe nonsteroidal anti-inflammatory drugs (NSAIDs)', 'E) Recommend rest and elevation of the affected limb'], 'answer': 'B) Aspirate the knee joint and send the fluid for culture and sensitivity', 'explanation': '** In a patient presenting with a painful, possibly infected knee joint and fever, the most appropriate initial step is to aspirate the joint and analyze the synovial fluid. This approach allows for confirmation of the diagnosis, identification of the causative organism, and guides targeted antibiotic therapy.' },
            { 'question': 'A man reports being tired all the time. Laboratory tests reveal a normal thyroxine (T4) level of 7, but a suppressed thyroid-stimulating hormone (TSH) level of <0.01, and a low testosterone level of 0.02. What is the most likely diagnosis?', 'choices': ['A) Primary hyperthyroidism', 'B) Secondary hypothyroidism', 'C) Hypopituitarism', 'D) Testosterone deficiency syndrome', 'E) Adrenal insufficiency'], 'answer': 'C) Hypopituitarism', 'explanation': "** The combination of a suppressed TSH with a normal T4 level and a low testosterone level suggests a central cause for the patient's symptoms, indicating hypopituitarism. This condition involves decreased secretion of one or more pituitary hormones, affecting peripheral endocrine gland function, such as the thyroid and gonads." },
            { 'question': 'A man presents with painful facial swelling and headache. A few days later, he develops red bumps extending from the orbit to the midline of his face. He has a history of pain in the same area. Which cranial nerve branch is most likely affected?', 'choices': ['A) Maxillary branch of the trigeminal nerve', 'B) Mandibular branch of the trigeminal nerve', 'C) Oculomotor nerve', 'D) Trigeminal ophthalmic branch', 'E) Facial nerve'], 'answer': 'D) Trigeminal ophthalmic branch', 'explanation': '** The presentation of painful facial swelling, headache, and red bumps extending from the orbit to the midline suggests involvement of the trigeminal ophthalmic branch. This branch of the trigeminal nerve affects the forehead and eye region, which is consistent with herpes zoster ophthalmicus.' },
            // { 'question': 'Which is the most appropriate imaging study to order for a patient presenting with a pulseless, cold right leg?', 'choices': ['A) Doppler ultrasound', 'B) Magnetic resonance angiography (MRA)', 'C) Computed tomography angiography (CTA)', 'D) Angiography', 'E) X-ray of the leg'], 'answer': 'B) Magnetic resonance angiography (MRA)', 'explanation': '** Magnetic resonance angiography (MRA) is a non-invasive imaging technique that can help visualize the blood vessels and is appropriate for assessing a pulseless, cold extremity, which may be caused by an acute arterial occlusion.' },
            { 'question': 'A patient has a cold, pulseless right leg with absent pulses except for the femoral pulse. Where is the likely site of pathology?', 'choices': ['A) Common iliac artery', 'B) Superficial femoral artery', 'C) Popliteal artery', 'D) Tibial artery', 'E) Aortic occlusion'], 'answer': 'B) Superficial femoral artery', 'explanation': '** The presence of a normal femoral pulse with absent distal pulses suggests that the occlusion is below the level of the femoral artery. The most likely site of occlusion causing these symptoms would be the superficial femoral artery.' },
            { 'question': 'A consultant asks you to consent a patient for complex vascular surgery, but you feel unprepared to discuss the specific risks involved. What is the most appropriate action?', 'choices': ['A) Consent the patient, assuming the consultant will discuss the risks later', 'B) Decline to consent the patient and inform them that the consultant will discuss the details', 'C) Read up on the surgery quickly and then consent the patient', 'D) Refer the patient to a colleague who is familiar with the procedure', "E) Consent the patient for the consultant, as it is ultimately the consultant's responsibility"], 'answer': 'B) Decline to consent the patient and inform them that the consultant will discuss the details', 'explanation': '** It is essential to obtain informed consent from a patient before any surgical procedure, which includes a detailed discussion of the specific risks and benefits. If you are not familiar with the details of the surgery, the most appropriate action is to inform the patient that the consultant who is performing the procedure will discuss the specific risks and obtain informed consent.' },
            { 'question': 'A woman presents with bloody nipple discharge without a palpable mass in the breast. A previous case had a similar presentation and was diagnosed with ductal papilloma. What is the most likely diagnosis for this woman?', 'choices': ['A) Intraductal carcinoma', 'B) Fibrocystic breast changes', 'C) Mammary duct ectasia', 'D) Ductal papilloma', 'E) Mastitis'], 'answer': 'D) Ductal papilloma', 'explanation': '** Bloody nipple discharge without the presence of a mass is often due to a benign condition such as ductal papilloma. These are small, wart-like growths in the lining of the mammary duct near the nipple, which can cause this type of discharge.' },
            { 'question': 'A man punched someone three days ago and now presents with a painful, tender hand at the site of impact on the third knuckle. He is unable to move his fingers passively. What is the most appropriate management?', 'choices': ['A) Oral antibiotics and outpatient follow-up', 'B) Surgical debridement and intravenous antibiotics', 'C) Splinting of the affected finger and hand', 'D) Application of a topical antibiotic and analgesia', 'E) Immediate referral to a hand specialist'], 'answer': 'B) Surgical debridement and intravenous antibiotics', 'explanation': '** The presentation suggests a potential infectious process, possibly necrotizing fasciitis, particularly given the out-of-proportion pain and inability to move fingers passively. Such cases necessitate aggressive management, including surgical debridement and intravenous antibiotics.' },
            { 'question': 'A patient has been feeling unwell for three weeks and now presents with no air movement at the right lung base, which is dull to percussion and has decreased vocal resonance. What is the most likely diagnosis?', 'choices': ['A) Lung collapse (atelectasis)', 'B) Pulmonary embolism', 'C) Empyema', 'D) Pneumonia', 'E) Pleural effusion'], 'answer': 'C) Empyema', 'explanation': '** The clinical findings of no air movement, dullness to percussion, and decreased vocal resonance at the lung base are consistent with an empyema, which is a collection of pus in the pleural space, typically causing these physical exam findings.' },
            { 'question': 'A taxi driver presents with urticaria but requires a non-sedating medication due to her occupation. Which treatment is most appropriate?', 'choices': ['A) Cetirizine', 'B) Chlorpheniramine', 'C) Topical hydrocortisone', 'D) Diphenhydramine', 'E) Loratadine'], 'answer': 'A) Cetirizine', 'explanation': '** Cetirizine is a second-generation antihistamine that provides relief from urticaria without the sedative effects associated with first-generation antihistamines, making it an appropriate choice for someone who needs to remain alert, such as a taxi driver.' },
            { 'question': 'A child presents with a normal prothrombin time (PT), activated partial thromboplastin time (aPTT), and normal platelet count, but has petechiae on the ankles. What is the most likely diagnosis?', 'choices': ['A) Hemophilia A', 'B) Von Willebrand disease', 'C) Idiopathic thrombocytopenic purpura (ITP)', 'D) Disseminated intravascular coagulation (DIC)', 'E) Acute lymphoblastic leukemia (ALL)'], 'answer': 'C) Idiopathic thrombocytopenic purpura (ITP)', 'explanation': '** The presence of petechiae with a normal platelet count and coagulation studies suggests a platelet function disorder rather than a quantitative issue. Idiopathic thrombocytopenic purpura (ITP) can present with petechiae and normal platelet counts and is caused by autoimmune destruction or dysfunction of platelets.' },
            { 'question': 'A 50-year-old heavy smoker presents with right upper quadrant (RUQ) pain. Liver biopsy reveals a metastasis from a primary lung cancer. How did the cancer most likely spread to the liver?', 'choices': ['A) Hematogenous spread', 'B) Lymphatic spread', 'C) Direct invasion', 'D) Transcoelomic spread', 'E) Perineural spread'], 'answer': 'A) Hematogenous spread', 'explanation': '** The liver is a common site for metastases due to its extensive blood supply and role in filtering the blood. In lung cancer, metastases to the liver most commonly occur through hematogenous spread, where cancer cells travel through the bloodstream to establish secondary tumors.' },
            { 'question': 'A child has a runny nose every June. Which antibody is most likely elevated during this period?', 'choices': ['A) IgA', 'B) IgM', 'C) IgG', 'D) IgE', 'E) IgD'], 'answer': 'D) IgE', 'explanation': '** Seasonal allergies, such as those occurring every June, are typically due to environmental allergens like pollen. IgE is the antibody class involved in allergic reactions and would likely be elevated during this time.' },
            { 'question': 'Treatment for a patient with polycythemia vera is going well, but the platelet count is noted to be 568 x 10^9/L. What is the most appropriate management?', 'choices': ['A) Initiate hydroxyurea', 'B) Perform therapeutic phlebotomy', 'C) Observe without treatment', 'D) Start antiplatelet therapy', 'E) Administer anagrelide'], 'answer': 'C) Observe without treatment', 'explanation': '** In polycythemia vera, treatment is usually initiated only if the platelet count exceeds 1500 x 10^9/L or there are symptoms or complications related to thrombocytosis. A platelet count of 568 x 10^9/L without symptoms typically does not require treatment.' },
            // { 'question': 'A woman on warfarin presents with an INR of 3.3 and a recent CT scan showing an intracranial bleed. What is the most appropriate addition to her management?', 'choices': ['A) Administer vitamin K', 'B) Perform a repeat CT scan', 'C) Give prothrombin complex concentrate (PCC)', 'D) Increase warfarin dose', 'E) Initiate a fresh frozen plasma transfusion'], 'answer': 'C) Give prothrombin complex concentrate (PCC)', 'explanation': '** In the case of a significant bleed such as an intracranial hemorrhage, especially while on warfarin, rapid reversal of anticoagulation is necessary. Prothrombin complex concentrate (PCC) is used to quickly restore clotting factors and decrease INR, even if it is not extremely elevated.' },
            { 'question': 'A patient who is about to start erythromycin for community-acquired pneumonia is on several cardiac drugs. Which drug should be held to prevent a potential adverse reaction?', 'choices': ['A) Continue all current medications', 'B) Hold the beta-blocker', 'C) Hold the diuretic', 'D) Hold simvastatin', 'E) Hold the ACE inhibitor'], 'answer': 'D) Hold simvastatin', 'explanation': "** Erythromycin is a potent inhibitor of the cytochrome P450 system, which could lead to increased levels of simvastatin, raising the risk of statin-induced rhabdomyolysis. It's best to hold simvastatin while the patient is on erythromycin." },
            // { 'question': 'What is the best drug to add to a regimen of 300 mg of aspirin for a patient who has had a stroke?', 'choices': ['A) Clopidogrel', 'B) Simvastatin', 'C) Atorvastatin', 'D) Dipyridamole', 'E) Lisinopril'], 'answer': 'B) Simvastatin', 'explanation': '** Statins, such as simvastatin, are an important part of secondary prevention following a stroke due to their cholesterol-lowering and potential plaque-stabilizing effects, irrespective of initial cholesterol levels.' },
            { 'question': 'A child presents with an inflamed and painful area behind the ear, which has caused the pinna to protrude forward. What is the most likely diagnosis?', 'choices': ['A) Otitis media', 'B) Otitis externa', 'C) Mastoiditis', 'D) Cholesteatoma', 'E) Perichondritis'], 'answer': 'C) Mastoiditis', 'explanation': '** Acute mastoiditis typically presents with painful inflammation and swelling behind the ear, often pushing the pinna forward, and is usually a complication of otitis media.' },
            { 'question': 'A woman presents with sensory symptoms and clumsiness, and a previous episode with weakness of her right hand. What is the most appropriate next diagnostic test to evaluate for multiple sclerosis (MS)?', 'choices': ['A) Nerve conduction study', 'B) CT scan of the brain', 'C) Lumbar puncture', 'D) MRI of the brain and spine', 'E) EEG'], 'answer': 'D) MRI of the brain and spine', 'explanation': '** An MRI of the brain and spine is part of the McDonald Criteria for the diagnosis of MS and can reveal the characteristic lesions of MS known as plaques, especially with contrast enhancement.' },
            { 'question': 'A patient with diabetes and poorly controlled blood glucose levels on diet modification alone is found to have a blood sugar level of 13 mmol/L. What is the next step in management?', 'choices': ['A) Start insulin therapy', 'B) Introduce metformin', 'C) Prescribe a sulfonylurea', 'D) Recommend bariatric surgery', 'E) Advise further dietary changes'], 'answer': 'B) Introduce metformin', 'explanation': '** Metformin is typically the first-line pharmacotherapy for type 2 diabetes when diet and exercise modifications fail to adequately control blood glucose levels.' },
            { 'question': 'A 45-year-old Black man with hypertension needs medication initiation. Which antihypertensive drug is recommended to start with?', 'choices': ['A) Hydrochlorothiazide', 'B) Atenolol', 'C) Amlodipine', 'D) Lisinopril', 'E) Losartan'], 'answer': 'C) Amlodipine', 'explanation': '** Amlodipine, a calcium channel blocker, is often a preferred initial medication for treating hypertension in Black patients, as studies have shown they may respond better to this class of drugs compared to ACE inhibitors or beta-blockers.' },
            { 'question': 'A woman exhibits symptoms of shock and palpitations. What is the first step in management?', 'choices': ['A) Administer epinephrine', 'B) Perform electrical cardioversion', 'C) Start intravenous fluids', 'D) Provide supplemental oxygen', 'E) Initiate vasopressor therapy'], 'answer': 'C) Start intravenous fluids', 'explanation': '** The first step in managing shock, regardless of the underlying cause, is to ensure adequate circulation, which is typically done by administering intravenous fluids.' },
            { 'question': 'During a flexible cystoscopy, a patient becomes unresponsive with a heart rate of 38 bpm. What is the most appropriate first response?', 'choices': ['A) Administer atropine', 'B) Start chest compressions', 'C) Intubate the patient', 'D) Apply an external pacemaker', 'E) Give intravenous fluids'], 'answer': 'A) Administer atropine', 'explanation': '** A bradycardic episode with a heart rate of 38 bpm that causes a patient to become unresponsive is likely due to a vasovagal reaction or other cause of increased vagal tone, for which atropine, an anticholinergic drug, is the first-line treatment.' },
            { 'question': 'An alcoholic man is found at home with a pH of 7.15, creatinine of 150 µmol/L, potassium of 4.4 mmol/L, creatine kinase of 100 U/L, and a glucose level of 5 mmol/L. Anion gap is 34. Which diagnosis aligns most closely with these values?', 'choices': ['A) Diabetic ketoacidosis (DKA)', 'B) Ethylene glycol poisoning', 'C) Acute kidney injury (AKI)', 'D) Alcoholic ketoacidosis', 'E) Lactic acidosis'], 'answer': 'B) Ethylene glycol poisoning', 'explanation': '** The presence of an elevated anion gap metabolic acidosis with a normal glucose level rules out diabetic ketoacidosis. Ethylene glycol poisoning can present with an elevated anion gap acidosis without hyperglycemia and is consistent with a history of alcoholism, given the potential for ingesting toxic alcohols.' },
            { 'question': 'A patient with COPD is likely to have which spirometric value elevated due to overexpansion?', 'choices': ['A) Forced vital capacity (FVC)', 'B) Forced expiratory volume in 1 second (FEV1)', 'C) Peak expiratory flow (PEF)', 'D) Residual volume (RV)', 'E) Total lung capacity (TLC)'], 'answer': 'D) Residual volume (RV)', 'explanation': '** In patients with COPD, air trapping due to poor elastic recoil and airway collapse leads to an increase in the amount of air remaining in the lungs after a full expiration. This is measured as the residual volume (RV), which is typically elevated in COPD.' },
            { 'question': 'A patient with a history of heart disease presents with symptoms of heart failure. What is the most appropriate initial investigation?', 'choices': ['A) Electrocardiogram (ECG)', 'B) Chest X-ray (CXR)', 'C) Brain natriuretic peptide (BNP) test', 'D) Echocardiography (ECHO)', 'E) Cardiac MRI'], 'answer': 'B) Chest X-ray (CXR)', 'explanation': '** A chest X-ray is a valuable initial test in patients with suspected heart failure as it can show signs such as pulmonary edema, cardiomegaly, and pleural effusions. BNP is useful for ruling out heart failure in an undiagnosed patient but may not be as informative in patients with an established diagnosis.' },
            { 'question': 'In the ICU, a patient on mechanical ventilation has a tidal volume of 0.5L, an ABG showing high CO2 levels, and an oxygen level of 10 kPa on a high fraction of inspired oxygen. What is the most appropriate adjustment to the ventilator settings?', 'choices': ['A) Increase tidal volume', 'B) Increase ventilation rate', 'C) Increase the fraction of inspired oxygen', 'D) Initiate bilevel positive airway pressure (BiPAP)', 'E) Decrease positive end-expiratory pressure (PEEP)'], 'answer': 'B) Increase ventilation rate', 'explanation': '** An increase in ventilation rate can help lower CO2 levels in mechanically ventilated patients, especially when the primary issue is respiratory acidosis indicated by high CO2 on the ABG.' },
            { 'question': 'A very myopic person suddenly experiences a loss of vision described as a curtain falling over one eye. What is the most likely diagnosis?', 'choices': ['A) Vitreous hemorrhage', 'B) Macular degeneration', 'C) Retinal detachment', 'D) Cataract', 'E) Glaucoma'], 'answer': 'C) Retinal detachment', 'explanation': "** Myopia is a significant risk factor for the development of retinal detachment, and the sudden loss of vision with a 'curtain' description is characteristic of this condition." },
            { 'question': "A patient with known Addison's disease presents with low sodium, high potassium, a postural drop in blood pressure, and appears unwell. What is the most appropriate treatment?", 'choices': ['A) Oral fludrocortisone', 'B) Oral hydrocortisone', 'C) Intravenous (IV) hydrocortisone', 'D) Start saline infusion', 'E) Initiate spironolactone'], 'answer': 'C) Intravenous (IV) hydrocortisone', 'explanation': "** In an unwell patient with Addison's disease presenting with hypotension and electrolyte imbalances, IV hydrocortisone is required to treat an adrenal crisis and to stabilize the patient." },
            { 'question': "A patient presents with a low 9 AM cortisol level. What is the best diagnostic test for Addison's disease?", 'choices': ['A) ACTH stimulation test (Synacthen test)', 'B) 24-hour urinary cortisol', 'C) CRH stimulation test', 'D) Dexamethasone suppression test', 'E) Serum ACTH level'], 'answer': 'A) ACTH stimulation test (Synacthen test)', 'explanation': "** The ACTH stimulation test, also known as the Synacthen test, is the diagnostic test of choice for Addison's disease. It assesses the adrenal glands' ability to produce cortisol in response to ACTH." },
            { 'question': "The most common cause of Addison's disease in the country where the patient resides is which of the following?", 'choices': ['A) Tuberculosis', 'B) Autoimmune destruction', 'C) Adrenal hemorrhage', 'D) Metastatic cancer', 'E) Amyloidosis'], 'answer': 'B) Autoimmune destruction', 'explanation': "** In developed countries, the most common cause of Addison's disease is autoimmune destruction of the adrenal cortex, while tuberculosis remains the most common cause worldwide." },
            { 'question': 'A student returns from a 3-month trip to South Africa. Two weeks later, he presents with painless hematuria. Urinalysis shows 3+ myoglobin. Which organism is most likely responsible?', 'choices': ['A) Escherichia coli', 'B) Schistosoma haematobium', 'C) Strongyloides stercoralis', 'D) Mycobacterium tuberculosis', 'E) Plasmodium falciparum'], 'answer': 'B) Schistosoma haematobium', 'explanation': '** Schistosoma haematobium, the organism responsible for urinary schistosomiasis, is endemic to Africa and is a common cause of painless hematuria in travelers returning from the region.' },
            { 'question': "A patient ready for discharge disagrees with occupational therapy's assessment that he needs help with cooking and cleaning. What is the next appropriate step?", 'choices': ['A) Discharge the patient without support', "B) Assess the patient's capacity to make decisions", "C) Arrange for carers despite the patient's wishes", 'D) Refer the patient for a psychiatric evaluation', "E) Involve the patient's family in decision-making"], 'answer': "B) Assess the patient's capacity to make decisions", 'explanation': "** Before making decisions about a patient's care against their wishes, it's important to assess the patient's capacity to understand, retain, and weigh the information relevant to the decision and communicate their choice." },
            { 'question': 'A man previously treated for a urinary tract infection with antibiotics returns for a review. His current laboratory findings reveal a creatinine of 430 µmol/L and elevated potassium levels. Which is the single most likely diagnosis?', 'choices': ['A) Acute kidney injury secondary to antibiotic use', 'B) Chronic kidney disease likely undetected before', 'C) Post-infectious glomerulonephritis', 'D) Urinary tract obstruction', 'E) Acute interstitial nephritis'], 'answer': 'B) Chronic kidney disease likely undetected before', 'explanation': '** The elevated creatinine level (430 µmol/L) and hyperkalemia are indicative of significant renal impairment, which is unlikely to develop acutely in the absence of a severe precipitating event. Given the context, chronic kidney disease (CKD) that was likely undetected prior to the UTI treatment is the most plausible diagnosis, as CKD can often be asymptomatic until advanced stages.' },
            { 'question': 'After treating a patient with MRSA using flucloxacillin and clarithromycin, sensitivity results indicate resistance to flucloxacillin. Which single treatment should you switch to post-empirically?', 'choices': ['A) Vancomycin', 'B) Teicoplanin', 'C) Linezolid', 'D) Daptomycin', 'E) Cefazolin'], 'answer': 'B) Teicoplanin', 'explanation': '** Teicoplanin is an appropriate choice for MRSA infections resistant to flucloxacillin. It is a glycopeptide antibiotic similar to vancomycin but often used when patients have allergies or when there is a specific resistance pattern that favors its use.' },
            { 'question': 'A patient with a known penicillin allergy requires treatment. Which of the following drugs is most appropriate to give?', 'choices': ['A) Teicoplanin', 'B) Ceftriaxone', 'C) Meropenem', 'D) Piperacillin-tazobactam', 'E) Co-amoxiclav'], 'answer': 'A) Teicoplanin', 'explanation': '** Teicoplanin is a safe alternative in patients with penicillin allergies, especially for treating serious infections where other non-beta-lactam antibiotics are indicated. The other options listed either belong to the beta-lactam class or have a higher risk of cross-reactivity with penicillin allergies.' },
            { 'question': 'A person was diagnosed with community-acquired pneumonia (CAP) and exhibited a blood sugar level of 8 mmol/L. Six weeks later, a fasting blood sugar was 5 mmol/L, and an oral glucose tolerance test (OGTT) showed 7 mmol/L. Why was the blood sugar level higher during the CAP?', 'choices': ['A) Stress hyperglycemia', 'B) Type 1 diabetes mellitus', 'C) Type 2 diabetes mellitus', 'D) Secondary diabetes mellitus', 'E) Insulin resistance'], 'answer': 'A) Stress hyperglycemia', 'explanation': '** Stress hyperglycemia is a transient elevation of blood glucose levels during acute illness, such as infection or trauma. It is a physiological response to stress and does not necessarily indicate underlying diabetes. The normalization of blood glucose levels after recovery from CAP supports this diagnosis.' },
            { 'question': 'An elderly woman with osteoporosis complains of severe pain after trying to lift a shopping bag. Which is the single most appropriate initial investigation?', 'choices': ['A) Plain X-ray', 'B) Magnetic resonance imaging (MRI)', 'C) Bone density scan', 'D) Ultrasound of the affected area', 'E) Computed tomography (CT) scan'], 'answer': 'A) Plain X-ray', 'explanation': '** A plain X-ray is the most appropriate initial investigation for an elderly patient with osteoporosis who experiences severe pain after a minor strain. It can quickly identify fractures, which are common in patients with osteoporosis, and is widely available and cost-effective.' },
            { 'question': "A patient experiencing a gastrointestinal bleed is described as being 'peripherally shut down,' leading to the decision to cannulate his subclavian vein. Which is the most likely complication of this procedure?", 'choices': ['A) Brachial plexus injury', 'B) Pneumothorax', 'C) Subclavian artery damage', 'D) Infection at the puncture site', 'E) Thrombosis in the subclavian vein'], 'answer': 'B) Pneumothorax', 'explanation': '** Pneumothorax is a common complication of subclavian vein cannulation due to the close proximity of the subclavian vein to the apex of the lung. An inadvertent puncture of the pleura can lead to air entering the pleural space, causing a pneumothorax.' },
            { 'question': 'A 52-year-old woman has an ankle-brachial pressure index (ABPI) of 0.3. Which is the single most likely cause of this finding?', 'choices': ['A) Venous insufficiency', 'B) Diabetic neuropathy', 'C) Arterial thrombosis', 'D) Ischemia due to peripheral arterial disease', 'E) Cellulitis'], 'answer': 'D) Ischemia due to peripheral arterial disease', 'explanation': '** An ABPI of less than 0.9 is indicative of peripheral arterial disease, with values below 0.4 typically signifying severe ischemia. The low ABPI in this case is most consistent with ischemia due to peripheral arterial disease.' },
            { 'question': 'An alcoholic patient presents with damaged teeth and hair follicles with parafollicular hemorrhage. What is the most likely deficiency?', 'choices': ['A) Thiamine (Vitamin B1)', 'B) Ascorbic acid (Vitamin C)', 'C) Cobalamin (Vitamin B12)', 'D) Pyridoxine (Vitamin B6)', 'E) Niacin (Vitamin B3)'], 'answer': 'B) Ascorbic acid (Vitamin C)', 'explanation': '** Parafollicular hemorrhage and poor dental health are classic signs of scurvy, which is caused by a deficiency in Vitamin C (ascorbic acid).' },
            { 'question': 'What should be given with tuberculosis (TB) treatment drugs to prevent a common side effect?', 'choices': ['A) Calcium supplements', 'B) Pyridoxine (Vitamin B6)', 'C) Folic acid', 'D) Thiamine (Vitamin B1)', 'E) Riboflavin (Vitamin B2)'], 'answer': 'B) Pyridoxine (Vitamin B6)', 'explanation': '** Pyridoxine (Vitamin B6) is administered with isoniazid, a common TB drug, to prevent isoniazid-induced peripheral neuropathy.' },
            { 'question': 'A man with a history suggestive of carpal tunnel syndrome, facial appearance changes, and needing larger ring sizes undergoes an oral glucose tolerance test (OGTT) which shows that his growth hormone (GH) levels fail to suppress. What is the most likely cause?', 'choices': ['A) Panhypopituitarism', 'B) Pituitary adenoma with autonomous GH production', 'C) Renal insufficiency', 'D) Hypothyroidism', 'E) Cushings disease'], 'answer': 'B) Pituitary adenoma with autonomous GH production', 'explanation': '** The clinical presentation is suggestive of acromegaly, which is commonly caused by a pituitary adenoma with autonomous growth hormone production, especially when GH does not suppress during an OGTT.' },
            { 'question': 'A 30-year-old female with a one-year history of erectile dysfunction, diagnosed with diabetes mellitus, and a past thyroidectomy presents for evaluation. Which underlying condition is the most likely cause of her diabetes mellitus?', 'choices': ['A) Type 1 diabetes mellitus due to autoimmune destruction of the pancreatic beta cells', 'B) Type 2 diabetes mellitus due to insulin resistance', 'C) Steroid-induced diabetes from post-surgical treatment', 'D) Cystic fibrosis-related diabetes', 'E) Diabetes insipidus'], 'answer': 'A) Type 1 diabetes mellitus due to autoimmune destruction of the pancreatic beta cells', 'explanation': "** Given the patient's history of thyroidectomy, which could indicate a previous autoimmune thyroid disease, and her erectile dysfunction, a possible indicator of autonomic dysfunction, Type 1 diabetes mellitus is a likely diagnosis due to a broader autoimmune syndrome." },
            { 'question': 'A patient presents with low serum phosphate, low calcium, and a high alkaline phosphatase level. Which is the single most likely diagnosis?', 'choices': ['A) Primary hyperparathyroidism', 'B) Rickets', 'C) Osteoporosis', 'D) Osteomalacia', "E) Paget's disease of bone"], 'answer': 'D) Osteomalacia', 'explanation': '** Osteomalacia is characterized by inadequate mineralization of bone due to various causes, including Vitamin D deficiency, which can lead to low serum calcium and phosphate levels and a compensatory increase in alkaline phosphatase.' },
            { 'question': 'Why does this patient have low serum calcium of 2.4 mmol/L and a high parathyroid hormone (PTH) level?', 'choices': ['A) Vitamin D deficiency leading to impaired 1-alpha hydroxylation', 'B) Magnesium depletion inhibiting PTH secretion', 'C) Primary hypoparathyroidism', 'D) Familial hypocalciuric hypercalcemia', 'E) Secondary hyperparathyroidism due to chronic kidney disease'], 'answer': 'A) Vitamin D deficiency leading to impaired 1-alpha hydroxylation', 'explanation': "** The patient's high PTH and low calcium levels are indicative of a compensatory secondary hyperparathyroidism due to low calcium. Impaired 1-alpha hydroxylation due to Vitamin D deficiency is a common cause of this scenario, as 1-alpha hydroxylation is necessary for the activation of Vitamin D." },
            { 'question': 'A 95-year-old woman has sustained a neck of femur fracture. Which is the single most appropriate management option for this patient?', 'choices': ['A) Total hip replacement', 'B) Hemiarthroplasty of the hip', 'C) Conservative management with bed rest', 'D) Open reduction and internal fixation', 'E) External fixation'], 'answer': 'B) Hemiarthroplasty of the hip', 'explanation': '** For an elderly patient with likely limited mobility and life expectancy, a hemiarthroplasty (partial hip replacement) is often chosen over a total hip replacement due to a shorter operation time, less surgical stress, and reduced need for future revision surgeries.' },
            { 'question': 'A woman was admitted with biliary colic, and ultrasonography showed a dilated common bile duct (CBD) with normal liver function tests (LFTs). After her pain was relieved with morphine, her condition improved and LFTs remained normal. Which is the single most appropriate next management step?', 'choices': ['A) Endoscopic retrograde cholangiopancreatography (ERCP)', 'B) Magnetic resonance cholangiopancreatography (MRCP)', 'C) Laparoscopic cholecystectomy', 'D) Conservative management with analgesia', 'E) Percutaneous transhepatic cholangiography (PTC)'], 'answer': 'C) Laparoscopic cholecystectomy', 'explanation': '** In the case of biliary colic with a dilated CBD but normal LFTs, the pain relief indicates the passage of a possible stone. A laparoscopic cholecystectomy is indicated to prevent future episodes and complications of gallstones.' },
            { 'question': 'A 27-year-old woman experiences sudden, severe right lower quadrant (RLQ) abdominal pain. Observations reveal hypotension and tachycardia. Which is the single most likely diagnosis?', 'choices': ['A) Ovarian torsion', 'B) Acute appendicitis', 'C) Ectopic pregnancy with rupture', 'D) Pelvic inflammatory disease', 'E) Renal colic'], 'answer': 'C) Ectopic pregnancy with rupture', 'explanation': '** The sudden onset of severe RLQ pain accompanied by hypotension and tachycardia in a woman of childbearing age strongly suggests a ruptured ectopic pregnancy. This is a surgical emergency requiring immediate intervention.' },
            { 'question': 'A 90-year-old woman is drowsy and non-responsive after receiving 10mg of IV morphine in recovery, lasting 4 hours. She is currently being maintained with a head tilt and chin lift by a nurse, has a respiratory rate of 10, and her heart rate and blood pressure are unremarkable. What is the next best action?', 'choices': ['A) Intubate and ventilate', 'B) Bag-valve-mask ventilation', 'C) Administer IV N-acetylcysteine (NAC)', 'D) Administer IV naloxone', 'E) Wait and observe'], 'answer': 'D) Administer IV naloxone', 'explanation': '** The presentation suggests opioid overdose from the morphine, characterized by reduced respiratory rate and decreased responsiveness. The immediate administration of IV naloxone, an opioid antagonist, is the most appropriate action to reverse the effects of morphine.' },
            { 'question': 'Bre has a mixed overdose of benzodiazepines and paracetamol 2 hours ago. What is the next best step?', 'choices': ['A) Check paracetamol levels in 2 hours', 'B) Titrate flumazenil to response for benzodiazepine overdose', 'C) Start N-acetylcysteine (NAC) immediately', 'D) Administer activated charcoal', 'E) Monitor and observe'], 'answer': 'C) Start N-acetylcysteine (NAC) immediately', 'explanation': '** In the case of paracetamol overdose, starting N-acetylcysteine (NAC) immediately is critical to prevent liver damage, regardless of paracetamol levels, especially within a 2-hour window post-ingestion for maximum efficacy.' },
            { 'question': 'A patient with a mechanical valve on warfarin has taken erythromycin, leading to an INR of 9.1 and presents with a nosebleed. What is the most appropriate dose of vitamin K to administer?', 'choices': ['A) 10 mg IV vitamin K', 'B) 1 mg IV vitamin K', 'C) 5 mg oral vitamin K', 'D) 2.5 mg oral vitamin K', 'E) Hold warfarin and observe'], 'answer': 'B) 1 mg IV vitamin K', 'explanation': '** For a significantly elevated INR (9.1) with minor bleeding, a low dose of 1 mg IV vitamin K is appropriate to avoid over-reversal of anticoagulation, balancing the risk of thrombosis against the risk of further bleeding.' },
            { 'question': 'Rheumatic fever is best characterized by which of the following?', 'choices': ['A) A benign self-limiting condition', 'B) Primarily affects the elderly population', 'C) Characterized by severe joint pain without cardiac involvement', 'D) A complication of untreated streptococcal throat infection leading to cardiac involvement', 'E) A viral infection leading to transient arthritis'], 'answer': 'D) A complication of untreated streptococcal throat infection leading to cardiac involvement', 'explanation': '** Rheumatic fever is a serious complication of untreated or inadequately treated streptococcal throat infection. It primarily affects children and young adults and can lead to chronic valvular heart disease.' },
            { 'question': 'A 75-year-old woman presents with severe abdominal pain radiating to her back and has a blood pressure of 90/60 mmHg. On examination, there is bilateral renal angle tenderness. Which is the single most likely diagnosis?', 'choices': ['A) Pancreatitis', 'B) Abdominal aortic aneurysm (AAA)', 'C) Pyelonephritis', 'D) Peptic ulcer disease', 'E) Retroperitoneal hematoma'], 'answer': 'B) Abdominal aortic aneurysm (AAA)', 'explanation': '** The presentation of severe abdominal pain radiating to the back, hypotension, and bilateral renal angle tenderness suggests a vascular cause, with AAA being the most likely. AAA can present with back pain and shock due to rupture, which is a medical emergency.' },
            { 'question': 'A 55-year-old man presents with sudden onset chest pain radiating to the back. Which is the single most likely diagnosis?', 'choices': ['A) Myocardial infarction', 'B) Pulmonary embolism', 'C) Aortic dissection', 'D) Costochondritis', 'E) Gastroesophageal reflux disease'], 'answer': 'C) Aortic dissection', 'explanation': '** Chest pain radiating to the back, especially if it is sudden and severe, is characteristic of aortic dissection, a life-threatening condition requiring immediate assessment and management.' },
            { 'question': 'A male patient reports having unprotected sex with multiple male partners and now presents with a rash on his back. Which is the single most likely diagnosis?', 'choices': ['A) Acute HIV infection', 'B) Secondary syphilis', 'C) Psoriasis', 'D) Fungal skin infection', 'E) Contact dermatitis'], 'answer': 'B) Secondary syphilis', 'explanation': '** Secondary syphilis can present with a rash, including on the back, in the context of unprotected sexual encounters. This stage of syphilis often occurs weeks to months after the initial infection and can involve various body parts.' },
            { 'question': 'A patient undergoing chemotherapy with R-CHOP regimen develops hyperglycemia. What is the most likely cause of this finding?', 'choices': ['A) Rituximab', 'B) Cyclophosphamide', 'C) Hydroxydaunorubicin', 'D) Prednisolone', 'E) Vincristine'], 'answer': 'D) Prednisolone', 'explanation': '** Prednisolone, a corticosteroid included in the R-CHOP regimen, is known to cause hyperglycemia as a side effect by promoting gluconeogenesis and reducing insulin sensitivity.' },
            { 'question': 'A young patient on chemotherapy develops heart failure. Which agent is most likely responsible?', 'choices': ['A) Cyclophosphamide', 'B) Vincristine', 'C) Prednisolone', 'D) Doxorubicin', 'E) Rituximab'], 'answer': 'D) Doxorubicin', 'explanation': '** Doxorubicin, an anthracycline used in various chemotherapy regimens, is known for its cardiotoxic effects, which can lead to heart failure, especially with high cumulative doses.' },
            { 'question': 'A patient lying on the floor for an extended period is found and brought to the hospital. What is the most likely change in blood tests?', 'choices': ['A) Decreased hemoglobin', 'B) Increased creatinine', 'C) Increased hematocrit', 'D) Increased potassium', 'E) Decreased sodium'], 'answer': 'C) Increased hematocrit', 'explanation': '** A patient lying on the floor for an extended period may develop hemoconcentration due to dehydration, leading to an increase in hematocrit. This scenario does not directly suggest rhabdomyolysis or acute kidney injury, which could explain the other changes.' },

        function showQuestion(questionNumber) {
            currentQuestion = questionNumber;
            var question = questions[currentQuestion];
            quizContainer.innerHTML = question.question + '<br>';
            for (var i = 0; i < question.choices.length; i++) {
                var choice = document.createElement('input');
                choice.setAttribute('type', 'radio');
                choice.setAttribute('name', 'choice');
                choice.setAttribute('onclick', 'recordAnswer(' + i + ')');
                quizContainer.appendChild(choice);
                var label = document.createElement('label');
                label.innerHTML = question.choices[i];
                label.id = 'choice' + i;  // Add an id to each label
                quizContainer.appendChild(label);
                quizContainer.innerHTML += '<br>';
            }

            // Highlight the current question button
            var buttons = document.querySelectorAll('#question-nav button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('current');
            }
            buttons[currentQuestion].classList.add('current');
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
                resultsContainer.innerHTML = '';
                document.getElementById('submit').style.display = 'block';
                document.getElementById('next').style.display = 'none';
            } else {
                quizContainer.innerHTML = 'Quiz completed!';
                document.getElementById('next').style.display = 'none';
            }
        }

        function goToQuestion(questionNumber) {
            showQuestion(questionNumber);
            resultsContainer.innerHTML = '';
            document.getElementById('submit').style.display = 'block';  // Add this line
            document.getElementById('next').style.display = 'none';
        }

        // Create question number buttons
        for (var i = 0; i < questions.length; i++) {
            var button = document.createElement('button');
            button.innerHTML = i + 1;
            button.onclick = (function (questionNumber) {
                return function () {
                    goToQuestion(questionNumber);
                };
            })(i);
            questionNavContainer.appendChild(button);
        }

        showQuestion(0);
