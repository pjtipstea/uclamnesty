            { 'question': 'A farmer presents with a painful lesion on his thumb. He reports having recently handled young lambs on his farm. The lesion started as a small, reddish-blue area but has grown into a blister over a few weeks. What is the most likely diagnosis?', 'choices': ['A) Escherichia coli infection', 'B) Staphylococcus aureus infection', 'C) Orf virus infection', 'D) Brucellosis', 'E) Lyme disease'], 'answer': 'C) Orf virus infection', 'explanation': '** Orf is a zoonotic disease caused by a parapoxvirus that primarily affects sheep and goats. Humans can contract this disorder through direct contact with infected animals or objects contaminated by the virus. The disease usually presents as a red-blue weeping nodule on the skin, most commonly on the hands or arms of individuals who handle infected animals.' },
            { 'question': 'A man has been experiencing chronic heel pain for the past four months, which has prevented him from walking. An X-ray reveals a calcaneal spur. What is the most likely diagnosis?', 'choices': ['A) Achilles Tendinitis', 'B) Plantar Fasciitis', 'C) Gout', 'D) Osteoarthritis', 'E) Rheumatoid Arthritis'], 'answer': 'B) Plantar Fasciitis', 'explanation': '** Plantar fasciitis is a common cause of heel pain that is often associated with a calcaneal spur. It is caused by inflammation of the plantar fascia, a thick band of tissue that runs across the bottom of your foot and connects your heel bone to your toes.' },
            { 'question': 'According to NICE guidelines, a patient has a Qrisk of 20%. What is the most appropriate treatment?', 'choices': ['A) Lifestyle modifications only', 'B) Statin therapy only', 'C) Aspirin therapy only', 'D) Statin and aspirin therapy', 'E) Statin, aspirin, and ACE inhibitor therapy'], 'answer': 'B) Statin therapy only', 'explanation': '** According to NICE guidelines, statin therapy is recommended for primary prevention of cardiovascular disease in adults who have a 10% or greater 10-year risk of developing cardiovascular disease, as calculated by the QRISK2 assessment tool.' },
            // { 'question': 'A patient is informed that per QRISK2 score, treatment reduces the risk of heart disease. How many patients like this would need treatment to save one person from a bad cardiovascular event?', 'choices': ['A) 5 people', 'B) 10 people', 'C) 15 people', 'D) 20 people', 'E) 25 people'], 'answer': 'D) 20 people', 'explanation': '** The number needed to treat (NNT) is a measure that describes the effectiveness of a health-care intervention. It represents the number of patients who need to be treated to prevent one additional bad outcome. In this case, 20 patients would need to be treated to prevent one bad cardiovascular event.' },
            { 'question': 'An ECG shows ST depression in leads V2-V4. Which part of the heart has been damaged?', 'choices': ['A) Anterior wall', 'B) Inferior wall', 'C) Lateral wall', 'D) Septal wall', 'E) Posterior wall'], 'answer': 'E) Posterior wall', 'explanation': '** ST depression in leads V2-V4 is often indicative of posterior wall myocardial infarction. This is because these leads face the anterior wall of the heart, and changes here can reflect reciprocal changes from the posterior wall.' },
            { 'question': 'A patient presents with sudden onset of left facial weakness and right arm weakness. They also report diplopia on left lateral gaze. What is the most likely diagnosis?', 'choices': ['A) Left cerebral lesion', 'B) Left brainstem lesion', 'C) Right cerebral lesion', 'D) Right brainstem lesion', 'E) Medial longitudinal fasciculus lesion', 'left facial weakness, right arm weakness, and diplopia on left lateral gaze - are indicative of a condition known as lateral medullary syndrome, which is caused by a lesion in the brainstem, specifically on the left side in this case.'], 'answer': 'B) Left brainstem lesion', 'explanation': '** The symptoms described - left facial weakness, right arm weakness, and diplopia on left lateral gaze - are indicative of a condition known as lateral medullary syndrome, which is caused by a lesion in the brainstem, specifically on the left side in this case.' },
            { 'question': 'A patient presents with bradycardia. His ECG shows broad QRS complexes, a heart block, and P waves at a rate of 75 bpm. What is the most likely diagnosis?', 'choices': ['A) First-degree heart block', 'B) Second-degree heart block', 'C) Third-degree heart block', 'D) Bundle branch block', 'E) Sick sinus syndrome'], 'answer': 'C) Third-degree heart block', 'explanation': "** The presence of bradycardia, broad QRS complexes, and a heart block with P waves at a different rate from the QRS complexes is indicative of a third-degree heart block, also known as complete heart block. This is a serious condition where the heart's electrical signal does not pass from the atria to the ventricles." },
            { 'question': 'A patient with pancreatitis becomes very unwell with bibasal crackles. His chest X-ray is shown. What is the most likely diagnosis?', 'choices': ['A) Acute Respiratory Distress Syndrome (ARDS)', 'B) Pulmonary edema', 'C) Pneumonia', 'D) Pulmonary embolism', 'E) Chronic obstructive pulmonary disease (COPD)'], 'answer': 'A) Acute Respiratory Distress Syndrome (ARDS)', 'explanation': "** Acute Respiratory Distress Syndrome (ARDS) is a severe lung condition that can occur in critically ill or injured patients. It's characterized by inflammation of the lungs and fluid buildup in the air sacs, leading to severe shortness of breath and low oxygen levels in the blood. In this case, the patient's pancreatitis, rapid deterioration, and the presence of bibasal crackles on examination suggest ARDS." },
            { 'question': 'A patient presents with a high opening pressure on lumbar puncture, elevated white cell count in the CSF, and a CSF glucose level of 4.4 (normal range 2-4). What is the most likely diagnosis?', 'choices': ['A) Bacterial meningitis', 'B) Tuberculous meningitis', 'C) Viral meningitis', 'D) Fungal meningitis', 'E) Carcinomatous meningitis'], 'answer': 'A) Bacterial meningitis', 'explanation': '** The presence of a high opening pressure on lumbar puncture, elevated white cell count in the CSF, and normal glucose levels are suggestive of bacterial meningitis. Bacterial meningitis is a serious infection of the meninges, the protective membranes covering the brain and spinal cord. It is typically characterized by severe headache, fever, and stiff neck.' },
            { 'question': 'A patient presents with a sudden onset of severe headache, vomiting, and a stiff neck. A lumbar puncture reveals clear CSF under high pressure. What is the most likely diagnosis?', 'choices': ['A) Migraine', 'B) Tension headache', 'C) Cluster headache', 'D) Subarachnoid hemorrhage', 'E) Meningitis'], 'answer': 'D) Subarachnoid hemorrhage', 'explanation': '** The sudden onset of a severe headache, often described as "the worst headache of my life," along with vomiting and a stiff neck, are classic symptoms of a subarachnoid hemorrhage. This condition occurs when there\'s bleeding in the space between your brain and the surrounding membrane (the subarachnoid space). The high pressure in the CSF is due to the blood in the subarachnoid space.' },
            { 'question': 'A 35-year-old woman presents with a 2-week history of fatigue, weight gain, constipation, and cold intolerance. On examination, she has dry skin, bradycardia, and delayed relaxation of her deep tendon reflexes. What is the most likely diagnosis?', 'choices': ['A) Hyperthyroidism', 'B) Hypothyroidism', "C) Addison's disease", "D) Cushing's syndrome", 'E) Pheochromocytoma'], 'answer': 'B) Hypothyroidism', 'explanation': "** The symptoms described, including fatigue, weight gain, constipation, cold intolerance, dry skin, bradycardia, and delayed relaxation of deep tendon reflexes, are classic signs of hypothyroidism. This condition occurs when your thyroid gland doesn't produce enough of certain crucial hormones." },
            { 'question': 'A 60-year-old man presents with a 6-month history of progressive dyspnea and dry cough. On examination, he has digital clubbing and bibasilar inspiratory crackles. A high-resolution CT scan shows honeycombing and traction bronchiectasis. What is the most likely diagnosis?', 'choices': ['A) Chronic obstructive pulmonary disease (COPD)', 'B) Asthma', 'C) Pulmonary embolism', 'D) Idiopathic pulmonary fibrosis (IPF)', 'E) Lung cancer'], 'answer': 'D) Idiopathic pulmonary fibrosis (IPF)', 'explanation': "** The patient's symptoms, physical findings, and imaging results are consistent with idiopathic pulmonary fibrosis (IPF). IPF is a type of chronic lung disease characterized by a progressive and irreversible decline in lung function. Symptoms include shortness of breath and a dry cough. Over time, the breathlessness gets worse and can affect a person's ability to do everyday activities." },
            { 'question': 'A 50-year-old woman presents with a 1-week history of severe, colicky right upper quadrant pain. On examination, she is jaundiced. An ultrasound reveals gallstones and a dilated common bile duct. What is the most likely diagnosis?', 'choices': ['A) Cholecystitis', 'B) Cholelithiasis', 'C) Choledocholithiasis', 'D) Gallbladder cancer', 'E) Hepatitis'], 'answer': 'C) Choledocholithiasis', 'explanation': "** The patient's symptoms and ultrasound findings suggest choledocholithiasis, which is the presence of at least one gallstone in the common bile duct. The stone can cause a blockage, leading to jaundice and severe pain." },

            { 'question': 'A patient presents with hypokalemia and hyponatremia. What is the best investigation to confirm the diagnosis?', 'choices': ['A) Serum electrolytes', 'B) Urine electrolytes', 'C) Aldosterone and Plasma Renin Activity', 'D) Thyroid function tests', 'E) Adrenal function tests'], 'answer': 'C) Aldosterone and Plasma Renin Activity', 'explanation': "** Aldosterone and plasma renin activity are key investigations in the evaluation of a patient with hypokalemia and hyponatremia. These tests can help identify conditions such as Conn's syndrome or Addison's disease, which can present with these electrolyte imbalances." },
            { 'question': 'What is the acute treatment for a cluster headache?', 'choices': ['A) Triptans', 'B) Oxygen', 'C) Verapamil', 'D) Paracetamol', 'E) Ibuprofen'], 'answer': 'B) Oxygen', 'explanation': '** Oxygen therapy is a first-line treatment for acute cluster headaches. It is highly effective and can provide relief within 15 minutes. Triptans and verapamil are also used in the management of cluster headaches, but they are not the first choice for acute treatment.' },

            { 'question': 'A man returns from a walking trip in the woods in Europe and presents with a rash. What is the most likely diagnosis?', 'choices': ['A) Lyme disease', 'B) Rocky Mountain spotted fever', 'C) Psoriasis', 'D) Eczema', 'E) Contact dermatitis'], 'answer': 'A) Lyme disease', 'explanation': '** Lyme disease is a tick-borne illness that is prevalent in wooded areas in Europe and North America. The characteristic rash, known as erythema migrans, is one of the earliest signs of the disease.' },

            { 'question': 'A man presents with weakness of the lower seventh cranial nerve. What is the next best step in management?', 'choices': ['A) MRI brain', 'B) CT scan head', 'C) Lumbar puncture', 'D) Electromyography', 'E) Examine ear'], 'answer': 'E) Examine ear', 'explanation': "** Examination of the ear is an important next step when a patient presents with lower seventh cranial nerve weakness. This can help identify conditions such as Bell's palsy or Ramsay Hunt syndrome, which can present with this symptom." },
            { 'question': 'A patient presents with dizziness, hearing loss, vertigo, and a feeling of fullness in the ear. What is the most likely diagnosis?', 'choices': ["A) Meniere's disease", 'B) Acoustic neuroma', 'C) Otitis media', 'D) Labyrinthitis', 'E) Vestibular neuritis'], 'answer': "A) Meniere's disease", 'explanation': "** The symptoms of dizziness, hearing loss, vertigo, and a feeling of fullness in the ear are characteristic of Meniere's disease. This condition is caused by a buildup of fluid in the inner ear." },
            { 'question': "A patient has Weber test lateralising to the left ear and Rinne's test is negative on the right. What could be the cause of this?", 'choices': ['A) Acoustic neuroma', 'B) Ear wax', 'C) Perforated ear drum', 'D) Otitis media', "E) Meniere's disease"], 'answer': 'A) Acoustic neuroma', 'explanation': "** The Weber test lateralising to one ear and a negative Rinne's test on the other are indicative of a sensorineural hearing loss, which could be caused by an acoustic neuroma." },
            { 'question': 'A woman with a family history of hearing loss experiences worsening of her condition during pregnancy. What is the most likely diagnosis?', 'choices': ['A) Otosclerosis', 'B) Presbycusis', 'C) Noise-induced hearing loss', "D) Meniere's disease", 'E) Acoustic neuroma'], 'answer': 'A) Otosclerosis', 'explanation': '** Otosclerosis, a condition that can cause progressive hearing loss, is often genetically linked and can worsen during pregnancy.' },

            { 'question': 'A patient who recently had a myocardial infarction presents with crackles and heart failure, and a mid-diastolic murmur at the apex. What could be the cause of this presentation?', 'choices': ['A) Septal defect', 'B) Papillary muscle rupture', 'C) Aortic regurgitation', 'D) Mitral stenosis', 'E) Tricuspid regurgitation'], 'answer': 'B) Papillary muscle rupture', 'explanation': '** Following a myocardial infarction, complications such as papillary muscle rupture can occur, leading to mitral regurgitation, heart failure, and a mid-diastolic murmur.' },

            { 'question': 'A patient presents with pink urine three days after an upper respiratory tract infection. What is the most likely diagnosis?', 'choices': ['A) IgA nephropathy', 'B) Post-streptococcal glomerulonephritis', 'C) Membranous nephropathy', 'D) Minimal change disease', 'E) Focal segmental glomerulosclerosis'], 'answer': 'A) IgA nephropathy', 'explanation': "** IgA nephropathy, also known as Berger's disease, often presents with hematuria (pink or cola-colored urine) following an upper respiratory tract infection." },
            { 'question': 'A heavy smoker presents with a cavitating lesion at the left hilum. Bronchoscopy reveals a lesion with a keratin pearl. What is the most likely diagnosis?', 'choices': ['A) Squamous cell carcinoma', 'B) Adenocarcinoma', 'C) Small cell carcinoma', 'D) Large cell carcinoma', 'E) Mesothelioma', 'A) Surgery', 'B) Chemotherapy', 'C) Radiotherapy', 'D) Immunotherapy', 'E) Targeted therapy'], 'answer': 'A) Squamous cell carcinoma', 'explanation': '** Squamous cell carcinoma, a type of non-small cell lung cancer, is often associated with smoking and can present with a cavitating lesion. The presence of a keratin pearl on bronchoscopy is characteristic of this condition.\n\n### Question 30\nA patient has squamous cell carcinoma. What is the next treatment step?\n- A) Surgery\n- B) Chemotherapy\n- C) Radiotherapy\n- D) Immunotherapy\n- E) Targeted therapy\n\n**Answer: A) Surgery**\n**Explanation:** The primary treatment for squamous cell carcinoma is often surgery, but chemotherapy and radiotherapy may also be used depending on the stage and location of the cancer.' },
            { 'question': 'An elderly patient experiences postprandial pain and has PR clear. What is the most likely diagnosis?', 'choices': ['A) Mesenteric ischemia', 'B) Gastritis', 'C) Peptic ulcer disease', 'D) Gastroenteritis', 'E) Diverticulitis'], 'answer': 'A) Mesenteric ischemia', 'explanation': '** Postprandial pain in an elderly patient can be a symptom of mesenteric ischemia, a condition caused by insufficient blood flow to the intestines.' },
            { 'question': 'A patient has stable angina but also has asthma. What is the most appropriate treatment?', 'choices': ['A) Calcium Channel Blocker', 'B) Beta-blocker', 'C) ACE inhibitor', 'D) Aspirin', 'E) Nitroglycerin'], 'answer': 'A) Calcium Channel Blocker', 'explanation': '** In patients with angina and asthma, calcium channel blockers are often preferred over beta-blockers, which can exacerbate asthma symptoms.' },
            { 'question': 'What medication can prolong survival in heart failure?', 'choices': ['A) Spironolactone', 'B) Furosemide', 'C) Lisinopril', 'D) Carvedilol', 'E) Digoxin'], 'answer': 'A) Spironolactone', 'explanation': '** Spironolactone, a type of diuretic, has been shown to prolong survival in patients with heart failure.' },
            { 'question': "A patient has a calcified heart on a chest X-ray and Kussmaul's sign. What could be the cause of this presentation?", 'choices': ['A) Tamponade', 'B) Constrictive pericarditis', 'C) Tuberculous pericarditis', 'D) Myocardial infarction', 'E) Aortic stenosis'], 'answer': 'B) Constrictive pericarditis', 'explanation': "** A calcified heart on a chest X-ray and Kussmaul's sign (an increase in jugular venous pressure on inspiration) are indicative of constrictive pericarditis." },
            { 'question': 'A woman has had a headache and has been at home for a week. She is found unresponsive by a neighbor. Her pulse is 56, BP is 166/86, and she has fast followed by slow breathing. What is the cause?', 'choices': ['A) Raised intracranial pressure (ICP)', 'B) Stroke', 'C) Meningitis', 'D) Hypoglycemia', 'E) Drug overdose'], 'answer': 'A) Raised intracranial pressure (ICP)', 'explanation': "** The symptoms described, including headache, altered consciousness, bradycardia, hypertension, and irregular respiration (Cushing's triad), suggest raised intracranial pressure." },
            { 'question': 'Which of these supports a diagnosis of Shy-Drager syndrome (a type of Multiple System Atrophy)?', 'choices': ['A) Orthostatic hypotension', 'B) Tremor', 'C) Rigidity', 'D) Bradykinesia', 'E) Restless leg syndrome'], 'answer': 'A) Orthostatic hypotension', 'explanation': '** Shy-Drager syndrome, a type of Multiple System Atrophy, is characterized by autonomic dysfunction, including orthostatic hypotension.' },

            { 'question': 'What is the first investigation for an obvious pancreatic cancer case?', 'choices': ['A) Endoscopic Ultrasound (US)', 'B) Computed Tomography (CT)', 'C) Abdominal X-Ray (AXR)', 'D) Abdominal Ultrasound (US)', 'E) Magnetic Resonance Imaging (MRI)'], 'answer': 'A) Endoscopic Ultrasound (US)', 'explanation': '** Endoscopic ultrasound is often the first investigation in cases of suspected pancreatic cancer as it allows for detailed imaging of the pancreas.' },
            { 'question': 'What sign is shown in an unclear X-ray with what sounded like heart failure?', 'choices': ['A) Septal interstitial lines', 'B) Kerley B lines', 'C) Cardiomegaly', 'D) Pleural effusion', 'E) Pulmonary edema'], 'answer': 'A) Septal interstitial lines', 'explanation': '** Septal interstitial lines on an X-ray can be a sign of heart failure, indicating fluid accumulation in the lung interstitium.' },
            { 'question': 'What could cause prolonged bleeding?', 'choices': ['A) Von Willebrand disease (vWD)', 'B) Protein C deficiency', 'C) Hemophilia A', 'D) Hemophilia B', 'E) Disseminated Intravascular Coagulation (DIC)'], 'answer': 'A) Von Willebrand disease (vWD), B) Protein C deficiency', 'explanation': '** Both Von Willebrand disease and Protein C deficiency can cause prolonged bleeding due to defects in the blood clotting process.' },
            { 'question': 'A patient has a slight increase in PT, heavy periods, and APTT slightly elevated. What could be the cause?', 'choices': ['A) Von Willebrand disease (vWD)', 'B) Hemophilia A', 'C) Hemophilia B', 'D) Vitamin K deficiency', 'E) Liver disease'], 'answer': 'A) Von Willebrand disease (vWD)', 'explanation': '** Von Willebrand disease can cause a slight increase in Prothrombin Time (PT), heavy periods, and a slight elevation in Activated Partial Thromboplastin Time (APTT).' },
            { 'question': 'A woman with clear venous sinus thrombosis history. MR venogram demonstrates filling defect in transverse sinus with a small area of associated haemorrhage – best treatment?', 'choices': ['A) Low Molecular Weight Heparin (LMWH) -> Warfarin', 'B) Unfractionated Heparin', 'C) Tenectaplase', 'D) Aspirin', 'E) Clopidogrel'], 'answer': 'A) Low Molecular Weight Heparin (LMWH) -> Warfarin', 'explanation': '** In patients with venous sinus thrombosis, initial treatment with Low Molecular Weight Heparin (LMWH), followed by long-term anticoagulation with Warfarin, is often the preferred approach.' },
            { 'question': 'CT scan demonstrated huge renal cancer on the right side. Biopsy shows which most likely histology?', 'choices': ['A) Clear cell carcinoma', 'B) Papillary renal cell carcinoma', 'C) Chromophobe renal cell carcinoma', 'D) Oncocytoma', 'E) Angiomyolipoma'], 'answer': 'A) Clear cell carcinoma', 'explanation': '** Clear cell carcinoma is the most common type of renal cell carcinoma, accounting for about 70% of cases.' },

            { 'question': 'A child is unwell with respiratory symptoms. FBC shows WCC of 100 and lymphocytes of 90. Which organism could be responsible?', 'choices': ['A) Bordetella pertussis', 'B) Respiratory syncytial virus (RSV)', 'C) Influenza virus', 'D) Streptococcus pneumoniae', 'E) Haemophilus influenzae'], 'answer': 'A) Bordetella pertussis, B) Respiratory syncytial virus (RSV)', 'explanation': '** Both Bordetella pertussis, which causes whooping cough, and Respiratory syncytial virus (RSV), a common cause of respiratory infections in children, can present with these symptoms and lab findings.' },
            { 'question': 'A patient has a GCS of approximately 5. What do you do?', 'choices': ['A) Insert a cuffed tracheal tube', 'B) Insert a laryngeal mask', 'C) Perform a tracheostomy', 'D) Administer oxygen via a non-rebreather mask', 'E) Initiate bag-valve-mask ventilation'], 'answer': 'A) Insert a cuffed tracheal tube', 'explanation': '** A patient with a low Glasgow Coma Scale (GCS) score may have compromised airway protection mechanisms. Inserting a cuffed tracheal tube can help secure the airway and prevent aspiration.' },
            { 'question': 'A patient has a seizure and tells you, as the doctor, that he is adamant about not telling the DVLA. What is your duty?', 'choices': ['A) Professional duty to breach confidentiality', 'B) Legal duty to breach confidentiality', 'C) Duty to respect patient autonomy', 'D) Duty to inform the police', "E) Duty to inform the patient's family"], 'answer': 'A) Professional duty to breach confidentiality', 'explanation': '** If a patient refuses to inform the DVLA about a medical condition that affects their ability to drive safely, doctors have a professional duty to breach confidentiality and inform the DVLA themselves.' },
            { 'question': 'A child with epiglottitis has a respiratory rate of 80 and becomes unwell with shallow breathing after treatment with nebulised steroid. What is the best course of action?', 'choices': ['A) Call anesthetics', 'B) Administer nebulised budesonide', 'C) Initiate bag-valve-mask ventilation', 'D) Administer intravenous steroids', 'E) Perform a tracheostomy'], 'answer': 'A) Call anesthetics', 'explanation': '** A child with epiglottitis who is deteriorating despite treatment requires urgent expert help. Anesthetics should be called immediately to secure the airway and provide appropriate respiratory support.' },
            { 'question': 'A patient has anaphylaxis. What are the important treatments?', 'choices': ['A) Intramuscular adrenaline', 'B) Intravenous adrenaline', 'C) Chlorphenamine', 'D) Hydrocortisone', 'E) Salbutamol', 'A) Lung cancer', 'B) Breast cancer', 'C) Prostate cancer', 'D) Colorectal cancer', 'E) Skin cancer'], 'answer': 'A) Intramuscular adrenaline, B) Intravenous adrenaline, C) Chlorphenamine', 'explanation': '** The first-line treatment for anaphylaxis is intramuscular adrenaline. Intravenous adrenaline and chlorphenamine can also be used in severe cases or if initial treatment is not effective.\n\n### Question 51\nWhat is the most common type of malignant cancer?\n\n- A) Lung cancer\n- B) Breast cancer\n- C) Prostate cancer\n- D) Colorectal cancer\n- E) Skin cancer\n\n**Answer: A) Lung cancer**\n\n**Explanation:** According to the World Health Organization, lung cancer is the most common type of malignant cancer worldwide.' },
            { 'question': 'What is the most important initial intravenous treatment for hypercalcemia of malignancy?', 'choices': ['A) Calcium gluconate', 'B) Normal saline', 'C) Bisphosphonates', 'D) Calcitonin', 'E) Furosemide'], 'answer': 'B) Normal saline', 'explanation': '** The initial treatment for hypercalcemia of malignancy is hydration with normal saline to increase urinary calcium excretion. Bisphosphonates are also used but not as the initial treatment.' },
            { 'question': 'Which drug is used to treat hypercalcemia of malignancy?', 'choices': ['A) Calcium gluconate', 'B) Normal saline', 'C) Bisphosphonates', 'D) Calcitonin', 'E) Furosemide'], 'answer': 'C) Bisphosphonates', 'explanation': '** Bisphosphonates, such as IV zoledronate, are used to treat hypercalcemia of malignancy by inhibiting osteoclast-mediated bone resorption.' },
            { 'question': 'What is the most likely organism causing neutropenic sepsis?', 'choices': ['A) Staphylococcus aureus', 'B) Streptococcus pneumoniae', 'C) Escherichia coli', 'D) Pseudomonas aeruginosa', 'E) Klebsiella pneumoniae'], 'answer': 'C) Escherichia coli', 'explanation': '** Escherichia coli is one of the most common causes of neutropenic sepsis, particularly in patients with hematological malignancies.' },
            { 'question': 'Which drug is most likely involved in an overdose in a man recently prescribed antidepressants?', 'choices': ['A) Fluoxetine', 'B) Paracetamol', 'C) Aspirin', 'D) Tricyclic antidepressants', 'E) Flumazenil'], 'answer': 'A) Fluoxetine', 'explanation': '** Fluoxetine, a selective serotonin reuptake inhibitor (SSRI), is commonly prescribed for depression and is often involved in overdoses due to its wide use.' },
            { 'question': 'What is the most likely diagnosis for a patient with a displaced fracture of the talus two years ago who now presents with pain and a sclerotic area in the middle of the bone on X-ray?', 'choices': ['A) Osteomyelitis', 'B) Osteosarcoma', 'C) Avascular necrosis (AVN)', 'D) Osteoarthritis', 'E) Gout'], 'answer': 'C) Avascular necrosis (AVN)', 'explanation': '** Avascular necrosis (AVN), or osteonecrosis, is a condition that occurs when there is loss of blood to the bone. It is a common complication following a displaced fracture of the talus.' },
            { 'question': 'What is the most appropriate treatment for a patient with asthma who responded well to treatment yesterday but now presents with tension pneumothorax?', 'choices': ['A) Needle thoracocentesis', 'B) Chest physiotherapy', 'C) Bronchodilators', 'D) Corticosteroids', 'E) Oxygen therapy'], 'answer': 'A) Needle thoracocentesis', 'explanation': '** Tension pneumothorax is a medical emergency that requires immediate decompression with needle thoracocentesis to prevent cardiovascular collapse.' },
            { 'question': 'What is the most likely diagnosis for a 50-year-old patient with diplopia, a droopy right eyelid, and a 4mm pupil on the right versus 2mm on the left?', 'choices': ['A) Third nerve palsy', 'B) Fourth nerve palsy', 'C) Sixth nerve palsy', "D) Horner's syndrome", "E) Adie's pupil"], 'answer': 'A) Third nerve palsy', 'explanation': '** The symptoms of diplopia, ptosis (droopy eyelid), and anisocoria (unequal pupil sizes) are suggestive of a third nerve palsy.' },
            { 'question': 'What is the most likely diagnosis for a diabetic patient with ascending weakness, reduced power in the arms and legs, inability to close the eyelids properly, absent reflexes and plantar responses, but normal sensation?', 'choices': ['A) Guillain-Barré syndrome', 'B) Diabetic neuropathy', 'C) Myasthenia gravis', 'D) Multiple sclerosis', 'E) Amyotrophic lateral sclerosis'], 'answer': 'A) Guillain-Barré syndrome', 'explanation': '** The pattern of ascending weakness, facial weakness (inability to close the eyelids), and areflexia (absent reflexes) are characteristic of Guillain-Barré syndrome.' },
            { 'question': 'What is the most likely organism causing diarrhea in a father and son who ate chicken at a barbecue over the weekend?', 'choices': ['A) Salmonella', 'B) Shigella', 'C) Campylobacter jejuni', 'D) Escherichia coli', 'E) Clostridium perfringens'], 'answer': 'C) Campylobacter jejuni', 'explanation': '** Campylobacter jejuni is one of the most common causes of foodborne illness and is often associated with undercooked poultry.' },
            { 'question': 'What is the most likely diagnosis for a patient with diplopia on right gaze?', 'choices': ['A) Right abducens nerve palsy', 'B) Right oculomotor nerve palsy', 'C) Right trochlear nerve palsy', 'D) Right optic nerve lesion', 'E) Internuclear ophthalmoplegia'], 'answer': 'A) Right abducens nerve palsy', 'explanation': '** Diplopia on right gaze suggests a problem with the right lateral rectus muscle or its innervating nerve, the right abducens nerve (cranial nerve VI).' },
            { 'question': 'What is the most likely diagnosis for a patient with a postmenopausal rupture, diatripin, and septim ra frage?', 'choices': ['A) Ovarian cyst rupture', 'B) Uterine prolapse', 'C) Endometrial cancer', 'D) Cervical cancer', 'E) Pelvic inflammatory disease'], 'answer': 'A) Ovarian cyst rupture', 'explanation': '** Postmenopausal rupture could suggest the rupture of an ovarian cyst. However, the terms "diatripin" and "septim ra frage" are not clear and may need further clarification.' },
            { 'question': 'What condition does a man with multiple lesions and rough skin on his bald forehead predispose to?', 'choices': ['A) Basal cell carcinoma', 'B) Squamous cell carcinoma', 'C) Melanoma', 'D) Actinic keratosis', 'E) Seborrheic keratosis'], 'answer': 'B) Squamous cell carcinoma', 'explanation': '** Rough, scaly lesions on sun-exposed skin, such as the forehead, can be a sign of actinic keratosis, which can progress to squamous cell carcinoma if left untreated.' },
            { 'question': 'What is the most likely diagnosis for a patient with severe oral ulceration, a rash affecting the palms, and arthralgia?', 'choices': ['A) Syphilis', 'B) Stevens-Johnson syndrome', 'C) Herpes simplex virus infection', 'D) Hand, foot, and mouth disease', 'E) Gonorrhea'], 'answer': 'A) Syphilis', 'explanation': '** The combination of oral ulcers, a rash on the palms, and joint pain can be seen in secondary syphilis.' },
            { 'question': 'What is the most likely diagnosis for a patient with disseminated renal cell carcinoma, progressive pitting edema in the legs, distended abdominal veins, hypoalbuminemia, and blocked inguinal lymph nodes?', 'choices': ['A) Nephrotic syndrome', 'B) Chronic kidney disease', 'C) Liver cirrhosis', 'D) Congestive heart failure', 'E) Lymphedema'], 'answer': 'A) Nephrotic syndrome', 'explanation': '** The combination of edema, distended veins, and hypoalbuminemia suggests nephrotic syndrome, which can occur secondary to renal cell carcinoma.' },
            { 'question': 'What is the most likely diagnosis for a man on clozapine for schizophrenia and intravenous drug use who presents with neck stiffness, movement in all limbs, a temperature of 39.8°C, and a Glasgow Coma Scale score of 13/15?', 'choices': ['A) Bacterial meningitis', 'B) Brain abscess', 'C) Neuroleptic malignant syndrome', 'D) Drug overdose', 'E) Subarachnoid hemorrhage'], 'answer': 'A) Bacterial meningitis', 'explanation': '** The combination of fever, neck stiffness, and altered mental status is suggestive of bacterial meningitis.' },
            { 'question': 'What is the most appropriate drug to start for a diabetic patient with poor kidney function (creatinine > 150) after dietary management?', 'choices': ['A) Metformin', 'B) Gliclazide', 'C) ACE inhibitor', 'D) Thiazolidinedione', 'E) SGLT2 inhibitor'], 'answer': 'B) Gliclazide', 'explanation': '** Gliclazide, a sulfonylurea, can be used in patients with poor kidney function as it is metabolized by the liver. Metformin is contraindicated in patients with significantly impaired renal function due to the risk of lactic acidosis.' },
            { 'question': 'What is the most appropriate management for a man with painful urinary retention and ultrasound showing a very distended bladder?', 'choices': ['A) Urology referral', 'B) Catheterization', 'C) Alpha-blocker medication', 'D) Antibiotics', 'E) Surgery'], 'answer': 'B) Catheterization', 'explanation': '** Immediate catheterization is required to relieve the urinary retention and prevent further complications. A urology referral may be necessary for further management.' },
            { 'question': "What is the single best prognostic marker in Hodgkin's lymphoma?", 'choices': ['A) C-reactive protein', 'B) Erythrocyte sedimentation rate', 'C) Albumin', 'D) Lactate dehydrogenase', 'E) Hemoglobin'], 'answer': 'B) Erythrocyte sedimentation rate', 'explanation': "** The erythrocyte sedimentation rate (ESR) is one of the most important prognostic factors in Hodgkin's lymphoma. A high ESR is associated with a poorer prognosis." },
            { 'question': 'What is the most likely diagnosis for a patient with a hoarse voice and weak cough after thyroidectomy?', 'choices': ['A) Neurapraxia of the recurrent laryngeal nerve', 'B) Laryngeal edema', 'C) Hematoma', 'D) Thyroid storm', 'E) Hypocalcemia'], 'answer': 'A) Neurapraxia of the recurrent laryngeal nerve', 'explanation': '** Injury to the recurrent laryngeal nerve during thyroid surgery can cause voice changes and a weak cough due to vocal cord paralysis.' },
            { 'question': 'What is the most likely diagnosis for a patient with papules, pustules, telangiectasia, and red flushing on the face?', 'choices': ['A) Rosacea', 'B) Acne vulgaris', 'C) Lupus erythematosus', 'D) Seborrheic dermatitis', 'E) Psoriasis'], 'answer': 'A) Rosacea', 'explanation': '** Rosacea is a chronic skin condition characterized by facial redness, papules, pustules, and telangiectasia.' },
            { 'question': 'Why does an orally administered drug have a lower area under the curve (AUC) than the same drug administered intravenously in a new trial?', 'choices': ['A) First-pass hepatic metabolism', 'B) Poor oral bioavailability', 'C) Slow absorption from the gastrointestinal tract', 'D) Rapid elimination', 'E) Drug-drug interactions'], 'answer': 'A) First-pass hepatic metabolism', 'explanation': '** First-pass hepatic metabolism refers to the process where the concentration of a drug is significantly reduced before it reaches the systemic circulation. This can result in a lower AUC for oral drugs compared to intravenous administration.' },
            { 'question': 'In a Randomized Controlled Trial (RCT), if there is a large nocebo effect, what does this most likely indicate?', 'choices': ['A) The placebo was ineffective', 'B) The treatment had adverse effects', 'C) Unblinding has occurred', 'D) The sample size was too small', 'E) The control group was improperly selected', 'where patients experience negative side effects from a placebo - can suggest that unblinding has occurred. This means that participants could tell whether they were receiving the treatment or the placebo, which can bias the results.'], 'answer': 'C) Unblinding has occurred', 'explanation': '** In an RCT, a large nocebo effect - where patients experience negative side effects from a placebo - can suggest that unblinding has occurred. This means that participants could tell whether they were receiving the treatment or the placebo, which can bias the results.' },
            { 'question': 'A woman has a breast lump removed, and the pathologist provides their standard report. For which of these is further investigation needed?', 'choices': ['A) Tumor size', 'B) Lymph node status', 'C) Histological grade', 'D) ER status', 'E) Stage'], 'answer': 'E) Stage', 'explanation': '** After a breast lump removal, further investigation is needed to determine the stage of the cancer. This is important to understand the extent of the cancer and to plan the appropriate treatment.' },
            { 'question': 'Which of the following does NOT support a diagnosis of delirium versus dementia?', 'choices': ['A) Acute onset', 'B) Fluctuating course', 'C) Evidence of a physical illness or brain damage', 'D) Gradual progressive cognitive decline', 'E) Disturbance in consciousness'], 'answer': 'D) Gradual progressive cognitive decline', 'explanation': '** Delirium is typically characterized by an acute onset and a fluctuating course. In contrast, dementia is usually marked by a gradual, progressive cognitive decline.' },
            { 'question': 'A patient has Right Lower Lobe (RLL) crackles after being admitted and is treated but dies the next day. What is the primary cause of death?', 'choices': ['A) Old age', 'B) Frailty', 'C) Pneumonia', 'D) Heart failure', 'E) Stroke'], 'answer': 'C) Pneumonia', 'explanation': "** In this scenario, the presence of RLL crackles and the rapid deterioration of the patient's condition suggest that the primary cause of death was likely pneumonia." },
            { 'question': "A patient presents with a right lower 7n (facial nerve) palsy, loss of eyebrow, and a positive Bell's sign. What is the next appropriate step?", 'choices': ['A) MRI brain', 'B) CT scan', 'C) Ear examination', 'D) Lumbar puncture', 'E) Blood tests'], 'answer': 'C) Ear examination', 'explanation': '** In the case of facial nerve palsy, an ear examination is an important next step to check for any signs of infection or other abnormalities that could have caused the condition.' },
            { 'question': 'An anxious banker is worried about experiencing palpitations at night. As a General Practitioner (GP), what is the most appropriate course of action?', 'choices': ["A) Arrange an ECG, confident it's not arrhythmia but can't be sure", "B) Arrange an ECG, confident it's not arrhythmia but think it'll reassure him", 'C) Do not arrange an ECG, reassure him and discharge with review', 'D) Arrange a 24-hour tape to catch the arrhythmia and review it with him', 'E) Refer to a cardiologist'], 'answer': "A) Arrange an ECG, confident it's not arrhythmia but can't be sure", 'explanation': '** In this scenario, arranging an ECG would be the most appropriate course of action. This would allow the GP to rule out any cardiac causes of the palpitations, such as arrhythmia, even if they are confident that this is not the cause.' },
            { 'question': 'A person has proteinuria and oedema. What is the most likely cause?', 'choices': ['A) Chronic Glomerulonephritis', 'B) Membranous nephropathy', 'C) Hypertension', 'D) Diabetic nephropathy', 'E) Minimal change disease'], 'answer': 'B) Membranous nephropathy', 'explanation': '** The presence of proteinuria and oedema are common signs of nephrotic syndrome, which is often caused by membranous nephropathy.' },
            { 'question': 'An elderly woman with osteoarthritis has a blood film showing target cells. Which drug should be stopped?', 'choices': ['A) Paracetamol', 'B) NSAIDs', 'C) Opioids', 'D) Steroids', 'E) Bisphosphonates'], 'answer': 'B) NSAIDs', 'explanation': '** Target cells on a blood film are indicative of iron deficiency anemia (IDA). NSAIDs can cause gastrointestinal bleeding leading to IDA, so they should be stopped.' },
            { 'question': 'A blood film shows numerous purple cells in an elderly person with low white cell count, hemoglobin, and platelets. What is the most likely diagnosis?', 'choices': ['A) Acute Myeloid Leukemia (AML)', 'B) Acute Lymphoblastic Leukemia (ALL)', 'C) Chronic Myeloid Leukemia (CML)', 'D) Chronic Lymphocytic Leukemia (CLL)', 'E) Myelodysplastic Syndrome (MDS)'], 'answer': 'A) Acute Myeloid Leukemia (AML)', 'explanation': '** The presence of numerous purple cells (blasts) on a blood film, along with pancytopenia (low white cell count, hemoglobin, and platelets), is suggestive of AML.' },
            { 'question': "An elderly asymptomatic person's blood picture shows all lymphocytes with large purple cells having huge nuclei. What is the most likely diagnosis?", 'choices': ['A) Acute Lymphoblastic Leukemia (ALL)', 'B) Chronic Lymphocytic Leukemia (CLL)', "C) Hodgkin's Lymphoma", "D) Non-Hodgkin's Lymphoma", 'E) Multiple Myeloma'], 'answer': 'B) Chronic Lymphocytic Leukemia (CLL)', 'explanation': '** The presence of numerous large lymphocytes with large nuclei in an elderly asymptomatic person is suggestive of CLL.' },
            { 'question': 'A man was hit from behind in a car accident, causing immediate pain in the shoulder and neck along with muscle spasms. Despite normal X-ray and examination, the pain persists after 4 weeks. What is the next best investigation?', 'choices': ['A) MRI', 'B) CT scan', 'C) Electromyography (EMG)', 'D) Nerve conduction study', 'E) Refer to a neurologist'], 'answer': 'A) MRI', 'explanation': '** In cases of persistent pain after trauma despite normal initial investigations, an MRI is the next best step to evaluate for soft tissue injuries not visible on X-ray.' },
            { 'question': 'A man has eaten pickled beetroot he made a few days ago and is now experiencing some weakness in his face. What is the most likely cause?', 'choices': ['A) Botulism caused by Clostridium botulinum', 'B) Staphylococcal food poisoning', 'C) Salmonella infection', 'D) E. coli infection', 'E) Listeria infection'], 'answer': 'A) Botulism caused by Clostridium botulinum', 'explanation': '** Home-canned, fermented, and pickled foods are potential sources of Clostridium botulinum, which causes botulism. The symptoms of botulism include weakness and paralysis, which can affect the face.' },
            { 'question': 'A recent immigrant from India who is diabetic and only on amlodipine has declining vision. The fundus shows dots and blots. What is the most likely diagnosis?', 'choices': ['A) Diabetic retinopathy', 'B) Hypertensive retinopathy', 'C) Retinal detachment', 'D) Macular degeneration', 'E) Glaucoma'], 'answer': 'A) Diabetic retinopathy', 'explanation': '** Dots and blots on the fundus are indicative of diabetic retinopathy, a common cause of vision loss in diabetics.' },
            { 'question': 'A patient has had a splenectomy and is on prophylactic penicillin. Which organism is the patient most at risk of infection from?', 'choices': ['A) Staphylococcus aureus', 'B) Escherichia coli', 'C) Streptococcus pneumoniae', 'D) Haemophilus influenzae', 'E) Neisseria meningitidis'], 'answer': 'D) Haemophilus influenzae', 'explanation': '** While prophylactic penicillin will cover Streptococcus pneumoniae, the patient is still at risk of infection from Haemophilus influenzae.' },
            { 'question': 'A child has muscular hypertrophy and is struggling to run with kids 3 years older. He has huge calves. Where is the problem likely located?', 'choices': ['A) Anterior horn cells', 'B) Peripheral nerves', 'C) Striated muscles', 'D) Neuromuscular junction', 'E) Posterior horn cells'], 'answer': 'C) Striated muscles', 'explanation': '** The symptoms described, including muscular hypertrophy and large calves, are characteristic of a muscular disorder such as Duchenne muscular dystrophy.' },
            { 'question': 'A young man has just returned from a 3-month trip in the south of Africa and has had 2 weeks of fevers & hematuria. A urine dipstick demonstrates 3+ myoglobin. What is the likely cause?', 'choices': ['A) Malaria', 'B) Schistosomiasis', 'C) Strongyloidiasis', 'D) Dengue fever', 'E) Yellow fever'], 'answer': 'B) Schistosomiasis', 'explanation': '** The presence of hematuria and the recent travel history to Africa suggest a parasitic infection such as schistosomiasis.' },
            { 'question': 'A child is brought in by their mother as unwell. The child is very irritable and has a bulging fontanelle. What is the most likely diagnosis?', 'choices': ['A) Hydrocephalus', 'B) Bacterial meningitis', 'C) Viral meningitis', 'D) Encephalitis', 'E) Subdural hematoma'], 'answer': 'B) Bacterial meningitis', 'explanation': '** The symptoms of irritability and a bulging fontanelle in a sick child are highly suggestive of bacterial meningitis.' },
            { 'question': 'A patient has been treated for rheumatoid arthritis and then develops extensive and widespread tuberculosis. What is the likely cause?', 'choices': ['A) Methotrexate', 'B) Prednisolone', 'C) Infliximab', 'D) Hydroxychloroquine', 'E) Leflunomide'], 'answer': 'C) Infliximab', 'explanation': '** Infliximab is a TNF-alpha inhibitor used in the treatment of rheumatoid arthritis. It can increase the risk of reactivation of latent tuberculosis.' },
            { 'question': 'A woman with an extensive hematological malignancy is treated with emergency chemotherapy and goes into renal failure. What is the best test for the complication that has occurred?', 'choices': ['A) Serum creatinine', 'B) Urine output', 'C) Blood urea nitrogen', 'D) Serum potassium', 'E) Urine sodium'], 'answer': 'C) Blood urea nitrogen', 'explanation': '** The patient likely has tumor lysis syndrome, a complication of chemotherapy in patients with extensive malignancies. Blood urea nitrogen (BUN) would be the best test to confirm this.' },
            { 'question': 'A patient has had an injury to the leg and has been given morphine but is still in anguish. What is the next step in treatment?', 'choices': ['A) Increase the dose of morphine', 'B) Administer a non-opioid analgesic', 'C) Refer to surgeons for fasciotomy', 'D) Apply a cast to immobilize the leg', 'E) Administer a nerve block'], 'answer': 'C) Refer to surgeons for fasciotomy', 'explanation': "** The patient's pain out of proportion to the injury and unrelieved by morphine suggests a compartment syndrome, which requires surgical intervention." },
            { 'question': 'A patient is unwell. What is the best option to administer oxygen?', 'choices': ['A) Nasal cannula', 'B) Simple face mask', 'C) Non-rebreather mask', 'D) Venturi mask', 'E) Bag-valve mask'], 'answer': 'C) Non-rebreather mask', 'explanation': '** A non-rebreather mask can deliver high concentrations of oxygen and is often used in acutely ill patients.' },
            { 'question': 'A man has a soft mass in his testis that bulges on standing and has no cough impulse. What is the most likely diagnosis?', 'choices': ['A) Varicocele', 'B) Hydrocele', 'C) Inguinal hernia', 'D) Testicular cancer', 'E) Epididymal cyst'], 'answer': 'A) Varicocele', 'explanation': '** The description of a soft, bulging mass in the testis that increases in size on standing is characteristic of a varicocele.' },
            { 'question': 'A woman has a tender, irreducible lump in her groin. Is it an indirect or direct hernia, and is it strangulated or incarcerated?', 'choices': ['A) Indirect hernia, incarcerated', 'B) Indirect hernia, strangulated', 'C) Direct hernia, incarcerated', 'D) Direct hernia, strangulated', 'E) Femoral hernia, strangulated'], 'answer': 'E) Femoral hernia, strangulated', 'explanation': '** The presence of a tender, irreducible lump in the groin of a woman is suggestive of a strangulated femoral hernia.' },
            { 'question': 'A patient has a history of recurrent UTIs. She is now presenting with right flank pain and fever. What is the most likely diagnosis?', 'choices': ['A) Acute cystitis', 'B) Pyelonephritis', 'C) Urolithiasis', 'D) Interstitial cystitis', 'E) Bladder cancer'], 'answer': 'B) Pyelonephritis', 'explanation': "** The patient's symptoms of flank pain and fever, along with a history of recurrent UTIs, are suggestive of pyelonephritis." },
            { 'question': 'A man presents with severe chest pain radiating to the back and a history of hypertension. What is the most likely diagnosis?', 'choices': ['A) Myocardial infarction', 'B) Pulmonary embolism', 'C) Pneumothorax', 'D) Aortic dissection', 'E) Pericarditis'], 'answer': 'D) Aortic dissection', 'explanation': "** The patient's symptoms of severe chest pain radiating to the back, along with a history of hypertension, are suggestive of aortic dissection." },
            { 'question': 'A woman presents with a red, painful eye and decreased vision. On examination, the cornea appears cloudy. What is the most likely diagnosis?', 'choices': ['A) Acute angle-closure glaucoma', 'B) Conjunctivitis', 'C) Corneal ulcer', 'D) Uveitis', 'E) Keratitis'], 'answer': 'E) Keratitis', 'explanation': "** The patient's symptoms of a red, painful eye with decreased vision and a cloudy cornea are suggestive of keratitis." },
            { 'question': 'A man presents with severe abdominal pain, distension, and vomiting. On examination, his abdomen is rigid. What is the most likely diagnosis?', 'choices': ['A) Acute pancreatitis', 'B) Peptic ulcer disease', 'C) Acute cholecystitis', 'D) Acute appendicitis', 'E) Perforated viscus'], 'answer': 'E) Perforated viscus', 'explanation': "** The patient's symptoms of severe abdominal pain, distension, and vomiting, along with a rigid abdomen on examination, are suggestive of a perforated viscus." },
            { 'question': 'A 45-year-old man with a history of chronic alcohol use presents with ataxia and ophthalmoplegia. Which vitamin is most likely deficient in this patient?', 'choices': ['A) Vitamin A', 'B) Vitamin B1 (Thiamine)', 'C) Vitamin B12', 'D) Vitamin C', 'E) Vitamin D'], 'answer': 'B) Vitamin B1 (Thiamine)', 'explanation': "** This patient's symptoms are indicative of Wernicke's encephalopathy, a condition caused by thiamine (vitamin B1) deficiency often seen in chronic alcohol users." },
            { 'question': 'A 30-year-old man is brought to the hospital after having two seizures. He has been given two doses of lorazepam but continues to have seizures. What is the most appropriate next step in management?', 'choices': ['A) Administer phenytoin', 'B) Administer levetiracetam', 'C) Perform a lumbar puncture', 'D) Initiate hypothermia', 'E) Administer mannitol'], 'answer': 'A) Administer phenytoin', 'explanation': '** Phenytoin is often used as second-line treatment for status epilepticus when initial treatment with benzodiazepines is ineffective.' },
            { 'question': 'A 65-year-old man presents with shortness of breath and a cough. Physical examination reveals dullness to percussion and bronchial breath sounds in the left lower lobe. Aspiration yields no fluid. What is the most likely diagnosis?', 'choices': ['A) Pneumonia', 'B) Pulmonary embolism', 'C) Pleural effusion', 'D) Lung abscess', 'E) Bronchogenic carcinoma'], 'answer': 'C) Pleural effusion', 'explanation': "** The patient's symptoms and physical examination findings are suggestive of a pleural effusion. The absence of fluid on aspiration does not rule out this diagnosis." },
            { 'question': 'Which of the following is the most common tumor marker associated with teratomas?', 'choices': ['A) Alpha-fetoprotein (AFP)', 'B) Carcinoembryonic antigen (CEA)', 'C) Human chorionic gonadotropin (hCG)', 'D) CA-125', 'E) Prostate-specific antigen (PSA)'], 'answer': 'A) Alpha-fetoprotein (AFP)', 'explanation': '** Teratomas, particularly those of germ cell origin, are often associated with elevated levels of alpha-fetoprotein (AFP).' },
            { 'question': 'A 55-year-old woman presents with one episode of postmenopausal bleeding. On examination, she has atrophic vaginitis and her transvaginal ultrasound shows an endometrial thickness of 3mm. What is the most appropriate treatment?', 'choices': ['A) Topical estrogen cream', 'B) Oral estrogen replacement therapy', 'C) Pipelle biopsy', 'D) Dilation and curettage', 'E) Hysterectomy'], 'answer': 'A) Topical estrogen cream', 'explanation': '** Atrophic vaginitis is a common cause of postmenopausal bleeding and can be treated with topical estrogen cream. An endometrial thickness of less than 4mm is generally considered normal in postmenopausal women, so invasive procedures like a biopsy are not indicated.' },
            { 'question': 'A patient presents with a painful, red eye and visual loss on one side. The history is vague. What is the most appropriate next step?', 'choices': ['A) Refer to ophthalmology', 'B) Prescribe topical steroids', 'C) Prescribe topical chloramphenicol', 'D) Prescribe oral antibiotics', 'E) Advise over-the-counter lubricating eye drops'], 'answer': 'A) Refer to ophthalmology', 'explanation': '** Painful red eye with visual loss could indicate serious conditions such as uveitis or keratitis. These conditions require urgent ophthalmological evaluation.' },

                quizContainer.appendChild(label);
                quizContainer.innerHTML += '<br>';
            }

            // Highlight the current question button
            var buttons = document.querySelectorAll('#question-nav button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('current');
            }
            buttons[currentQuestion].classList.add('current');
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
                resultsContainer.innerHTML = '';
                document.getElementById('submit').style.display = 'block';
                document.getElementById('next').style.display = 'none';
            } else {
                quizContainer.innerHTML = 'Quiz completed!';
                document.getElementById('next').style.display = 'none';
            }
        }

        function goToQuestion(questionNumber) {
            showQuestion(questionNumber);
            resultsContainer.innerHTML = '';
            document.getElementById('submit').style.display = 'block';  // Add this line
            document.getElementById('next').style.display = 'none';
        }
