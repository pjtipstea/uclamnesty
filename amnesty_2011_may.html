            { 'question': 'How should a patient with a very high INR on warfarin who is not bleeding be managed?', 'choices': ['A) Increase the dose of warfarin', 'B) Administer vitamin K', 'C) Discontinue warfarin', 'D) Administer fresh frozen plasma', 'E) Administer protamine sulfate'], 'answer': 'B) Administer vitamin K', 'explanation': '** In patients with a very high INR who are not bleeding, vitamin K should be administered to reduce the risk of bleeding. This is because a high INR indicates that the blood is too thin and the patient is at risk of bleeding.' },
            { 'question': 'What is the treatment for acute angle closure glaucoma?', 'choices': ['A) Topical pilocarpine drop + IV acetazolamide', 'B) Topical timolol drop + oral acetazolamide', 'C) Topical dorzolamide drop + oral acetazolamide', 'D) Topical brimonidine drop + oral acetazolamide', 'E) Topical latanoprost drop + oral acetazolamide'], 'answer': 'A) Topical pilocarpine drop + IV acetazolamide', 'explanation': '** The treatment for acute angle closure glaucoma is to reduce intraocular pressure. This can be achieved with a topical pilocarpine drop, which constricts the pupil and opens the angle, and IV acetazolamide, which reduces the production of aqueous humor.' },
            { 'question': 'Which of the following eye drops dilate the pupils?', 'choices': ['A) Pilocarpine', 'B) Timolol', 'C) Dorzolamide', 'D) Atropine and tropicamide', 'E) Brimonidine'], 'answer': 'D) Atropine and tropicamide', 'explanation': '** Atropine and tropicamide are anticholinergic medications that cause mydriasis, or dilation of the pupils. They are often used in eye examinations to allow a better view of the retina.' },
            { 'question': 'A drug infusion requires 200mg in 40ml, and the patient needs 1mg/min. How should this be administered?', 'choices': ['A) Add to make up 100ml then give at 0.5ml/min', 'B) Add to make up 100ml then give at 1ml/min', 'C) Add to make up 100ml then give at 2ml/min', 'D) Add to make up 50ml then give at 0.5ml/min', 'E) Add to make up 50ml then give at 1ml/min'], 'answer': 'A) Add to make up 100ml then give at 0.5ml/min', 'explanation': '** To achieve a rate of 1mg/min, the drug should be diluted to a concentration of 2mg/ml (200mg in 100ml). At this concentration, administering the drug at a rate of 0.5ml/min will deliver 1mg of the drug per minute.' },
            { 'question': 'A patient has overdosed on a drug and has a GCS of 7/15. What is the most appropriate management for this patient?', 'choices': ['A) Administer naloxone', 'B) Administer flumazenil', 'C) Intubate and provide CPAP', 'D) Administer activated charcoal', 'E) Administer sodium bicarbonate'], 'answer': 'C) Intubate and provide CPAP', 'explanation': "** A GCS of 7/15 indicates a significant decrease in the level of consciousness. In this situation, the patient's airway may be compromised, so intubation and CPAP are necessary to ensure adequate oxygenation and ventilation." },
            { 'question': 'What is the first-line treatment for meningitis?', 'choices': ['A) Amoxicillin', 'B) Ceftriaxone IV', 'C) Vancomycin IV', 'D) Doxycycline', 'E) Ciprofloxacin'], 'answer': 'B) Ceftriaxone IV', 'explanation': '** Ceftriaxone is a third-generation cephalosporin that is the first-line treatment for meningitis. It has excellent penetration into the cerebrospinal fluid and covers most of the organisms that cause meningitis.' },
            { 'question': 'What is the recommended prophylaxis for meningitis?', 'choices': ['A) Amoxicillin', 'B) Ceftriaxone', 'C) Rifampicin for close contacts', 'D) Doxycycline', 'E) Ciprofloxacin'], 'answer': 'C) Rifampicin for close contacts', 'explanation': '** Rifampicin is recommended for close contacts of a patient with meningitis to prevent them from contracting the disease. It is effective against Neisseria meningitidis, the most common cause of bacterial meningitis.' },
            { 'question': 'A 75-year-old patient with heart failure and COPD has hyperkalemia. Which medication should be stopped?', 'choices': ['A) Furosemide', 'B) Metoprolol', 'C) Lisinopril', 'D) Eplerenone (similar to spironolactone, a potassium-sparing diuretic)', 'E) Amlodipine'], 'answer': 'D) Eplerenone (similar to spironolactone, a potassium-sparing diuretic)', 'explanation': '** Eplerenone is a potassium-sparing diuretic, which means it can cause hyperkalemia. In a patient with hyperkalemia, this medication should be stopped to prevent further increases in potassium levels.' },
            { 'question': 'A 75-year-old female with a history of recurrent urinary tract infections presents with pain in the left lower quadrant and pneumaturia. Given her symptoms, which of the following is the most likely diagnosis?', 'choices': ['A) Pyelonephritis', 'B) Bladder cancer', 'C) Diverticular disease', 'D) Urethral diverticulum', 'E) Interstitial cystitis'], 'answer': 'C) Diverticular disease', 'explanation': '** Pneumaturia (presence of air in urine) and left lower quadrant pain in the context of recurrent urinary tract infections suggest a communication between the colon and the urinary tract, indicative of a colovesical fistula often associated with diverticular disease.' },
            { 'question': "A patient reports a tender mass in the anus that has been present for 3 days. If hemorrhoids are normally located at the 3, 7, and 11 o'clock positions when considering the genitals as 12 o'clock, which of the following is the most likely diagnosis for this presentation?", 'choices': ['A) Perianal abscess', 'B) Anal fissure', 'C) External thrombosed hemorrhoid', 'D) Rectal prolapse', 'E) Anal fistula'], 'answer': 'C) External thrombosed hemorrhoid', 'explanation': '** A tender mass in the anus that appears acutely is characteristic of an external thrombosed hemorrhoid, especially if it aligns with the common anatomical positions of hemorrhoids.' },
            { 'question': 'A mass located above and medial to the pubic tubercle is most indicative of which of the following?', 'choices': ['A) Femoral hernia', 'B) Inguinal hernia', 'C) Lipoma', 'D) Lymphadenopathy', 'E) Epigastric hernia'], 'answer': 'B) Inguinal hernia', 'explanation': '** A mass above and medial to the pubic tubercle is indicative of an inguinal hernia due to its anatomical position relative to the inguinal canal.' },
            { 'question': 'Which type of hernia is most likely to strangulate, thus requiring prompt surgical intervention?', 'choices': ['A) Inguinal hernia', 'B) Femoral hernia', 'C) Umbilical hernia', 'D) Hiatal hernia', 'E) Incisional hernia'], 'answer': 'B) Femoral hernia', 'explanation': '** Femoral hernias are more likely to strangulate compared to other types due to their anatomical location and the narrowness of the femoral canal, leading to compromised blood supply.' },
            { 'question': 'A patient has an Ankle-Brachial Pressure Index (ABPI) of 0.5 on the right and 1.3 on the left. The left side indicates a calcified artery that is not compressible. What is the most appropriate next step in management for the right side?', 'choices': ['A) Observation and lifestyle modification', 'B) Pharmacological treatment with antiplatelet therapy', 'C) Immediate referral to a vascular surgeon', 'D) Compression therapy', 'E) Endovascular revascularization'], 'answer': 'C) Immediate referral to a vascular surgeon', 'explanation': '** An ABPI of 0.5 indicates severe ischemia, necessitating an immediate referral to a vascular surgeon for potential revascularization to prevent tissue loss.' },
            { 'question': "Cancer of the esophagus arising as a complication of Barrett's esophagus most commonly leads to which type of cancer?", 'choices': ['A) Squamous cell carcinoma', 'B) Adenocarcinoma', 'C) Small cell carcinoma', 'D) Sarcoma', 'E) Lymphoma'], 'answer': 'B) Adenocarcinoma', 'explanation': "** Barrett's esophagus, a condition in which the esophageal lining is replaced by tissue similar to the intestinal lining, significantly increases the risk of developing esophageal adenocarcinoma." },
            { 'question': 'In the staging of colorectal cancer, Duke C classification indicates that the cancer has spread to which of the following?', 'choices': ['A) Only the mucosa', 'B) Muscle wall only', 'C) Regional lymph nodes', 'D) Distant metastasis', 'E) Direct extension to adjacent organs'], 'answer': 'C) Regional lymph nodes', 'explanation': '** Duke C classification of colorectal cancer indicates that the cancer has spread to regional lymph nodes, signifying an advanced stage that requires more aggressive treatment.' },
            { 'question': 'Which tumor marker is primarily associated with liver cancer?', 'choices': ['A) AFP', 'B) CEA', 'C) CA19-9', 'D) PSA', 'E) CA125'], 'answer': 'A) AFP', 'explanation': '** Alpha-fetoprotein (AFP) is a tumor marker commonly associated with liver cancer, particularly hepatocellular carcinoma, and is used for diagnosis and monitoring response to treatment.' },
            { 'question': 'Malignant melanoma is characterized by several features. Which of the following types is noted to be more aggressive than its pigmented counterpart?', 'choices': ['A) Superficial spreading melanoma', 'B) Lentigo maligna melanoma', 'C) Nodular melanoma', 'D) Acral lentiginous melanoma', 'E) Amelanotic melanoma'], 'answer': 'E) Amelanotic melanoma', 'explanation': '** Amelanotic melanoma lacks the pigment melanin that typically gives melanoma its color, making it more difficult to diagnose and often leading to a diagnosis at a later, more aggressive stage.' },
            { 'question': 'A heavy drinker presents with vomiting and is found to have a widened mediastinum on chest X-ray and left pleural effusion. What is the most likely diagnosis?', 'choices': ['A) Acute pancreatitis', 'B) Myocardial infarction', 'C) Boerhaave syndrome', 'D) Aortic dissection', 'E) Pneumothorax'], 'answer': 'C) Boerhaave syndrome', 'explanation': '** Boerhaave syndrome, or spontaneous esophageal rupture, is characterized by a widened mediastinum and pleural effusion on imaging, often precipitated by forceful vomiting in the context of heavy drinking.' },
            { 'question': 'When assessing the severity of pancreatitis using the Glasgow score, which of the following factors is NOT relevant?', 'choices': ['A) Age', 'B) White blood cell count', 'C) Serum amylase', 'D) Serum calcium', 'E) Arterial oxygen saturation'], 'answer': 'C) Serum amylase', 'explanation': '** The Glasgow score for pancreatitis assesses the severity based on multiple factors, but serum amylase is not included as it does not correlate well with the severity of the condition.' },
            { 'question': 'The presence of air under the diaphragm on a chest X-ray and increased lactate levels are most indicative of which of the following conditions?', 'choices': ['A) Pneumonia', 'B) Acute myocardial infarction', 'C) Bowel ischemia with perforation', 'D) Pulmonary embolism', 'E) Cholecystitis'], 'answer': 'C) Bowel ischemia with perforation', 'explanation': '** Air under the diaphragm on a chest X-ray and increased lactate levels suggest bowel ischemia with perforation, indicative of a perforated viscus, a surgical emergency.' },
            { 'question': 'What is the most appropriate initial management for bowel ischemia with perforation?', 'choices': ['A) Broad-spectrum antibiotics', 'B) Nasogastric tube insertion', 'C) Immediate fluid resuscitation', 'D) Prepare for emergency laparotomy', 'E) Therapeutic colonoscopy'], 'answer': 'D) Prepare for emergency laparotomy', 'explanation': '** Bowel ischemia with perforation is a surgical emergency requiring immediate preparation for emergency laparotomy to address the cause and prevent further complications.' },
            { 'question': 'Which of the following is a risk factor for bowel ischemia?', 'choices': ['A) Hypertension', 'B) Atrial fibrillation', 'C) Hyperlipidemia', 'D) Diabetes mellitus', 'E) Smoking'], 'answer': 'B) Atrial fibrillation', 'explanation': '** Atrial fibrillation can lead to thromboembolism, which is a risk factor for bowel ischemia due to the potential for clot formation that can occlude mesenteric arteries.' },
            { 'question': 'A patient with a perforated gastric ulcer shows a decreasing urine output from 30 mL/hr to 15 mL/hr to 5 mL/hr. What is the most appropriate initial treatment?', 'choices': ['A) Administer a proton pump inhibitor', 'B) Perform endoscopic repair', 'C) Administer 250 mL of 0.9% saline as a fluid challenge', 'D) Administer 250 mL of gelofusin as a fluid challenge', 'E) Immediate surgical repair'], 'answer': 'D) Administer 250 mL of gelofusin as a fluid challenge', 'explanation': '** In the context of decreasing urine output and a perforated gastric ulcer, the immediate administration of a fluid challenge with 250 mL of gelofusin is appropriate to address hypovolemia and prevent acute kidney injury.' },
            { 'question': 'A patient presents with severe pain in the limb following a crush injury. Which clinical sign is most suggestive of compartment syndrome?', 'choices': ['A) Increased pain with passive stretch of the affected muscle', 'B) Numbness and tingling in the extremity', 'C) Decreased pain with elevation of the limb', 'D) Warmth and redness of the skin over the affected area', 'E) Pulsating pain synchronized with the heartbeat'], 'answer': 'A) Increased pain with passive stretch of the affected muscle', 'explanation': '** Compartment syndrome is characterized by increased pressure within a closed muscle compartment, leading to decreased blood flow and tissue damage. Increased pain upon passive stretching of the muscle is a classic sign indicative of compartment syndrome.' },
            { 'question': 'What is the definitive treatment for compartment syndrome, a condition that can occur following burns, crush injuries, or fractures?', 'choices': ['A) High dose corticosteroids', 'B) Intravenous antibiotics', 'C) Immobilization and elevation of the limb', 'D) Compression bandaging', 'E) Fasciotomy'], 'answer': 'E) Fasciotomy', 'explanation': '** Fasciotomy, the surgical decompression of the affected compartment, is the definitive treatment for compartment syndrome. This procedure alleviates pressure, restoring blood flow and preventing further tissue damage.' },
            { 'question': 'A patient presents with a swollen, painful, red calf. Which investigation is most appropriate to confirm the diagnosis of deep vein thrombosis (DVT), and what is the initial treatment?', 'choices': ['A) MRI of the leg; start NSAIDs', 'B) Venography; start antiplatelet therapy', 'C) Duplex Doppler ultrasound; start low molecular weight heparin (LMWH)', 'D) CT angiography; start warfarin', 'E) X-ray of the leg; start compression therapy'], 'answer': 'C) Duplex Doppler ultrasound; start low molecular weight heparin (LMWH)', 'explanation': '** Duplex Doppler ultrasound is the investigation of choice for diagnosing DVT due to its high sensitivity and specificity. The initial treatment involves anticoagulation with low molecular weight heparin (LMWH) to prevent clot propagation and reduce the risk of pulmonary embolism.' },
            { 'question': 'Keloid scars are characterized by which of the following features?', 'choices': ['A) The scar tissue extends beyond the original injury site', 'B) The scar remains within the boundaries of the original injury', 'C) The scar progressively fades over time without intervention', 'D) The scar causes significant functional impairment', 'E) The scar is highly responsive to topical treatments'], 'answer': 'A) The scar tissue extends beyond the original injury site', 'explanation': '** Keloid scars are characterized by the growth of excess scar tissue that extends beyond the original injury site. They are more common in individuals with darker skin, such as those of Afro-Caribbean descent, and are distinguished from hypertrophic scars, which remain within the injury site.' },
            { 'question': 'A patient presents with a shortened, painful leg that is externally rotated. What is the most likely diagnosis?', 'choices': ['A) Tibial shaft fracture', 'B) Dislocated patella', 'C) Anterior cruciate ligament tear', 'D) Intracapsular displaced neck of femur fracture', 'E) Achilles tendon rupture'], 'answer': 'D) Intracapsular displaced neck of femur fracture', 'explanation': '** A shortened, painful leg that is externally rotated is characteristic of an intracapsular displaced fracture of the neck of the femur. This presentation is typical due to the pull of the muscles around the hip joint.' },
            { 'question': 'Which of the following is a recognized complication of neck of femur (NOF) fractures?', 'choices': ['A) Chronic osteomyelitis', 'B) Avascular necrosis', 'C) Rheumatoid arthritis', 'D) Septic arthritis', 'E) Gouty arthritis'], 'answer': 'B) Avascular necrosis', 'explanation': '** Avascular necrosis is a serious complication of neck of femur fractures, resulting from disrupted blood supply to the femoral head, leading to the death of bone tissue.' },
            { 'question': 'A patient falls onto an outstretched wrist and presents with a fracture of the distal radius with dorsal angulation. What is this type of fracture called?', 'choices': ['A) Monteggia fracture', 'B) Galeazzi fracture', 'C) Smith fracture', 'D) Colles fracture', "E) Boxer's fracture"], 'answer': 'D) Colles fracture', 'explanation': '** A Colles fracture is characterized by a fracture of the distal radius with dorsal (posterior) angulation. This common injury typically occurs from a fall onto an outstretched hand.' },
            { 'question': "Which fracture is considered the opposite of a Colles' fracture, featuring volar angulation of the\n\n distal radius?", 'choices': ['A) Monteggia fracture', 'B) Galeazzi fracture', 'C) Smith fracture', "D) Bennett's fracture", 'E) Scaphoid fracture'], 'answer': 'C) Smith fracture', 'explanation': "** A Smith fracture, also known as a reverse Colles' fracture, involves a fracture of the distal radius with volar (anterior) angulation. It is considered the opposite of a Colles' fracture." },
            { 'question': 'In Advanced Trauma Life Support (ATLS), what is the correct sequence of interventions for a trauma patient?', 'choices': ['A) Administer IV fluids, stabilize the spine, perform FAST scan, then serial X-rays', 'B) Stabilize the spine, administer IV blood products, perform FAST scan, then serial X-rays', 'C) Perform FAST scan, stabilize the spine, administer IV fluids, then serial X-rays', 'D) Stabilize the spine, perform FAST scan, administer IV fluids, then serial X-rays', 'E) Administer IV blood products, perform FAST scan, stabilize the spine, then serial X-rays'], 'answer': 'B) Stabilize the spine, administer IV blood products, perform FAST scan, then serial X-rays', 'explanation': '** In ATLS, the correct sequence of interventions following the initial assessment (ABCDE) includes stabilizing the spine to prevent further injury, administering IV blood products to manage hemorrhagic shock, performing a FAST (Focused Assessment with Sonography for Trauma) scan to identify internal bleeding, and then serial X-rays for additional injuries.' },
            { 'question': 'In a road traffic accident (RTA) patient, a sudden drop in Glasgow Coma Scale (GCS) to 9 most likely indicates which of the following?', 'choices': ['A) Epidural hematoma', 'B) Acute hydrocephalus', 'C) Shock, specifically hemorrhage', 'D) Cerebral contusion', 'E) Meningitis'], 'answer': 'C) Shock, specifically hemorrhage', 'explanation': '** In the context of a road traffic accident, a sudden drop in GCS to 9 indicates a critical condition, most likely shock due to hemorrhage. This rapid change in consciousness level is often a sign of significant blood loss and the need for immediate resuscitation and investigation.' },
            { 'question': 'Understanding the stages and types of shock is crucial in clinical practice. Which of the following is NOT a recognized type of shock?', 'choices': ['A) Cardiogenic shock', 'B) Hypovolemic shock', 'C) Neurogenic shock', 'D) Anaphylactic shock', 'E) Glycemic shock'], 'answer': 'E) Glycemic shock', 'explanation': '** Glycemic shock is not a recognized type of shock. Recognized types of shock include cardiogenic, hypovolemic, neurogenic, and anaphylactic, each with distinct causes and treatment protocols.' },
            { 'question': 'For a patient suspected of having an abdominal bleed, what is the most appropriate initial management?', 'choices': ['A) Immediate surgical exploration', 'B) Administer a blood transfusion', 'C) Resuscitation with fluid challenge', 'D) Oral iron supplementation', 'E) Endoscopic evaluation'], 'answer': 'C) Resuscitation with fluid challenge', 'explanation': '** For a patient with a suspected abdominal bleed, initial management should focus on resuscitation with fluid challenges to stabilize hemodynamics before further diagnostic and therapeutic interventions.' },
            { 'question': 'Which is the most appropriate initial investigation for a patient suspected of internal bleeding following trauma?', 'choices': ['A) CT scan of the abdomen and pelvis', 'B) Diagnostic peritoneal lavage', 'C) FAST ultrasound scan', 'D) MRI of the abdomen', 'E) Complete blood count and coagulation profile'], 'answer': 'C) FAST ultrasound scan', 'explanation': '** The FAST (Focused Assessment with Sonography for Trauma) ultrasound scan is the most appropriate initial investigation for quickly assessing internal bleeding in the abdomen and pelvis following trauma, as it is rapid, non-invasive, and can be performed at the bedside.' },
            { 'question': 'A patient presents with a hemoglobin level of 6.1 g/dL, GI blood loss, high lactate levels, and signs of hypoperfusion. Which of the following is the most likely diagnosis?', 'choices': ['A) Acute myocardial infarction', 'B) Splenic rupture', 'C) Pancreatic cancer', 'D) Esophageal varices', 'E) Peptic ulcer disease'], 'answer': 'B) Splenic rupture', 'explanation': '** The presentation of low hemoglobin, GI blood loss, high lactate levels, and signs of hypoperfusion is highly suggestive of a splenic rupture, especially in the context of trauma or significant physical injury, leading to acute blood loss and shock.' },
            { 'question': 'A well-defined, solitary lesion of homogenous tissue on liver imaging is most likely indicative of which of the following?', 'choices': ['A) Hepatocellular carcinoma', 'B) Benign hepatic adenoma', 'C) Metastatic liver disease', 'D) Liver cirrhosis', 'E) Focal nodular hyperplasia'], 'answer': 'B) Benign hepatic adenoma', 'explanation': '** Benign hepatic adenomas are well-defined, solitary lesions composed of homogenous tissue, typically without significant complications unless rupture occurs. They are differentiated from malignancies and other liver conditions by their imaging characteristics and the absence of symptoms.' },
            { 'question': 'Which of the following is a primary malignant liver tumor?', 'choices': ['A) Hepatocellular carcinoma', 'B) Cholangiocarcinoma', 'C) Hepatic adenoma', 'D) Focal nodular hyperplasia', 'E) Hemangioma'], 'answer': 'A) Hepatocellular carcinoma', 'explanation': '** Hepatocellular carcinoma (HCC) is the most common type of primary liver cancer, often arising in the context of chronic liver disease, such as cirrhosis. It is characterized by malignant hepatocytes.' },
            { 'question': 'Liver cirrhosis is a known risk factor for developing which of the following conditions?', 'choices': ['A) Benign hepatic adenoma', 'B) Focal nodular hyperplasia', 'C) Hepatocellular carcinoma', 'D) Hemangioma', 'E) Hepatic cysts'], 'answer': 'C) Hepatocellular carcinoma', 'explanation': '** Liver cirrhosis significantly increases the risk for developing hepatocellular carcinoma due to ongoing liver damage and regeneration, which can lead to cellular mutations and malignancy.' },
            { 'question': 'On liver imaging, a grossly irregular, nodular macroscopic appearance is characteristic of which of the following conditions?', 'choices': ['A) Acute hepatitis', 'B) Hepatic abscess', 'C) Cirrhosis', 'D) Metastatic liver disease', 'E) Hepatic adenoma'], 'answer': 'C) Cirrhosis', 'explanation': '** Cirrhosis of the liver is characterized by a grossly irregular, nodular appearance due to fibrosis and regenerative nodules. This condition represents the end stage of chronic liver disease.' },
            { 'question': 'Multiple irregular lesions on liver imaging that are heterogenous in appearance with the background liver looking normal are most indicative of which of the following?', 'choices': ['A) Hepatic adenomas', 'B) Liver cirrhosis', 'C) Metastatic liver disease', 'D) Hepatocellular carcinoma', 'E) Focal nodular hyperplasia'], 'answer': 'C) Metastatic liver disease', 'explanation': '** Multiple irregular, heterogenous lesions on a liver that appears otherwise normal are indicative of metastatic liver disease. METS (metastases) to the liver can arise from various primary cancers, reflecting their heterogenous nature.' },
            { 'question': 'A large tumor near the trachea or bronchi on imaging, particularly if central, is most likely malignant and can be indicative of which types of lung cancer?', 'choices': ['A) Adenocarcinoma and large cell carcinoma', 'B) Squamous cell carcinoma and small cell lung cancer', 'C) Mesothelioma and adenocarcinoma', 'D) Large cell carcinoma and mesothelioma', 'E) Bronchioalveolar carcinoma and squamous cell carcinoma'], 'answer': 'B) Squamous cell carcinoma and small cell lung cancer', 'explanation': '** Central lung lesions near the trachea or bronchi that are large and malignant are most likely indicative of squamous cell carcinoma or small cell lung cancer, as these types often originate in the central parts of the lungs.' },
            { 'question': 'An irregular peripheral lesion in the lung is most commonly associated with which type of lung cancer?', 'choices': ['A) Small cell lung cancer', 'B) Squamous cell carcinoma', 'C) Adenocarcinoma', 'D) Large cell carcinoma', 'E) Mesothelioma'], 'answer': 'C) Adenocarcinoma', 'explanation': '** Adenocarcinoma of the lung typically presents as an irregular, peripheral lesion. It is the most common type of lung cancer, especially among non-smokers.' },
            { 'question': 'A teratoma is best described by which of the following characteristics?', 'choices': ['A) A benign tumor composed of mature liver cells', 'B) A malignant tumor arising from hepatocytes', 'C) A heterogenous tumor containing multiple types of tissue', 'D) A homogenous mass consisting of fibrous tissue', 'E) A cystic lesion filled with serous fluid'], 'answer': 'C) A heterogenous tumor containing multiple types of tissue', 'explanation': '** Teratomas are heterogenous tumors that can contain multiple types of tissue, including hair, muscle, and bone, reflecting their origin from pluripotent germ cells.' },
            { 'question': 'Seminomas are characterized by which of the following tissue types?', 'choices': ['A) Heterogenous tissue with multiple cell types', 'B) Homogenous tissue typical of germ cell tumors', 'C) Malignant hepatocytes', 'D) Fibrous tissue without significant cellular differentiation', 'E) Necrotic tissue with signs of chronic inflammation'], 'answer': 'B) Homogenous tissue typical of germ cell tumors', 'explanation': '** Seminomas are a type of germ cell tumor characterized by their homogenous tissue composition, making them distinct from non-germ cell tumors. They typically present as a uniform mass with a high degree of cellular similarity.' },
            { 'question': 'Stomach inflammation and ulceration can often be attributed to the prolonged use of which of the following?', 'choices': ['A) Antibiotics', 'B) Antihypertensives', 'C) NSAIDs', 'D) Antidepressants', 'E) Antivirals'], 'answer': 'C) NSAIDs', 'explanation': '** Nonsteroidal anti-inflammatory drugs (NSAIDs) are a common cause of stomach inflammation and ulceration due to their mechanism of action, which inhibits the production of protective gastric mucous, leading to mucosal damage.' },
            { 'question': 'Seminomas are characterized by which of the following tissue types?', 'choices': ['A) Heterogenous germ cell tissue', 'B) Homogenous non-germ cell tissue', 'C) Homogenous germ cell tissue', 'D) Malignant hepatocellular tissue', 'E) Benign adenomatous tissue'], 'answer': 'C) Homogenous germ cell tissue', 'explanation': '** Seminomas are a type of testicular cancer that are characterized by homogenous germ cell tissue. They are generally considered to be a less aggressive form of testicular germ cell tumors and respond well to treatment.' },
            { 'question': 'Stomach inflammation and ulcers are commonly associated with the prolonged use of which of the following medications?', 'choices': ['A) Beta-blockers', 'B) Nonsteroidal anti-inflammatory drugs (NSAIDs)', 'C) Antibiotics', 'D) Antihistamines', 'E) Antidepressants'], 'answer': 'B) Nonsteroidal anti-inflammatory drugs (NSAIDs)', 'explanation': '** NSAIDs can cause stomach inflammation and ulcers by inhibiting the production of prostaglandins, which protect the gastric lining. Prolonged use increases the risk of developing these complications.' },
            { 'question': 'Which of the following correctly lists the layers of the gastrointestinal tract from the lumen outward?', 'choices': ['A) Epithelium, mucosa, submucosa, serosa', 'B) Mucosa, submucosa, epithelium, serosa', 'C) Submucosa, mucosa, serosa, epithelium', 'D) Mucosa, epithelium, submucosa, serosa', 'E) Epithelium, submucosa, mucosa, serosa'], 'answer': 'A) Epithelium, mucosa, submucosa, serosa', 'explanation': '** The correct order of the gastrointestinal tract layers from the lumen outward is epithelium (lining the lumen), mucosa (including the epithelium, lamina propria, and muscularis mucosae), submucosa, and serosa (or adventitia in some sections).' },
            { 'question': 'The loss of epithelium leading to the formation of a visible defect in the gastrointestinal tract lining is known as which of the following?', 'choices': ['A) Erosion', 'B) Polyp', 'C) Ulcer', 'D) Diverticulum', 'E) Fistula'], 'answer': 'C) Ulcer', 'explanation': '** An ulcer is defined as a loss of epithelium leading to a visible defect in the lining of the gastrointestinal tract, often associated with inflammation and caused by various factors including infection with Helicobacter pylori, chronic use of NSAIDs, and excessive gastric acid production.' },
            { 'question': 'The most common type of stomach cancer is which of the following?', 'choices': ['A) Squamous cell carcinoma', 'B) Lymphoma', 'C) Leiomyosarcoma', 'D) Gastrointestinal stromal tumor (GIST)', 'E) Adenocarcinoma'], 'answer': 'E) Adenocarcinoma', 'explanation': '** Adenocarcinoma is the most common type of stomach cancer, arising from the glandular cells of the stomach lining. It often develops from precancerous changes in the stomach mucosa.' },
            { 'question': 'An Irish man presents with weight loss, bloating, and is found to have total villous atrophy on biopsy. Which of the following is the most likely diagnosis?', 'choices': ['A) Peptic ulcer disease', 'B) Gastroesophageal reflux disease (GERD)', 'C) Gastric cancer', 'D) Celiac disease', "E) Crohn's disease"], 'answer': 'D) Celiac disease', 'explanation': '** Total villous atrophy and loss of fingerlike projections in the small intestine, especially in the context of symptoms like weight loss and bloating, are characteristic of celiac disease, an autoimmune disorder triggered by ingestion of gluten.' },
            { 'question': 'A colonic biopsy from a patient presenting with pain and diarrhea shows transmural inflammation and granulomas. Which of the following is the most likely diagnosis?', 'choices': ['A) Ulcerative colitis', "B) Crohn's disease", 'C) Irritable bowel syndrome (IBS)', 'D) Celiac disease', 'E) Infectious colitis'], 'answer': "B) Crohn's disease", 'explanation': "** Crohn's disease is characterized by transmural inflammation and the presence of granulomas on biopsy. It is a type of inflammatory bowel disease that can affect any part of the gastrointestinal tract from the mouth to the anus." },
            { 'question': 'Which of the following conditions is characterized by the presence of normal cells on biopsy?', 'choices': ["A) Crohn's disease", 'B) Ulcerative colitis', 'C) Celiac disease', 'D) Irritable bowel syndrome (IBS)', 'E) Gastric cancer'], 'answer': 'D) Irritable bowel syndrome (IBS)', 'explanation': '** IBS is a functional gastrointestinal disorder characterized by symptoms such as pain, bloating, and altered bowel habits without any evident morphological abnormalities on biopsy, indicating the presence of normal cells.' },
            { 'question': 'In the context of inflammation, neutrophils are most closely associated with which type of inflammation?', 'choices': ['A) Acute', 'B) Chronic', 'C) Autoimmune', 'D) Allergic', 'E) Granulomatous'], 'answer': 'A) Acute', 'explanation': '** Neutrophils, with their characteristic multilobed nuclei, are the predominant cell type in acute inflammation, responding quickly to infection or injury by phagocytosing pathogens and releasing enzymes.' },
            { 'question': 'Diverticulitis and gastroenteritis are examples of which type of inflammation?', 'choices': ['A) Acute', 'B) Chronic', 'C) Autoimmune', 'D) Allergic', 'E) Granulomatous'], 'answer': 'A) Acute', 'explanation': '** Both diverticulitis and gastroenteritis represent acute inflammatory conditions. Diverticulitis is the inflammation of diverticula in the colon, while gastroenteritis is inflammation of the stomach and intestines, typically caused by infection.' },

        function showQuestion(questionNumber) {
            currentQuestion = questionNumber;
            var question = questions[currentQuestion];
            quizContainer.innerHTML = question.question + '<br>';
            for (var i = 0; i < question.choices.length; i++) {
                var choice = document.createElement('input');
                choice.setAttribute('type', 'radio');
                choice.setAttribute('name', 'choice');
                choice.setAttribute('onclick', 'recordAnswer(' + i + ')');
                quizContainer.appendChild(choice);
                var label = document.createElement('label');
                label.innerHTML = question.choices[i];
                label.id = 'choice' + i;  // Add an id to each label
                quizContainer.appendChild(label);
                quizContainer.innerHTML += '<br>';
            }

            // Highlight the current question button
            var buttons = document.querySelectorAll('#question-nav button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('current');
            }
            buttons[currentQuestion].classList.add('current');
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
                resultsContainer.innerHTML = '';
                document.getElementById('submit').style.display = 'block';
                document.getElementById('next').style.display = 'none';
            } else {
                quizContainer.innerHTML = 'Quiz completed!';
                document.getElementById('next').style.display = 'none';
            }
        }

        function goToQuestion(questionNumber) {
            showQuestion(questionNumber);
            resultsContainer.innerHTML = '';
            document.getElementById('submit').style.display = 'block';  // Add this line
            document.getElementById('next').style.display = 'none';
        }

        // Create question number buttons
        for (var i = 0; i < questions.length; i++) {
            var button = document.createElement('button');
            button.innerHTML = i + 1;
            button.onclick = (function (questionNumber) {
                return function () {
                    goToQuestion(questionNumber);
                };
            })(i);
            questionNavContainer.appendChild(button);
        }

        showQuestion(0);
