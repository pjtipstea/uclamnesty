            { 'question': 'A patient has burns on the head, neck, front chest, abdomen, and the whole left leg. What is the single most likely percentage of total body surface area (TBSA) burned?', 'choices': ['A) 25%', 'B) 35%', 'C) 45%', 'D) 55%', 'E) 65%'], 'answer': 'C) 45%', 'explanation': '** Using the Rule of Nines for burn assessment in adults, the head and neck account for 9%, the front chest and abdomen for 18%, and the entire leg for 18%. Therefore, the total estimated TBSA burned is 45%.' },
            { 'question': 'Which is the single most appropriate diagnostic test for carcinoid syndrome?', 'choices': ['A) Serum chromogranin A', 'B) Urinary 5-hydroxyindoleacetic acid (5-HIAA)', 'C) Serum serotonin', 'D) CT scan of the abdomen', 'E) Octreotide scan'], 'answer': 'B) Urinary 5-hydroxyindoleacetic acid (5-HIAA)', 'explanation': '** Carcinoid syndrome is caused by the release of serotonin and other substances from carcinoid tumours. The breakdown product of serotonin, 5-HIAA, can be detected in the urine and is a useful diagnostic test.' },
            { 'question': 'What is the single most likely underlying pathology in primary hyperparathyroidism?', 'choices': ['A) Parathyroid hyperplasia', 'B) Parathyroid adenoma', 'C) Parathyroid carcinoma', 'D) Chronic kidney disease', 'E) Vitamin D deficiency'], 'answer': 'B) Parathyroid adenoma', 'explanation': '** The most common cause of primary hyperparathyroidism is a single parathyroid adenoma.' },
            { 'question': 'A patient presents with right flank pain, voiding difficulties, and haematuria. Which is the single most appropriate investigation?', 'choices': ['A) Abdominal ultrasound', 'B) CT urogram', 'C) Intravenous pyelogram', 'D) Cystoscopy', 'E) Urine culture'], 'answer': 'C) Intravenous pyelogram', 'explanation': '** An intravenous pyelogram (IVP) or excretory urogram is an X-ray examination of the kidneys, ureters, and urinary bladder that uses iodinated contrast material injected into veins.' },
            { 'question': 'Which is the single most appropriate investigation for a patient presenting with bright red blood vomiting to find the location of bleeding?', 'choices': ['A) Upper gastrointestinal endoscopy', 'B) CT angiography', 'C) Barium swallow', 'D) Gastric emptying study', 'E) Capsule endoscopy'], 'answer': 'A) Upper gastrointestinal endoscopy', 'explanation': '** Upper gastrointestinal endoscopy is the investigation of choice for a patient presenting with hematemesis (vomiting of blood), as it allows direct visualization of the upper gastrointestinal tract to identify the source of bleeding.' },
            { 'question': 'Which is the single most important landmark to distinguish between indirect and direct inguinal hernias?', 'choices': ['A) Inguinal ligament', 'B) Inferior epigastric vessels', 'C) Deep inguinal ring', 'D) Superficial inguinal ring', 'E) Mid-inguinal point'], 'answer': 'B) Inferior epigastric vessels', 'explanation': '** The inferior epigastric vessels serve as an important landmark in distinguishing between indirect and direct inguinal hernias. Indirect hernias occur lateral to these vessels, while direct hernias occur medial to them.' },
            { 'question': 'Which of the following is not associated with an increased risk of oesophageal carcinoma?', 'choices': ['A) Gastroesophageal reflux disease (GERD)', "B) Barrett's oesophagus", 'C) Hiatus hernia', 'D) Alcohol consumption', 'E) Tobacco use'], 'answer': 'C) Hiatus hernia', 'explanation': '** While hiatus hernia can lead to GERD, it is not independently associated with an increased risk of oesophageal carcinoma.' },
            { 'question': 'What is the single most common post-operative complication of splenectomy?', 'choices': ['A) Infection', 'B) Haemorrhage', 'C) Pancreatitis', 'D) Atelectasis', 'E) Thrombocytosis'], 'answer': 'D) Atelectasis', 'explanation': '** Atelectasis, or collapse of part of the lung, is a common post-operative complication of any abdominal surgery, including splenectomy.' },
            { 'question': 'A patient presents with total occlusion of the right superficial femoral artery. Which symptom is this most likely to cause?', 'choices': ['A) Calf pain', 'B) Foot pain', 'C) Thigh pain', 'D) Buttock pain', 'E) Lower back pain'], 'answer': 'A) Calf pain', 'explanation': '** Occlusion of the superficial femoral artery can reduce blood flow to the lower leg, causing symptoms such as calf pain, especially during exercise (intermittent claudication).' },
            { 'question': 'Which is the single most important prognostic factor in malignant melanoma?', 'choices': ['A) Location of the melanoma', 'B) Presence of ulceration', 'C) Depth of invasion (Breslow thickness)', "D) Patient's age", 'E) Presence of satellite lesions'], 'answer': 'C) Depth of invasion (Breslow thickness)', 'explanation': '** The depth of invasion, or Breslow thickness, is the most important prognostic factor in malignant melanoma. The thicker the melanoma, the worse the prognosis.' },
            { 'question': 'What is the single most dangerous aspect of a compound (open) fracture?', 'choices': ['A) Non-union of the fracture', 'B) Damage to surrounding soft tissues', 'C) Neurovascular injury', 'D) Infection, including gas gangrene', 'E) Development of a fat embolism'], 'answer': 'D) Infection, including gas gangrene', 'explanation': '** Compound fractures are open fractures that communicate with the outside environment, greatly increasing the risk of infection, including potentially life-threatening infections such as gas gangrene.' },
            { 'question': 'A 3-month-old child presents with a soft, irregular, compressible lump in the posterior neck. Which is the single most likely diagnosis?', 'choices': ['A) Branchial cleft cyst', 'B) Cystic hygroma', 'C) Dermoid cyst', 'D) Lipoma', 'E) Meningocele'], 'answer': 'B) Cystic hygroma', 'explanation': '** A cystic hygroma, also known as a lymphangioma, is a congenital malformation of the lymphatic system that typically presents as a soft, compressible mass in the neck of a child.' },
            { 'question': 'Which of the following does not cause dullness to percussion in a patient with tension pneumothorax?', 'choices': ['A) Pleural effusion', 'B) Lung consolidation', 'C) Atelectasis', 'D) Lung tumour', 'E) None of the above'], 'answer': 'E) None of the above', 'explanation': '** Tension pneumothorax causes hyperresonance to percussion due to the presence of air under pressure in the pleural space. It does not cause dullness to percussion.' },
            { 'question': 'A patient presents with sudden onset of epigastric pain and air in the peritoneum. Which is the single most appropriate management?', 'choices': ['A) Administer analgesics and observe', 'B) Immediate laparotomy', 'C) CT scan of the abdomen', 'D) Upper gastrointestinal endoscopy', 'E) Administer antibiotics and observe'], 'answer': 'B) Immediate laparotomy', 'explanation': '** Sudden onset of epigastric pain with air in the peritoneum is suggestive of a perforated peptic ulcer, which is a surgical emergency requiring immediate laparotomy.' },
            { 'question': 'A patient presents with a fast-growing lesion on the upper extremity that has been present for 2 weeks. Which is the single most likely diagnosis?', 'choices': ['A) Squamous cell carcinoma', 'B) Basal cell carcinoma', 'C) Melanoma', 'D) Keratoacanthoma', 'E) Actinic keratosis'], 'answer': 'D) Keratoacanthoma', 'explanation': '** Keratoacanthoma is a rapidly growing skin tumour that often appears over a few weeks to months.' },
            { 'question': 'A patient presents with painless jaundice for 2 weeks and a palpable, non-tender gallbladder. Which is the single most likely diagnosis?', 'choices': ['A) Gallstones', 'B) Cholangiocarcinoma', 'C) Pancreatic cancer', 'D) Hepatocellular carcinoma', 'E) Primary sclerosing cholangitis', 'A) Hyperthyroidism', 'B) Hypothyroidism', 'C) Thyroiditis', "D) Graves' disease", 'E) Thyroid nodule'], 'answer': 'C) Pancreatic cancer', 'explanation': "** Painless jaundice with a palpable, non-tender gallbladder (Courvoisier's sign) is suggestive of pancreatic cancer.\n\n\n## Moodle 2010 paper 1\n\n### Question 1\nWhat is the most likely diagnosis for a patient with lethargy, fever, palpitations for 3 weeks with high T4, low TSH, then resolved?\n\n- A) Hyperthyroidism\n- B) Hypothyroidism\n- C) Thyroiditis\n- D) Graves' disease\n- E) Thyroid nodule\n\n**Answer: C) Thyroiditis**\n\n**Explanation:** The symptoms and lab findings suggest thyroiditis, specifically a form called subacute thyroiditis which can present with a hyperthyroid phase (high T4, low TSH) followed by resolution." },
            { 'question': 'What is the most likely diagnosis for an alcohol-dependent patient with abnormal liver function tests on biopsy?', 'choices': ['A) Alcoholic hepatitis', 'B) Alcoholic cirrhosis', 'C) Steatosis', 'D) Hepatitis B', 'E) Hepatitis C'], 'answer': 'C) Steatosis', 'explanation': '** Steatosis, or fatty liver, is the earliest stage of alcoholic liver disease and is reversible with abstinence from alcohol.' },
            { 'question': 'What is the most likely diagnosis for a young patient with 3 months of bloody diarrhea with cramp and abdominal pain, weight loss?', 'choices': ['A) Irritable bowel syndrome', 'B) Inflammatory bowel disease', 'C) Gastroenteritis', 'D) Colorectal cancer', 'E) Diverticulitis'], 'answer': 'B) Inflammatory bowel disease', 'explanation': "** The symptoms are suggestive of inflammatory bowel disease (IBD), which includes conditions like Crohn's disease and ulcerative colitis." },
            { 'question': 'What is the treatment for a 62-year-old female with facial redness and swelling of the face?', 'choices': ['A) Oral penicillin', 'B) IV penicillin', 'C) Oral erythromycin', 'D) IV erythromycin', 'E) Topical metronidazole'], 'answer': 'B) IV penicillin', 'explanation': '** The symptoms suggest erysipelas, a type of skin infection that is usually caused by Streptococcus bacteria. IV penicillin is the treatment of choice.' },
            { 'question': 'What is the most likely diagnosis for a patient who is slightly jaundiced after surgery with increased bilirubin, but normal liver function tests?', 'choices': ["A) Gilbert's syndrome", 'B) Crigler-Najjar syndrome', 'C) Dubin-Johnson syndrome', 'D) Rotor syndrome', 'E) Hemolytic anemia'], 'answer': "A) Gilbert's syndrome", 'explanation': "** Gilbert's syndrome is a common, harmless liver condition in which the liver doesn't properly process bilirubin. It can cause mild jaundice, particularly during times of illness or stress." },
            { 'question': 'What is the most likely diagnosis for a 26-year-old patient with bloody diarrhea and mucus, low hemoglobin, raised white cell count and ESR?', 'choices': ['A) Ulcerative colitis with crypt abscess', "B) Crohn's disease", 'C) Diverticulitis', 'D) Ischemic colitis', 'E) Infectious colitis'], 'answer': 'A) Ulcerative colitis with crypt abscess', 'explanation': '** The symptoms and lab findings suggest ulcerative colitis, a type of inflammatory bowel disease. Crypt abscesses are a common finding in active disease.' },
            { 'question': 'What is the most likely diagnosis for a female patient with shortness of breath and a chest X-ray showing a left-sided pleural effusion with a meniscus?', 'choices': ['A) Pneumonia', 'B) Pulmonary embolism', 'C) Congestive heart failure', 'D) Lung cancer', 'E) Tuberculosis'], 'answer': 'C) Congestive heart failure', 'explanation': '** A pleural effusion with a meniscus on chest X-ray is often due to congestive heart failure, particularly if it is bilateral. Other causes can include pneumonia, cancer, and pulmonary embolism.' },
            { 'question': 'What is the commonest cause of blindness in working age?', 'choices': ['A) Glaucoma', 'B) Cataracts', 'C) Diabetic retinopathy', 'D) Macular degeneration', 'E) Trauma'], 'answer': 'C) Diabetic retinopathy', 'explanation': '** Diabetic retinopathy is a common complication of diabetes and is the leading cause of blindness in the working-age population.' },
            { 'question': 'What is the most likely diagnosis for a 37-year-old patient who has difficulty holding paper between her thumbs and palm?', 'choices': ['A) Carpal tunnel syndrome', 'B) Ulnar nerve palsy', 'C) Median nerve palsy', 'D) Radial nerve palsy', 'E) Cervical radiculopathy'], 'answer': 'C) Median nerve palsy', 'explanation': "** Difficulty holding paper between the thumb and palm suggests a problem with the median nerve, which controls the 'pinching' muscles of the thumb." },
            { 'question': 'What is the most likely diagnosis for a patient with painless loss of vision and jaw claudication?', 'choices': ['A) Temporal arteritis', 'B) Optic neuritis', 'C) Retinal detachment', 'D) Macular degeneration', 'E) Glaucoma'], 'answer': 'A) Temporal arteritis', 'explanation': '** Temporal arteritis, also known as giant cell arteritis, can cause painless loss of vision and jaw claudication. It is a medical emergency and requires immediate treatment.' },
            { 'question': 'What is the most likely diagnosis for a 78-year-old patient with atrial fibrillation, hypertension, sudden facial numbness, double vision, and left arm and leg weakness?', 'choices': ['A) Right posterior inferior cerebellar artery (PICA) stroke', 'B) Left middle cerebral artery (MCA) stroke', 'C) Right anterior cerebral artery (ACA) stroke', 'D) Left posterior cerebral artery (PCA) stroke', 'E) Right middle cerebral artery (MCA) stroke'], 'answer': 'A) Right posterior inferior cerebellar artery (PICA) stroke', 'explanation': '** The symptoms suggest a stroke in the distribution of the right posterior inferior cerebellar artery (PICA), which supplies blood to the posterior part of the cerebellum.' },
            { 'question': 'What is the most likely diagnosis for a patient with pruritus and worsening jaundice?', 'choices': ['A) Hepatitis', 'B) Cholestasis of pregnancy', 'C) Primary biliary cholangitis (PBC)', 'D) Pancreatic cancer', 'E) Gallstones'], 'answer': 'C) Primary biliary cholangitis (PBC)', 'explanation': '** Primary biliary cholangitis (PBC) is a type of liver disease that can cause pruritus and jaundice. The autoantibody associated with PBC is anti-mitochondrial antibody.' },
            { 'question': 'What is the most likely diagnosis for a 27-year-old patient with a painless, mobile breast lump with no skin changes?', 'choices': ['A) Fibroadenoma', 'B) Intraductal papilloma', 'C) Breast cancer', 'D) Cyst', 'E) Lipoma'], 'answer': 'A) Fibroadenoma', 'explanation': '** Fibroadenomas are benign breast lumps that are common in young women. They are usually painless and mobile with no skin changes.' },
            { 'question': 'What is the most likely diagnosis for a patient with type 2 diabetes on glibenclamide and metformin with HbA1c control, who presents with tremor, sweatiness, and disorientation?', 'choices': ['A) Hyperglycemia', 'B) Hypoglycemia', 'C) Diabetic ketoacidosis', 'D) Hyperosmolar hyperglycemic state', 'E) Lactic acidosis'], 'answer': 'B) Hypoglycemia', 'explanation': '** The symptoms suggest hypoglycemia, which can occur in patients with diabetes who are taking insulin or insulin secretagogues such as glibenclamide.' },
            { 'question': "What is the treatment to prevent Wernicke's encephalopathy in a patient with alcoholic liver disease?", 'choices': ['A) Vitamin B1 (thiamine)', 'B) Vitamin B12', 'C) Folic acid', 'D) Niacin', 'E) Vitamin C'], 'answer': 'A) Vitamin B1 (thiamine)', 'explanation': "** Wernicke's encephalopathy is a neurological disorder caused by thiamine (vitamin B1) deficiency. It is common in people with alcoholism and can be prevented by administering thiamine." },
            { 'question': 'A patient presents with renal failure, a pH of 7.23, high potassium levels, and tall T waves on ECG. Which is the single most appropriate treatment?', 'choices': ['A) Sodium bicarbonate', 'B) 10ml calcium gluconate and dextrose and actrapid', 'C) Hemodialysis', 'D) Kayexalate', 'E) Intravenous fluids'], 'answer': 'B) 10ml calcium gluconate and dextrose and actrapid', 'explanation': '** This patient is likely experiencing a hyperkalemic emergency, which can cause tall T waves on ECG and acidosis (low pH). Initial treatment includes calcium gluconate to stabilize the cardiac membrane, and dextrose and insulin (actrapid) to shift potassium into cells.' },
            { 'question': 'A 27-year-old patient presents with tiredness, weight loss, tachycardia, goitre, and a bruit. The patient is diagnosed with hyperthyroidism. Why is the TSH level low in this condition?', 'choices': ['A) Increased production by the pituitary gland', 'B) Suppressed by high levels of free T3', 'C) Destruction of the thyroid gland', 'D) Resistance to thyroid hormones', 'E) Infiltration of the pituitary gland'], 'answer': 'B) Suppressed by high levels of free T3', 'explanation': '** In hyperthyroidism, the high levels of thyroid hormones (T3 and T4) provide negative feedback to the pituitary gland, suppressing the production of thyroid-stimulating hormone (TSH).' },
            { 'question': 'Which condition requires an annual influenza vaccine?', 'choices': ['A) Asthma', 'B) Diabetes mellitus', 'C) Chronic renal failure', 'D) Hypertension', 'E) Rheumatoid arthritis'], 'answer': 'C) Chronic renal failure', 'explanation': '** Patients with chronic renal failure are at higher risk for complications from influenza and should receive the annual influenza vaccine.' },
            { 'question': 'A patient collapses and dies 4 days after an anterior myocardial infarction. Which is the single most likely cause?', 'choices': ['A) Cardiac rupture', 'B) Recurrent myocardial infarction', 'C) Ventricular fibrillation', 'D) Pulmonary embolism', 'E) Heart failure'], 'answer': 'A) Cardiac rupture', 'explanation': '** Cardiac rupture is a serious complication that can occur a few days after a myocardial infarction, often leading to sudden death.' },
            { 'question': 'A 19-year-old patient undergoes an appendectomy. What is the single most important aim for good wound healing?', 'choices': ['A) Rapid epithelialization', 'B) Fibrous repair of the dermis and regeneration of the epidermis', 'C) Minimal scar formation', 'D) Prevention of infection', 'E) Adequate hydration of the wound'], 'answer': 'B) Fibrous repair of the dermis and regeneration of the epidermis', 'explanation': '** Good wound healing involves several stages, including inflammation, proliferation (which includes fibrous repair of the dermis and regeneration of the epidermis), and remodeling.' },
            { 'question': 'An 80-year-old patient with schizophrenia presents with a temperature of 38.6°C and increasing rigidity. Which is the single most likely diagnosis?', 'choices': ['A) Neuroleptic malignant syndrome', 'B) Serotonin syndrome', 'C) Malignant hyperthermia', 'D) Heat stroke', "E) Parkinson's disease"], 'answer': 'A) Neuroleptic malignant syndrome', 'explanation': '** Neuroleptic malignant syndrome is a potentially life-threatening condition that can occur in response to neuroleptic or antipsychotic medication. It is characterized by hyperthermia, altered mental status, muscle rigidity, and autonomic dysfunction.' },
            { 'question': 'Which scoring risk system, consisting of 5 categories, is an effective predictor of mortality?', 'choices': ['A) American Society of Anesthesiologists (ASA) score', 'B) APACHE II score', 'C) Child-Pugh score', 'D) MELD score', 'E) CURB-65 score'], 'answer': 'A) American Society of Anesthesiologists (ASA) score', 'explanation': "** The ASA score is used to assess a patient's physical status prior to surgery and is a good predictor of perioperative mortality." },
            { 'question': 'An 80-year-old patient presents with progressive memory loss, focal neurological events, and inappropriate laughing and crying. Which is the single most likely diagnosis?', 'choices': ["A) Alzheimer's disease", 'B) Vascular dementia', 'C) Multi-infarct dementia', 'D) Frontotemporal dementia', 'E) Lewy body dementia'], 'answer': 'C) Multi-infarct dementia', 'explanation': '** Multi-infarct dementia, also known as vascular dementia, is caused by multiple small strokes. It can present with a stepwise decline in function, focal neurological symptoms, and changes in mood and behavior.' },
            { 'question': 'A 22-year-old patient presents with bloody diarrhoea and abdominal cramping after eating chicken. Which is the single most likely causative organism?', 'choices': ['A) Salmonella', 'B) Campylobacter', 'C) Escherichia coli', 'D) Shigella', 'E) Clostridium perfringens'], 'answer': 'B) Campylobacter', 'explanation': '** Campylobacter is a common cause of foodborne illness and can cause symptoms such as bloody diarrhoea and abdominal cramping. Poultry is a common source of infection.' },
            { 'question': 'A 72-year-old patient presents with acute pancreatitis. Which of the following is associated with a poor prognosis?', 'choices': ['A) High serum amylase', 'B) High serum lipase', 'C) High serum calcium', 'D) High PaCO2', 'E) High serum bilirubin'], 'answer': 'D) High PaCO2', 'explanation': '** A high PaCO2 (partial pressure of carbon dioxide in arterial blood) can indicate respiratory failure, which is a serious complication of acute pancreatitis and is associated with a poor prognosis.' },
            { 'question': 'A 45-year-old patient presents with flu-like symptoms, a cough, and consolidation on chest X-ray. Which of the following is associated with a poor prognosis?', 'choices': ['A) High fever', 'B) High white blood cell count', 'C) High respiratory rate (RR 35)', 'D) High serum procalcitonin', 'E) High C-reactive protein'], 'answer': 'C) High respiratory rate (RR 35)', 'explanation': '** A high respiratory rate can indicate respiratory distress, which is a serious complication of pneumonia and is associated with a poor prognosis.' },
            { 'question': 'A patient presents with abdominal pain, weight loss, and diarrhoea. The patient also has an itchy rash. Which is the single most likely diagnosis?', 'choices': ['A) Inflammatory bowel disease', 'B) Irritable bowel syndrome', 'C) Coeliac disease with dermatitis herpetiformis', 'D) Lactose intolerance', 'E) Gastroenteritis'], 'answer': 'C) Coeliac disease with dermatitis herpetiformis', 'explanation': '** Coeliac disease can present with gastrointestinal symptoms such as abdominal pain, weight loss, and diarrhoea. Dermatitis herpetiformis, an itchy, blistering skin rash, is also associated with coeliac disease.' },
            { 'question': 'A 24-year-old patient presents with renal failure and high antibody levels against DNase B. Which is the single most likely diagnosis?', 'choices': ['A) IgA nephropathy', 'B) Post-streptococcal glomerulonephritis', "C) Goodpasture's syndrome", 'D) Lupus nephritis', 'E) Membranous nephropathy'], 'answer': 'B) Post-streptococcal glomerulonephritis', 'explanation': '** Post-streptococcal glomerulonephritis is a type of kidney disease that can develop after an infection with certain strains of Streptococcus bacteria. High antibody levels against DNase B, a streptococcal enzyme, can help confirm the diagnosis.' },
            { 'question': 'A patient presents with chest pain radiating to the jaw, accompanied by nausea and vomiting. Which is the single most appropriate investigation?', 'choices': ['A) Chest X-ray', 'B) ECG', 'C) CT scan of the chest', 'D) Cardiac enzymes (troponin, CK-MB)', 'E) Echocardiogram'], 'answer': 'B) ECG', 'explanation': '** An ECG is the first-line investigation for a patient presenting with chest pain suggestive of acute coronary syndrome.' },
            { 'question': 'Which of the following is screened for in donated blood prior to transfusion?', 'choices': ['A) Hepatitis B and C', 'B) HIV', 'C) Syphilis', 'D) West Nile virus', 'E) All of the above'], 'answer': 'A) Hepatitis B and C', 'explanation': '** All donated blood is screened for a number of infectious diseases, including hepatitis B and C, to prevent transmission to the recipient.' },
            { 'question': 'An elderly man presents with a history of falls, confusion, and urinary incontinence. What is the single most likely diagnosis?', 'choices': ["A) Alzheimer's disease", "B) Parkinson's disease", 'C) Normal pressure hydrocephalus', 'D) Urinary tract infection', 'E) Stroke'], 'answer': 'C) Normal pressure hydrocephalus', 'explanation': '** The classic triad of symptoms in normal pressure hydrocephalus includes gait disturbance (falls), dementia (confusion), and urinary incontinence.' },
            { 'question': "A man with Crohn's disease presents with mild anemia and macrocytosis, and is found to have low folate levels. What is the single most likely cause of his condition?", 'choices': ['A) Poor diet', 'B) Overuse of antacids', 'C) Failure of absorption', 'D) Alcohol abuse', 'E) Folate antagonist medication'], 'answer': 'C) Failure of absorption', 'explanation': "** Crohn's disease can affect any part of the gastrointestinal tract and can lead to malabsorption of nutrients, including folate, especially if the disease affects the small intestine." },
            { 'question': 'A 57-year-old patient with mitral valve disease is scheduled to undergo cholecystectomy. What is the single most appropriate pre-operative measure for this patient?', 'choices': ['A) Antibiotic prophylaxis', 'B) Thromboembolic Deterrent (TED) stockings', 'C) Beta-blocker therapy', 'D) Aspirin therapy', 'E) Warfarin therapy'], 'answer': 'B) Thromboembolic Deterrent (TED) stockings', 'explanation': '** Patients undergoing surgery, especially those with cardiac disease, are at increased risk of deep vein thrombosis. TED stockings are often used as a preventive measure.' },
            { 'question': 'Which virus is linked to Non-Hodgkin lymphoma?', 'choices': ['A) Human Immunodeficiency Virus (HIV)', 'B) Hepatitis C Virus (HCV)', 'C) Human T-cell Lymphotropic Virus (HTLV)', 'D) Epstein-Barr Virus (EBV)', 'E) Human Papillomavirus (HPV)'], 'answer': 'D) Epstein-Barr Virus (EBV)', 'explanation': '** EBV infection has been associated with several types of Non-Hodgkin lymphomas, particularly in individuals with immunodeficiencies.' },
            { 'question': 'A patient presents with shortness of breath and pulmonary edema. On auscultation, fine inspiratory crackles are heard. What is the single most likely diagnosis?', 'choices': ['A) Chronic Obstructive Pulmonary Disease (COPD)', 'B) Asthma', 'C) Pneumonia', 'D) Pulmonary Embolism', 'E) Congestive Heart Failure (CHF)'], 'answer': 'E) Congestive Heart Failure (CHF)', 'explanation': '** Fine inspiratory crackles, shortness of breath, and pulmonary edema are classic signs of CHF.' },
            { 'question': 'A 26-year-old woman has a son with hemophilia A who has had 3 episodes of hemarthrosis. Why might this occur?', 'choices': ['A) The son has a spontaneous mutation causing hemophilia A', 'B) The mother is a carrier with low levels of Factor VIII', 'C) The son has developed antibodies against Factor VIII', 'D) The son has a co-existing bleeding disorder', 'E) The son is not adhering to his prophylactic treatment'], 'answer': 'B) The mother is a carrier with low levels of Factor VIII', 'explanation': '** Hemophilia A is an X-linked recessive disorder, so mothers can be carriers and pass the gene to their sons. Hemarthrosis, or bleeding into joint spaces, is a common complication of hemophilia.' },
            { 'question': 'A 50-year-old overweight man presents with a blood pressure of 158/90 mmHg. What is the best initial management?', 'choices': ['A) Start antihypertensive medication immediately', 'B) Refer for bariatric surgery', 'C) Lifestyle advice', 'D) Start a statin', 'E) Start aspirin therapy'], 'answer': 'C) Lifestyle advice', 'explanation': '** Lifestyle modifications, including weight loss, dietary changes, and exercise, are the first-line treatment for patients with newly diagnosed hypertension.' },
            { 'question': 'A 52-year-old man with epilepsy is on phenytoin and takes cimetidine for heartburn. He presents with macrocytic anemia. What is the single most likely cause of his condition?', 'choices': ['A) Phenytoin side effect', 'B) Cimetidine side effect', 'C) Inhibition of metabolism', 'D) Vitamin B12 deficiency', 'E) Folate deficiency'], 'answer': 'C) Inhibition of metabolism', 'explanation': '** Cimetidine is a known inhibitor of the cytochrome P450 enzyme system, which is involved in the metabolism of many drugs, including phenytoin. This can lead to increased levels of phenytoin, which can cause side effects such as macrocytic anemia.' },
            { 'question': 'In gout, which is the most likely joint to be affected?', 'choices': ['A) Knee', 'B) Wrist', 'C) Elbow', 'D) First metatarsophalangeal (MTP) joint', 'E) Hip'], 'answer': 'D) First metatarsophalangeal (MTP) joint', 'explanation': '** The first MTP joint, also known as the big toe joint, is the most commonly affected joint in gout. This condition is also known as podagra.' },
            // { 'question': 'What is the first-line therapy for osteoarthritis in a 60-year-old patient?', 'choices': ['A) Nonsteroidal anti-inflammatory drugs (NSAIDs)', 'B) Corticosteroid injections', 'C) Paracetamol for pain relief', 'D) Joint replacement surgery', 'E) Physical therapy'], 'answer': 'C) Paracetamol for pain relief', 'explanation': '** Paracetamol (also known as acetaminophen) is often the first-line treatment for pain relief in osteoarthritis.' },
            // { 'question': 'A 78-year-old patient presents with progressive loss of central vision over many years. What is the single most likely diagnosis?', 'choices': ['A) Cataracts', 'B) Glaucoma', 'C) Diabetic retinopathy', 'D) Dry macular degeneration', 'E) Wet macular degeneration'], 'answer': 'E) Wet macular degeneration', 'explanation': '** Wet macular degeneration, also known as neovascular or exudative macular degeneration, is a chronic eye disease that causes vision loss in the center of your field of vision.' },
            { 'question': 'Which of the following is a major criteria in the diagnosis of rheumatic fever?', 'choices': ['A) Arthritis', 'B) Carditis', 'C) Erythema marginatum', 'D) Subcutaneous nodules', "E) Sydenham's chorea"], 'answer': 'C) Erythema marginatum', 'explanation': '** Erythema marginatum is a skin rash seen in rheumatic fever. It is one of the major Jones criteria used for the diagnosis of this condition.' },
            { 'question': 'Rheumatoid factor is an antibody detected against which immunoglobulin molecule?', 'choices': ['A) Alpha chain', 'B) Beta chain', 'C) Gamma chain', 'D) Delta chain', 'E) Epsilon chain'], 'answer': 'C) Gamma chain', 'explanation': '** Rheumatoid factor is an autoantibody that is often present in the serum of people with rheumatoid arthritis. It is directed against the Fc portion of the gamma chain of immunoglobulin G (IgG).' },
            { 'question': 'A patient presents with palpitations, shortness of breath, peripheral cyanosis, and an undisplaced tapping beat on examination. A mid-diastolic murmur is heard on auscultation. What is the single most likely diagnosis?', 'choices': ['A) Aortic stenosis', 'B) Mitral regurgitation', 'C) Mitral stenosis', 'D) Tricuspid regurgitation', 'E) Pulmonary stenosis'], 'answer': 'C) Mitral stenosis', 'explanation': '** The symptoms and signs described, including the mid-diastolic murmur, are characteristic of mitral stenosis, a condition where the mitral valve does not fully open, restricting blood flow.' },
            { 'question': 'A 34-year-old patient presents with fatigue, shortness of breath, ST elevation on ECG, and a high neutrophil count. What is the single most likely diagnosis?', 'choices': ['A) Myocardial infarction', 'B) Pericarditis', 'C) Myocarditis', 'D) Pulmonary embolism', 'E) Pneumonia'], 'answer': 'C) Myocarditis', 'explanation': '** Myocarditis, inflammation of the heart muscle, can present with symptoms similar to a heart attack, including ST elevation on ECG. It can also cause fatigue and shortness of breath, and may be associated with a high neutrophil count if there is an underlying infection.' },
            { 'question': 'A 45-year-old man presents with a history of heartburn and severe oesophagitis. He has been prescribed lansoprazole. Which is the single most likely mechanism of action of this drug?', 'choices': ['A) H2 receptor antagonist', 'B) Proton pump inhibitor', 'C) Antacid', 'D) Prostaglandin analogue', 'E) Muscarinic receptor antagonist'], 'answer': 'B) Proton pump inhibitor', 'explanation': '** Lansoprazole is a proton pump inhibitor (PPI) that reduces gastric acid production by inhibiting the H+/K+ ATPase in the gastric parietal cells.' },
            { 'question': 'A 7-year-old girl presents with unilateral hearing loss and recurrent discharge in her ear. Which is the single most likely diagnosis?', 'choices': ['A) Otitis media', 'B) Otitis externa', 'C) Cholesteatoma', 'D) Acoustic neuroma', "E) Meniere's disease"], 'answer': 'A) Otitis media', 'explanation': '** The symptoms of unilateral hearing loss and recurrent ear discharge are suggestive of otitis media, an infection of the middle ear.' },
            { 'question': 'A 35-year-old woman presents with sudden upper abdominal pain radiating to the back. An abdominal X-ray shows bilateral opacities in the kidneys. Which is the single most likely diagnosis?', 'choices': ['A) Nephrolithiasis', 'B) Pyelonephritis', 'C) Renal cell carcinoma', 'D) Polycystic kidney disease', 'E) Glomerulonephritis'], 'answer': 'A) Nephrolithiasis', 'explanation': '** The symptoms and the presence of bilateral opacities in the kidneys on an abdominal X-ray are suggestive of nephrolithiasis, commonly known as kidney stones.' },
            { 'question': "A 30-year-old man with active Crohn's colitis on ASA and high-dose steroids presents with severe abdominal pain and vomiting. Which is the single most likely complication in this patient?", 'choices': ['A) Perforated peptic ulcer', 'B) Bowel obstruction', 'C) Toxic megacolon', 'D) Fistula formation', 'E) Abscess formation'], 'answer': 'A) Perforated peptic ulcer', 'explanation': '** The use of high-dose steroids can increase the risk of peptic ulcer disease, which can lead to a perforated peptic ulcer, especially in the presence of severe abdominal pain and vomiting.' },
            { 'question': 'A 52-year-old man presents with reduced serum bicarbonate levels. Which is the single most likely cause?', 'choices': ['A) Chronic renal failure', 'B) Diabetic ketoacidosis', 'C) Respiratory alkalosis', 'D) Metabolic alkalosis', 'E) Lactic acidosis'], 'answer': 'A) Chronic renal failure', 'explanation': '** Chronic renal failure can lead to metabolic acidosis, which is characterized by reduced serum bicarbonate levels.' },
            { 'question': 'A 60-year-old man with multiple myeloma presents with renal impairment. Which is the single most likely cause of this complication?', 'choices': ['A) Increased urate excretion rate', 'B) Hypercalcemia', 'C) Bence Jones proteinuria', 'D) Amyloidosis', 'E) Hyperviscosity syndrome'], 'answer': 'C) Bence Jones proteinuria', 'explanation': '** Multiple myeloma often leads to renal impairment due to the deposition of Bence Jones proteins—monoclonal light chains produced by the malignant plasma cells—in the kidneys.' },
            { 'question': 'A 65-year-old man with a history of COPD presents with an exacerbation of his symptoms. His respiratory rate is 12 breaths per minute, and his oxygen saturation is 97%. He is prescribed amoxicillin 500mg TDS. Which is the single most likely reason for this prescription?', 'choices': ['A) To treat a bacterial infection', 'B) To reduce inflammation', 'C) To dilate the bronchi', 'D) To suppress the immune response', 'E) To reduce mucus production'], 'answer': 'A) To treat a bacterial infection', 'explanation': '** Amoxicillin is an antibiotic used to treat bacterial infections, which are a common cause of COPD exacerbations.' },
            { 'question': 'A 70-year-old woman presents with a proximal femur fracture. Which type of fracture is most likely to develop non-union or avascular necrosis?', 'choices': ['A) Intracapsular fracture', 'B) Intertrochanteric fracture', 'C) Subtrochanteric fracture', 'D) Transcervical fracture', 'E) Avulsion fracture'], 'answer': 'A) Intracapsular fracture', 'explanation': '** Intracapsular fractures of the femur, which include femoral neck fractures, have a high risk of non-union and avascular necrosis due to the disruption of the blood supply to the femoral head.' },
            { 'question': 'A 55-year-old woman with chronic renal failure and diabetes is on 1alpha calcidol. She presents with high calcium, low phosphate, and high PTH levels. Which is the single most likely diagnosis?', 'choices': ['A) Tertiary hyperparathyroidism', 'B) Secondary hyperparathyroidism', 'C) Primary hyperparathyroidism', 'D) Hypoparathyroidism', 'E) Pseudohypoparathyroidism'], 'answer': 'A) Tertiary hyperparathyroidism', 'explanation': '** Tertiary hyperparathyroidism is a state of excessive secretion of parathyroid hormone (PTH) after long-term secondary hyperparathyroidism and resulting in hypercalcemia.' },
            { 'question': 'A 40-year-old man presents with sharp pain at the back of his ankle. Which is the single most likely diagnosis?', 'choices': ['A) Achilles tendon rupture', 'B) Ankle sprain', 'C) Gout', 'D) Plantar fasciitis', 'E) Achilles tendinitis'], 'answer': 'A) Achilles tendon rupture', 'explanation': '** Sharp pain at the back of the ankle is suggestive of an Achilles tendon rupture, especially if the patient has difficulty walking or standing on tiptoes.' },
            { 'question': 'A 70-year-old man is postoperative on bisoprolol, spironolactone, and furosemide. He presents with low sodium and high potassium levels. Which drug is the single most likely cause of these electrolyte abnormalities?', 'choices': ['A) Spironolactone', 'B) Bisoprolol', 'C) Furosemide', 'D) ACE inhibitors', 'E) NSAIDs'], 'answer': 'A) Spironolactone', 'explanation': '** Spironolactone is a potassium-sparing diuretic that can cause hyperkalemia and hyponatremia.' },
            { 'question': 'Which gastrointestinal infection is best diagnosed by stool microscopy?', 'choices': ['A) Cryptosporidiosis', 'B) Salmonellosis', 'C) Campylobacteriosis', 'D) Clostridium difficile infection', 'E) Giardiasis'], 'answer': 'A) Cryptosporidiosis', 'explanation': '** Cryptosporidiosis is a parasitic infection that can be diagnosed by identifying Cryptosporidium oocysts in stool samples using microscopy.' },
            { 'question': 'A 45-year-old woman presents with tiredness, dry eyes, and a dry mouth. She has no rash, and her ANA, Anti-RO, and Anti-LA tests are positive. Which is the single most likely diagnosis?', 'choices': ["A) Sjögren's syndrome", 'B) Systemic lupus erythematosus', 'C) Rheumatoid arthritis', 'D) Systemic sclerosis', 'E) Mixed connective tissue disease'], 'answer': "A) Sjögren's syndrome", 'explanation': "** The combination of dry eyes, dry mouth, and positive ANA, Anti-RO, and Anti-LA tests is highly suggestive of Sjögren's syndrome." },
