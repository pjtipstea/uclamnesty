            { 'question': 'A soldier who has recently increased his distance marches presents with foot pain localized to the second metatarsal. Considering the physical demands on soldiers, which condition is most likely to be diagnosed?', 'choices': ['A) Osteomyelitis', 'B) Gout', 'C) March Fracture', 'D) Plantar fasciitis', 'E) Metatarsalgia'], 'answer': 'C) March Fracture', 'explanation': '** March Fracture refers to a stress fracture of the second metatarsal bone, commonly found in individuals subjected to repeated stress on the foot, such as soldiers, marathon runners, and ballet dancers.' },
            { 'question': 'In a patient with suspected pancreatic cancer, which diagnostic imaging is considered the gold standard for detailed evaluation?', 'choices': ['A) CT Scan', 'B) MRI', 'C) Endoscopic Ultrasound', 'D) PET Scan', 'E) Abdominal Ultrasound'], 'answer': 'C) Endoscopic Ultrasound', 'explanation': '** Endoscopic ultrasound (EUS) is preferred over CT for diagnosing pancreatic cancer because it provides a closer and more detailed view of the pancreas, allowing for superior imaging of small tumors.' },
            { 'question': 'For a patient presenting with symptoms indicative of acute cholecystitis, what is the best initial investigative approach?', 'choices': ['A) Abdominal X-Ray', 'B) CT Scan of the abdomen', 'C) MRCP', 'D) HIDA Scan', 'E) Ultrasound of the abdomen'], 'answer': 'C) MRCP', 'explanation': '** Magnetic Resonance Cholangiopancreatography (MRCP) is best suited for investigating acute cholecystitis, especially before surgical intervention within 72 hours if symptomatic, providing detailed bile duct and gallbladder images without ionizing radiation.' },
            { 'question': "A patient on steroids who recently started antibiotic therapy for a minor infection reports a sudden 'snap' and weakness in an ankle. Which antibiotic is most likely responsible for this tendon damage?", 'choices': ['A) Amoxicillin', 'B) Azithromycin', 'C) Ciprofloxacin', 'D) Metronidazole', 'E) Vancomycin'], 'answer': 'C) Ciprofloxacin', 'explanation': '** Ciprofloxacin, a fluoroquinolone antibiotic, has been associated with an increased risk of tendon damage and rupture, particularly in patients also taking steroids.' },
            { 'question': 'A patient presents with a calcified lesion in the liver identified during imaging. What is the most likely cause of this finding?', 'choices': ['A) Hepatocellular carcinoma', 'B) Metastatic liver disease', 'C) Focal nodular hyperplasia', 'D) Echinococcus granulosus infection (Hydatid disease)', 'E) Simple liver cyst'], 'answer': 'D) Echinococcus granulosus infection (Hydatid disease)', 'explanation': '** Calcified lesions in the liver are characteristic of hydatid disease, caused by the parasite Echinococcus granulosus. This condition is more common in areas where livestock, such as sheep and cattle, are raised.' },
            { 'question': "A burn patient's fluid replacement needs are being calculated using the Parkland formula. The patient weighs 70kg and has sustained burns covering 15% of their total body surface area. How many milliliters of fluid should be administered in the first 24 hours?", 'choices': ['A) 4200 mL', 'B) 8400 mL', 'C) 10500 mL', 'D) 12600 mL', 'E) 16800 mL'], 'answer': 'D) 12600 mL', 'explanation': '** The Parkland formula for fluid replacement in burn patients is 4 mL x body weight in kg x % of body surface area burned. Therefore, for a 70kg patient with 15% of their body burned, the calculation is 4 mL x 70kg x 15% = 4200 mL x 3 = 12600 mL in the first 24 hours.' },
            { 'question': 'How long after a patient last consumed solids can they safely undergo surgery?', 'choices': ['A) 4 hours', 'B) 6 hours', 'C) 8 hours', 'D) 10 hours', 'E) 12 hours'], 'answer': 'B) 6 hours', 'explanation': '** Current guidelines suggest that patients can safely undergo surgery 6 hours after eating solids and 2 hours after ingesting clear fluids. This minimizes the risk of aspiration during anesthesia.' },
            { 'question': 'What is the recommended surgical approach for a colorectal adenocarcinoma located 10cm proximal to the anal verge?', 'choices': ['A) Transanal excision', 'B) Laparoscopic colectomy', 'C) Anterior resection', 'D) Abdominoperineal (AP) resection', 'E) Total proctocolectomy'], 'answer': 'C) Anterior resection', 'explanation': '** Anterior resection is the preferred surgical approach for tumors located more than 8cm from the anal verge, preserving the anal sphincter. For tumors less than 8cm, an AP resection may be indicated due to the closer proximity to the sphincter.' },
            { 'question': 'Which condition is duodenal carcinoma most commonly associated with?', 'choices': ['A) Lynch syndrome', 'B) Peutz-Jeghers syndrome', 'C) Familial adenomatous polyposis', 'D) Celiac disease', "E) Crohn's disease"], 'answer': 'C) Familial adenomatous polyposis', 'explanation': '** Duodenal carcinomas are strongly associated with Familial Adenomatous Polyposis (FAP), a hereditary condition characterized by the development of hundreds to thousands of polyps in the colon and rectum during the teenage years, which can lead to cancer if not treated.' },
            { 'question': 'In cancer staging, what does the classification C2 indicate?', 'choices': ['A) Invasion of nearby tissue', 'B) Metastasis to distant organs', 'C) Involvement of some lymph nodes', 'D) Involvement of the apical lymph node', 'E) Localized tumor with no lymph node involvement'], 'answer': 'D) Involvement of the apical lymph node', 'explanation': '** In the context of cancer staging, C1 classification typically denotes involvement of some, but not all, lymph nodes, while C2 specifically indicates involvement of the apical lymph node. D classification is reserved for metastasis to distant organs.' },
            { 'question': 'Which condition is most commonly associated with painless jaundice?', 'choices': ['A) Hepatitis A', 'B) Gallstones', 'C) Cholangiocarcinoma', 'D) Pancreatic cancer', "E) Gilbert's syndrome"], 'answer': 'C) Cholangiocarcinoma', 'explanation': '** Painless jaundice is often a sign of cholangiocarcinoma, particularly when associated with underlying conditions like Ulcerative Colitis (UC) and Primary Sclerosing Cholangitis (PSC). This symptom results from bile duct obstruction.' },
            { 'question': 'A patient presents with a villous adenoma and has a low serum sodium level and a positive fecal occult blood test. Which additional finding would most support a diagnosis of familial colorectal cancer?', 'choices': ['A) A history of chronic pancreatitis', 'B) A family history of colorectal cancer', 'C) A personal history of type 2 diabetes', 'D) A high dietary intake of red meat', 'E) A history of irritable bowel syndrome'], 'answer': 'B) A family history of colorectal cancer', 'explanation': '** Villous adenomas are precancerous lesions that can lead to colorectal cancer. A positive fecal occult blood test, low serum sodium, and most importantly, a family history of colorectal cancer, significantly increase the likelihood of a diagnosis related to familial colorectal cancer risk.' },
            { 'question': 'Which condition is characterized by metaplastic changes seen on pathology, often in response to chronic gastroesophageal reflux disease?', 'choices': ['A) Peptic ulcer disease', "B) Barrett's esophagus", 'C) Gastric adenocarcinoma', 'D) Esophageal varices', 'E) Achalasia'], 'answer': "B) Barrett's esophagus", 'explanation': "** Barrett's esophagus represents metaplastic changes to the cells of the lower esophagus, a complication of chronic gastroesophageal reflux disease (GERD), and is a precancerous condition." },
            { 'question': 'In the management of intestinal obstruction secondary to adhesions, what is the initial step?', 'choices': ['A) Immediate laparotomy', 'B) Administration of broad-spectrum antibiotics', 'C) Insertion of a nasogastric (NG) tube for decompression', 'D) Oral administration of a gastrografin meal', 'E) Therapeutic enema'], 'answer': 'C) Insertion of a nasogastric (NG) tube for decompression', 'explanation': '** The initial management for intestinal obstruction, particularly due to adhesions, involves the placement of a nasogastric tube for decompression ("drip and suck") to relieve symptoms and prevent further complications while further evaluation and management are planned.' },
            { 'question': 'What is the definitive treatment for hidradenitis suppurativa?', 'choices': ['A) Systemic antibiotics', 'B) Corticosteroid injection', 'C) Wide local excision', 'D) Topical antibiotics', 'E) Laser therapy'], 'answer': 'C) Wide local excision', 'explanation': '** The definitive treatment for hidradenitis suppurativa, a chronic skin condition characterized by recurrent abscesses, is wide local excision of the affected areas to remove the inflamed tissue.' },
            { 'question': 'MEN 2A syndrome affects which of the following glands?', 'choices': ['A) Thyroid, parathyroid, and adrenal glands', 'B) Pancreas, thyroid, and pituitary glands', 'C) Adrenal, pituitary, and pineal glands', 'D) Thyroid, pancreas, and adrenal glands', 'E) Parathyroid, pancreas, and pituitary glands'], 'answer': 'A) Thyroid, parathyroid, and adrenal glands', 'explanation': '** MEN 2A syndrome is characterized by the involvement of the thyroid (medullary thyroid carcinoma), parathyroid (hyperparathyroidism), and adrenal glands (pheochromocytoma).' },
            { 'question': 'What is the recommended treatment for patients diagnosed with MEN 2A syndrome to prevent medullary thyroid carcinoma?', 'choices': ['A) Radioactive iodine therapy', 'B) Prophylactic thyroidectomy', 'C) High-dose calcium supplementation', 'D) Adrenal gland monitoring only', 'E) Lifetime surveillance of thyroid function'], 'answer': 'B) Prophylactic thyroidectomy', 'explanation': '** For patients with MEN 2A syndrome, a prophylactic thyroidectomy is recommended to prevent the development of medullary thyroid carcinoma, which is almost invariably associated with the syndrome.' },
            { 'question': 'In a patient with hyperparathyroidism, which lab finding is indicative of a secondary cause related to vitamin or mineral deficiency?', 'choices': ['A) High calcium, high phosphate', 'B) Low calcium, high phosphate', 'C) High calcium, low phosphate', 'D) High PTH, high calcium, low phosphate', 'E) High PTH, high calcium, low magnesium'], 'answer': 'E) High PTH, high calcium, low magnesium', 'explanation': '** A pattern of high parathyroid hormone (PTH), high calcium, and low magnesium suggests a secondary cause of hyperparathyroidism, such as hypomagnesemia, which can affect PTH secretion and activity.' },
            { 'question': 'Which policy pertains to the urgency of referral for patients suspected of having colorectal cancer?', 'choices': ['A) Immediate ER referral', 'B) Two-week wait referral', 'C) Six-month surveillance', 'D) Annual screening', 'E) Biennial fecal occult blood testing'], 'answer': 'B) Two-week wait referral', 'explanation': '** The two-week wait referral policy is designed for patients with symptoms suggestive of colorectal cancer, ensuring they are seen by a specialist within two weeks to expedite diagnosis and treatment.' },
            { 'question': 'In the case of an asymptomatic patient with gallstones discovered incidentally, what is the recommended management?', 'choices': ['A) Immediate cholecystectomy', 'B) Oral bile acid therapy', 'C) Wait and watch approach', 'D) ERCP and stone extraction', 'E) Initiate a low-fat diet'], 'answer': 'C) Wait and watch approach', 'explanation': '** For asymptomatic gallstones, the recommended management is a wait and watch approach, as most people with gallstones do not develop symptoms or complications that would require treatment.' },
            { 'question': 'Which of the following is not included in the Glasgow Coma Scale?', 'choices': ['A) Eye opening response', 'B) Verbal response', 'C) Motor response', 'D) Pain response', 'E) Temperature response'], 'answer': 'E) Temperature response', 'explanation': '** The Glasgow Coma Scale includes three components: eye opening, verbal, and motor responses. It does not include temperature or pain responses.' },
            { 'question': 'What is the best progressive marker for acute pancreatitis?', 'choices': ['A) White blood cell count', 'B) C-reactive protein (CRP)', 'C) Amylase', 'D) Lipase', 'E) Alanine aminotransferase (ALT)'], 'answer': 'B) C-reactive protein (CRP)', 'explanation': '** While amylase and lipase are commonly used to diagnose acute pancreatitis, CRP is considered the best marker for monitoring the progression of the disease.' },
            { 'question': 'What is the best treatment for a fistula in ano?', 'choices': ['A) Antibiotics', 'B) Fistulotomy with drainage of the sinus', 'C) Ligation of the intersphincteric fistula tract (LIFT)', 'D) Fibrin glue injection', 'E) Seton placement'], 'answer': 'B) Fistulotomy with drainage of the sinus', 'explanation': '** Fistulotomy with drainage of the sinus is the treatment of choice for most anal fistulas. It involves cutting open the entire length of the fistula in order to flush out the infected tissue and allow it to heal.' },
            { 'question': 'What is the best treatment for Clostridium difficile infection?', 'choices': ['A) IV metronidazole', 'B) PO metronidazole', 'C) PO vancomycin', 'D) IV vancomycin', 'E) Fidaxomicin'], 'answer': 'C) PO vancomycin', 'explanation': '** Oral vancomycin is considered the best treatment for C. difficile infection. IV metronidazole is not as effective and is not recommended.' },
            { 'question': 'What does an anaerobic gram-positive rod on a Gram stain indicate?', 'choices': ['A) Escherichia coli infection', 'B) Staphylococcus aureus infection', 'C) Clostridium difficile infection', 'D) Pseudomonas aeruginosa infection', 'E) Streptococcus pneumoniae infection'], 'answer': 'C) Clostridium difficile infection', 'explanation': '** Clostridium difficile is an anaerobic gram-positive rod. It is a common cause of antibiotic-associated diarrhea and pseudomembranous colitis.' },
            { 'question': 'What is the most likely cause of watery, bloody diarrhea following consumption of undercooked chicken?', 'choices': ['A) Salmonella enterica', 'B) Campylobacter jejuni', 'C) Escherichia coli O157:H7', 'D) Shigella dysenteriae', 'E) Vibrio cholerae'], 'answer': 'B) Campylobacter jejuni', 'explanation': '** Campylobacter jejuni is a gram-negative spiral bacterium commonly associated with poultry. Infection often results in watery, sometimes bloody, diarrhea.' },
            { 'question': 'What is the most likely consequence of a fracture to the neck of the fibula?', 'choices': ['A) Inability to plantarflex the foot', 'B) Inability to dorsiflex the foot', 'C) Inability to invert the foot', 'D) Inability to evert the foot', 'E) Loss of sensation in the sole of the foot'], 'answer': 'B) Inability to dorsiflex the foot', 'explanation': '** The common peroneal nerve, which can be injured in a fracture of the neck of the fibula, innervates the muscles responsible for dorsiflexion and eversion of the foot.' },
            { 'question': 'What type of sensory loss is associated with a common peroneal nerve injury?', 'choices': ['A) Loss of sensation in the sole of the foot', 'B) Loss of sensation in the heel of the foot', 'C) Loss of sensation in the medial aspect of the leg', 'D) Loss of sensation on the dorsum of the foot, including the first web space', 'E) Loss of sensation on the lateral aspect of the leg'], 'answer': 'D) Loss of sensation on the dorsum of the foot, including the first web space', 'explanation': '** The common peroneal nerve provides sensory innervation to the dorsum of the foot, including the first web space.' },
            { 'question': 'Where is the most likely location of a radial nerve injury if a patient has difficulty with finger and wrist extension?', 'choices': ['A) Wrist', 'B) Forearm', 'C) Elbow', 'D) Axilla', 'E) Neck'], 'answer': 'C) Elbow', 'explanation': '** The radial nerve innervates the extensor muscles of the wrist and fingers. An injury at the level of the elbow can result in weakness or loss of these functions.' },
            { 'question': 'What is the most likely diagnosis for a patient who experiences a blow to the head, feels fine initially, but then deteriorates?', 'choices': ['A) Concussion', 'B) Subdural hematoma', 'C) Epidural hematoma', 'D) Cerebral contusion', 'E) Diffuse axonal injury'], 'answer': 'C) Epidural hematoma', 'explanation': '** An epidural hematoma often presents with a lucid interval where the patient feels fine initially after a head injury, but then deteriorates as the hematoma expands.' },
            { 'question': 'What is the most appropriate investigation for fecal occult blood?', 'choices': ['A) Abdominal ultrasound', 'B) CT scan of the abdomen', 'C) Barium enema', 'D) Colonoscopy', 'E) Sigmoidoscopy'], 'answer': 'D) Colonoscopy', 'explanation': '** Colonoscopy is the investigation of choice for fecal occult blood. It allows for direct visualization of the entire colon and the removal of polyps.' },
            { 'question': 'What is the most common symptom of renal colic?', 'choices': ['A) Hematuria', 'B) Frequency', 'C) Dysuria', 'D) Flank pain', 'E) Abdominal pain'], 'answer': 'D) Flank pain', 'explanation': '** Renal colic is typically characterized by severe, intermittent flank pain that can radiate to the groin.' },
            { 'question': 'What is the best diagnostic test for renal colic?', 'choices': ['A) Abdominal ultrasound', 'B) Intravenous pyelogram', 'C) CT scan without contrast (non-contrast helical CT)', 'D) Urinalysis', 'E) MRI of the abdomen'], 'answer': 'C) CT scan without contrast (non-contrast helical CT)', 'explanation': '** Non-contrast helical CT scan is the most accurate test for diagnosing renal colic. It can detect stones as small as 1-2 mm in diameter.' },
            { 'question': 'What is the best treatment for an 8mm kidney stone?', 'choices': ['A) Observation and pain management', 'B) Extracorporeal shock wave lithotripsy (ESWL)', 'C) Ureteroscopy with laser lithotripsy', 'D) Percutaneous nephrolithotomy', 'E) Open surgery'], 'answer': 'B) Extracorporeal shock wave lithotripsy (ESWL)', 'explanation': '** ESWL is the treatment of choice for kidney stones larger than 5mm and smaller than 20mm. Stones smaller than 5mm will often pass spontaneously.' },
            { 'question': 'What is the most likely cause of renal failure in a patient who has been stabbed in the chest and abdomen?', 'choices': ['A) Glomerulonephritis', 'B) Acute tubular necrosis', 'C) Renal artery thrombosis', 'D) Renal vein thrombosis', 'E) Acute interstitial nephritis'], 'answer': 'B) Acute tubular necrosis', 'explanation': '** Acute tubular necrosis is the most common cause of acute kidney injury in hospitalized patients. It can be caused by ischemia, which could occur as a result of blood loss from a stabbing injury.' },
            { 'question': 'What criteria are used to diagnose sepsis?', 'choices': ['A) SIRS criteria plus a known source of infection', 'B) SOFA score greater than 2', 'C) Positive blood cultures', 'D) Fever and tachycardia', 'E) White blood cell count greater than 12,000/mm^3'], 'answer': 'A) SIRS criteria plus a known source of infection', 'explanation': '** Sepsis is defined as the presence of infection along with systemic manifestations of infection, such as the systemic inflammatory response syndrome (SIRS). SIRS criteria include temperature >38°C or <36°C, heart rate >90 beats per minute, respiratory rate >20 breaths per minute or PaCO2 <32 mmHg, and white blood cell count >12,000/mm^3, <4,000/mm^3, or >10% immature (band) forms.' },
            { 'question': 'What is the most likely cause of a hemorrhage in the basal ganglia in a patient with left ventricular hypertrophy?', 'choices': ['A) Ischemic stroke', 'B) Hemorrhagic stroke', 'C) Subarachnoid hemorrhage', 'D) Transient ischemic attack', 'E) Cerebral venous sinus thrombosis'], 'answer': 'B) Hemorrhagic stroke', 'explanation': '** Hypertension, which can cause left ventricular hypertrophy, is the most common cause of hemorrhagic stroke. The basal ganglia are particularly susceptible to hypertensive hemorrhage.' },
            { 'question': 'What is the most likely diagnosis for a young child with bone problems and a "blue wing" sign?', 'choices': ['A) Osteosarcoma', "B) Ewing's sarcoma", 'C) Osteochondroma', 'D) Chondrosarcoma', 'E) Giant cell tumor'], 'answer': "B) Ewing's sarcoma", 'explanation': '** The "blue wing" sign is a buzzword often associated with Ewing\'s sarcoma, a malignant small round blue cell tumor.' },
            { 'question': "What is the most characteristic feature of Alzheimer's disease on brain imaging?", 'choices': ['A) Increase in brain size', 'B) Decrease in brain size', 'C) Presence of multiple infarcts', 'D) Presence of space-occupying lesions', 'E) Normal brain size and morphology'], 'answer': 'B) Decrease in brain size', 'explanation': "** Alzheimer's disease is characterized by a decrease in brain size, particularly in the hippocampus and cortex, due to neuronal loss." },
            { 'question': 'What is the best way to investigate a suspected case of Creutzfeldt-Jakob Disease (CJD)?', 'choices': ['A) Brain biopsy', 'B) Tonsil biopsy', 'C) Cerebrospinal fluid analysis', 'D) Electroencephalogram', 'E) MRI of the brain'], 'answer': 'B) Tonsil biopsy', 'explanation': '** A tonsil biopsy can be used to detect the presence of prions, abnormal proteins that are associated with CJD.' },
            { 'question': 'What is the most appropriate investigation for suspected subarachnoid hemorrhage?', 'choices': ['A) CT scan of the head', 'B) MRI of the head', 'C) Lumbar puncture for xanthochromia', 'D) Carotid Doppler ultrasound', 'E) Cerebral angiography', 'A) Sodium bicarbonate', 'B) Insulin and glucose', 'C) Calcium gluconate', 'D) Sodium polystyrene sulfonate', 'E) Hemodialysis'], 'answer': 'C) Lumbar puncture for xanthochromia', 'explanation': '** A lumbar puncture that shows xanthochromia, a yellowish discoloration of the cerebrospinal fluid, is indicative of a subarachnoid hemorrhage.\n\n\n\n\n\n\n\n## Gastro\n\n### Question 1\nA patient presents with hyperkalaemia. Which is the single most appropriate initial treatment to protect the heart?\n\n- A) Sodium bicarbonate\n- B) Insulin and glucose\n- C) Calcium gluconate\n- D) Sodium polystyrene sulfonate\n- E) Hemodialysis\n\n**Answer: C) Calcium gluconate**\n\n**Explanation:** Calcium gluconate is used as the first-line treatment in hyperkalaemia to protect the heart by stabilizing the cardiac membrane.' },
            { 'question': 'A patient with a history of sarcoidosis, on steroids, presents with tonic-clonic seizures, thirst, polyuria, and high sodium levels. Which is the single most likely diagnosis?', 'choices': ["A) Cushing's syndrome", "B) Addison's disease", 'C) Syndrome of inappropriate antidiuretic hormone secretion (SIADH)', 'D) Diabetes insipidus secondary to neurosarcoidosis', 'E) Hyperaldosteronism'], 'answer': 'D) Diabetes insipidus secondary to neurosarcoidosis', 'explanation': '** Neurosarcoidosis can infiltrate the hypothalamus and pituitary gland, leading to diabetes insipidus, which is characterized by polyuria, thirst, and hypernatremia.' },
            { 'question': 'Which is the single most appropriate formula to calculate the plasma osmolality?', 'choices': ['A) 2(Na + K) + Glucose + Urea', 'B) 2(Na) + Glucose/18 + BUN/2.8', 'C) Na + K + Cl', 'D) 2(Na) + Glucose + Urea', 'E) Na + K + Glucose + Urea'], 'answer': 'A) 2(Na + K) + Glucose + Urea', 'explanation': '** The formula for calculating plasma osmolality is 2(Na + K) + Glucose + Urea. Note that ADH works at the collecting tubule to regulate water reabsorption.' },
            { 'question': 'Which is the single most appropriate investigation for a patient with a change in bowel habits and rectal bleeding?', 'choices': ['A) Abdominal ultrasound', 'B) Barium enema', 'C) Colonoscopy', 'D) CT scan of the abdomen', 'E) Fecal occult blood test'], 'answer': 'C) Colonoscopy', 'explanation': '** Colonoscopy is the most appropriate investigation for a patient with a change in bowel habits and rectal bleeding as it allows for direct visualization of the colon and rectum, and biopsy of any suspicious lesions.' },
            { 'question': 'A patient with a history of alcoholism presents with low phosphate levels after starting oral feeding. Which is the single most likely diagnosis?', 'choices': ['A) Alcoholic ketoacidosis', "B) Wernicke's encephalopathy", 'C) Refeeding syndrome', 'D) Alcoholic hepatitis', 'E) Mallory-Weiss syndrome'], 'answer': 'C) Refeeding syndrome', 'explanation': '** Refeeding syndrome can occur in malnourished patients, such as those with alcoholism, when they are refed, particularly with carbohydrates. It is characterized by hypophosphatemia, along with other electrolyte disturbances.' },
            { 'question': 'A patient presents with weight loss, abnormal muscle twitch, and periodic acid Schiff positive macrophages in the lamina propria of the small intestine. Which is the single most likely diagnosis?', 'choices': ["A) Crohn's disease", 'B) Ulcerative colitis', "C) Whipple's disease caused by Tropheryma whippelii", 'D) Celiac disease', 'E) Gastroenteritis caused by Giardia lamblia'], 'answer': "C) Whipple's disease caused by Tropheryma whippelii", 'explanation': "** Whipple's disease is a rare bacterial infection caused by Tropheryma whippelii. It can cause a variety of symptoms, including weight loss and abnormal muscle twitch. The diagnosis is confirmed by the presence of periodic acid Schiff positive macrophages in the lamina propria of the small intestine." },
            { 'question': 'Which is the single most appropriate prophylaxis for varices?', 'choices': ['A) Octreotide', 'B) Vasopressin', 'C) Propranolol', 'D) Terlipressin', 'E) Sclerotherapy'], 'answer': 'C) Propranolol', 'explanation': '** Propranolol, a non-selective beta-blocker, is used for primary prophylaxis of variceal bleeding in patients with portal hypertension. Terlipressin is used for the treatment of acute variceal bleeding.' },
            { 'question': 'A patient presents with colicky postprandial abdominal pain and rectal bleeding. Which is the single most appropriate investigation?', 'choices': ['A) Abdominal ultrasound', 'B) Colonoscopy', 'C) CT angiography', 'D) Mesenteric angiography', 'E) Barium enema'], 'answer': 'D) Mesenteric angiography', 'explanation': '** Mesenteric angiography is the most appropriate investigation for a patient presenting with colicky postprandial abdominal pain and rectal bleeding, as these symptoms are suggestive of mesenteric ischemia.' },
            { 'question': 'Which is the single most specific test for Coeliac disease?', 'choices': ['A) Anti-tissue transglutaminase (TTG) antibodies', 'B) Anti-endomysial antibodies', 'C) Anti-gliadin antibodies', 'D) Small bowel biopsy', 'E) HLA-DQ2 and HLA-DQ8 genotyping'], 'answer': 'B) Anti-endomysial antibodies', 'explanation': '** Anti-endomysial antibodies are highly specific for Coeliac disease. While anti-TTG antibodies are sensitive, they are not as specific.' },
            { 'question': 'A HIV-positive patient presents with watery, crampy diarrhoea. Which is the single most likely causative organism?', 'choices': ['A) Cryptosporidium', 'B) Giardia lamblia', 'C) Entamoeba histolytica', 'D) Clostridium difficile', 'E) Escherichia coli'], 'answer': 'A) Cryptosporidium', 'explanation': '** Cryptosporidium is a common cause of chronic diarrhoea in HIV-positive patients, particularly those with low CD4 counts.' },
            { 'question': 'Which is the single most appropriate treatment for ascites?', 'choices': ['A) Furosemide', 'B) Spironolactone', 'C) Hydrochlorothiazide', 'D) Metolazone', 'E) Mannitol'], 'answer': 'B) Spironolactone', 'explanation': '** Spironolactone, a potassium-sparing diuretic, is the first-line treatment for ascites due to cirrhosis.' },
            { 'question': 'Which is the single most appropriate antidote for paracetamol overdose?', 'choices': ['A) Activated charcoal', 'B) N-acetylcysteine', 'C) Flumazenil', 'D) Naloxone', 'E) Sodium bicarbonate', 'A) FBC every month, LFT every 6 months, U&E every year', 'B) FBC every 2 weeks, LFT every 3 months, U&E every 6 months', 'C) FBC every week, LFT every month, U&E every 3 months', 'D) FBC every 6 months, LFT every year, U&E every 2 years', 'E) FBC, LFT, and U&E should all be checked every month'], 'answer': 'B) N-acetylcysteine', 'explanation': '** N-acetylcysteine is the antidote for paracetamol (acetaminophen) overdose. It replenishes glutathione stores, enhancing non-toxic metabolism of paracetamol and protecting the liver from injury.\n\n\n## Haem/renal\n\n### Question 1\nA patient has been prescribed methotrexate. How often should the Full Blood Count (FBC), Liver Function Test (LFT), and Urea & Electrolytes (U&E) be initially checked?\n\n- A) FBC every month, LFT every 6 months, U&E every year\n- B) FBC every 2 weeks, LFT every 3 months, U&E every 6 months\n- C) FBC every week, LFT every month, U&E every 3 months\n- D) FBC every 6 months, LFT every year, U&E every 2 years\n- E) FBC, LFT, and U&E should all be checked every month\n\n**Answer: B) FBC every 2 weeks, LFT every 3 months, U&E every 6 months**\n\n**Explanation:** Methotrexate can have side effects that affect blood cells and liver function. Therefore, it is recommended to check FBC every 2 weeks, LFT every 3 months, and U&E every 6 months initially.' },
            { 'question': 'A patient with sickle cell disease has had 6 crises in the past year. What is the single most appropriate management option for this patient?', 'choices': ['A) Regular blood transfusions', 'B) Bone marrow transplant', 'C) Hydroxyurea prophylaxis', 'D) Pain management only', 'E) Regular iron supplements'], 'answer': 'C) Hydroxyurea prophylaxis', 'explanation': '** Hydroxyurea is a medication that can reduce the frequency of painful crises in sickle cell disease and is indicated for patients who have had multiple crises in a year.' },
            { 'question': 'What type of hemoglobin is found in patients with Sickle Cell disease?', 'choices': ['A) HbA', 'B) HbA2', 'C) HbF', 'D) HbS', 'E) HbC'], 'answer': 'D) HbS', 'explanation': '** Sickle Cell disease is caused by a mutation in the beta-globin gene that results in the production of Hemoglobin S (HbS) instead of normal Hemoglobin A (HbA).' },
            { 'question': 'A patient presents with massive splenomegaly. A cytogenetic analysis reveals a t(9;22) translocation. What is the single most likely diagnosis?', 'choices': ['A) Acute Lymphoblastic Leukemia (ALL)', 'B) Chronic Myeloid Leukemia (CML)', 'C) Acute Myeloid Leukemia (AML)', "D) Hodgkin's Lymphoma", "E) Non-Hodgkin's Lymphoma"], 'answer': 'B) Chronic Myeloid Leukemia (CML)', 'explanation': '** The t(9;22) translocation, also known as the Philadelphia chromosome, is characteristic of Chronic Myeloid Leukemia (CML).' },
            { 'question': 'A 26-year-old woman presents with menorrhagia and bruising. She has low platelets and is diagnosed with Disseminated Intravascular Coagulation (DIC). What is the single most likely diagnosis?', 'choices': ['A) Idiopathic Thrombocytopenic Purpura (ITP)', 'B) Thrombotic Thrombocytopenic Purpura (TTP)', 'C) Hemolytic Uremic Syndrome (HUS)', 'D) Acute Promyelocytic Leukemia (APML)', 'E) Von Willebrand Disease'], 'answer': 'D) Acute Promyelocytic Leukemia (APML)', 'explanation': '** APML is a subtype of Acute Myeloid Leukemia that can present with symptoms of DIC, such as menorrhagia and bruising, due to the release of procoagulant factors from the malignant promyelocytes.' },
            { 'question': 'What is the single most appropriate treatment for Acute Promyelocytic Leukemia (APML)?', 'choices': ['A) Chemotherapy alone', 'B) Radiation therapy', 'C) All-trans retinoic acid (ATRA) alone', 'D) All-trans retinoic acid (ATRA) and chemotherapy', 'E) Bone marrow transplant'], 'answer': 'D) All-trans retinoic acid (ATRA) and chemotherapy', 'explanation': '** The standard treatment for APML is a combination of all-trans retinoic acid (ATRA) and chemotherapy. ATRA helps the immature promyelocytes mature into normal white blood cells and chemotherapy is used to kill any remaining leukemia cells.' },
            { 'question': 'A patient is diagnosed with Chronic Lymphocytic Leukemia (CLL). What is the single most appropriate management option for this patient?', 'choices': ['A) Immediate chemotherapy', 'B) Radiation therapy', 'C) Bone marrow transplant', 'D) No treatment necessary', 'E) Regular blood transfusions'], 'answer': 'D) No treatment necessary', 'explanation': '** CLL is often a slow-growing type of leukemia and many patients do not require treatment until the disease progresses or symptoms appear.' },
            { 'question': 'Membranous Glomerulonephritis (GN) is associated with which of the following conditions?', 'choices': ['A) Diabetes Mellitus', 'B) Systemic Lupus Erythematosus (SLE)', 'C) Lymphoma and Leukemia', 'D) Hepatitis B', 'E) IgA Nephropathy'], 'answer': 'C) Lymphoma and Leukemia', 'explanation': '** Membranous GN can be associated with malignancies such as lymphoma and leukemia. It is thought that tumor antigens may form immune complexes that deposit in the glomerular basement membrane, leading to the disease.' },
            { 'question': 'A Jewish patient presents with bleeding. Lab tests show increased APTT, normal PT, and normal Factor VIII levels. What is the single most likely diagnosis?', 'choices': ['A) Hemophilia A', 'B) Hemophilia B', 'C) Hemophilia C', 'D) Von Willebrand Disease', 'E) Disseminated Intravascular Coagulation (DIC)'], 'answer': 'C) Hemophilia C', 'explanation': '** Hemophilia C, also known as Factor XI deficiency, is more common in individuals of Ashkenazi Jewish descent. It is characterized by an increase in APTT with normal PT and Factor VIII levels.' },
            { 'question': 'A patient presents with increased Hemoglobin (17 g/dL) and increased Red Cell Mass. Alkaline Phosphatase (ALP) levels are normal. What is the single most likely diagnosis?', 'choices': ['A) Polycythemia Vera', 'B) Secondary Polycythemia', 'C) Iron Deficiency Anemia', 'D) Pernicious Anemia', 'E) Sickle Cell Disease'], 'answer': 'B) Secondary Polycythemia', 'explanation': '** Secondary polycythemia is characterized by an increase in red blood cell mass due to an appropriate or inappropriate increase in erythropoietin. This can occur in response to chronic hypoxia or as a result of an erythropoietin-secreting tumor.' },
            { 'question': 'What is the single most appropriate treatment for a Deep Vein Thrombosis (DVT) in a homeless person who is unlikely to check his INR?', 'choices': ['A) Warfarin', 'B) Low Molecular Weight Heparin (LMWH)', 'C) Unfractionated Heparin', 'D) Direct Oral Anticoagulants (DOACs)', 'E) Aspirin'], 'answer': 'B) Low Molecular Weight Heparin (LMWH)', 'explanation': '** LMWH is a good choice for a patient who is unlikely to have regular INR checks, as it does not require monitoring. It is also safe and effective for the treatment of DVT.' },
            { 'question': 'Which medication is most likely to cause a rise in INR?', 'choices': ['A) Metformin', 'B) Lisinopril', 'C) Sodium Valproate', 'D) Levothyroxine', 'E) Ibuprofen'], 'answer': 'C) Sodium Valproate', 'explanation': '** Sodium valproate can inhibit the cytochrome P450 enzyme system, which is involved in the metabolism of warfarin, leading to an increase in INR.' },
            { 'question': 'What is the first-line treatment for osteoporosis?', 'choices': ['A) Strontium', 'B) Alendronate', 'C) Risedronate', 'D) Calcium and Vitamin D supplements', 'E) Hormone Replacement Therapy (HRT)'], 'answer': 'B) Alendronate', 'explanation': '** Alendronate is a bisphosphonate and is the first-line treatment for osteoporosis. It works by inhibiting osteoclast-mediated bone resorption.' },
            { 'question': 'A patient presents with a history suggestive of Rheumatoid Arthritis (RA) but tests negative for Rheumatoid Factor (Rh). What is the single most likely diagnosis?', 'choices': ['A) Osteoarthritis', 'B) Systemic Lupus Erythematosus (SLE)', 'C) Gout', 'D) Rheumatoid Arthritis (RA)', 'E) Psoriatic Arthritis'], 'answer': 'D) Rheumatoid Arthritis (RA)', 'explanation': '** While Rheumatoid Factor is often positive in RA, it can be negative in about 20% of cases. Therefore, a negative Rheumatoid Factor does not rule out RA.' },

            { 'question': 'Which nutrient is most important for wound healing?', 'choices': ['A) Vitamin C', 'B) Iron', 'C) Zinc', 'D) Vitamin D', 'E) Calcium'], 'answer': 'C) Zinc', 'explanation': '** Zinc plays a crucial role in collagen synthesis and immune function, which are essential for wound healing.' },
            { 'question': 'What can cause an isolated rise in creatinine?', 'choices': ['A) Dehydration', 'B) Kidney stones', 'C) Trimethoprim use in UTI', 'D) High protein diet', 'E) Exercise'], 'answer': 'C) Trimethoprim use in UTI', 'explanation': '** Trimethoprim can cause an isolated rise in creatinine by inhibiting the secretion of creatinine, which can falsely elevate serum creatinine levels.' },

            { 'question': "What is Bartter's syndrome?", 'choices': ["A) A genetic disorder affecting the kidneys' ability to reabsorb sodium", 'B) A disorder characterized by the formation of kidney stones', 'C) A condition causing chronic kidney disease', 'D) A disorder causing high blood pressure and edema', 'E) A condition characterized by the overproduction of red blood cells', 'A) Furosemide', 'B) Metoprolol', 'C) Lisinopril', 'D) Digoxin', 'E) Spironolactone'], 'answer': "A) A genetic disorder affecting the kidneys' ability to reabsorb sodium", 'explanation': "** Bartter's syndrome is a group of rare genetic disorders that affect the kidneys' ability to reabsorb sodium, leading to a loss of salt and water, low blood pressure, and elevated levels of aldosterone and renin.\n\n## Cardio/resp\n\n### Question 1\nA 65-year-old man with a history of heart failure is started on a new medication that increases BNP levels. Which is the single most likely medication he has been started on?\n\n- A) Furosemide\n- B) Metoprolol\n- C) Lisinopril\n- D) Digoxin\n- E) Spironolactone\n\n**Answer: E) Spironolactone**\n\n**Explanation:** Spironolactone is a potassium-sparing diuretic that has been shown to decrease mortality in heart failure, possibly through its ability to increase BNP levels." },
            { 'question': 'A 45-year-old woman presents with a cough and fever. A chest X-ray reveals a pneumonia in the middle lobe, but the diaphragm is clearly visible. Which is the single most likely diagnosis?', 'choices': ['A) Lobar pneumonia', 'B) Bronchopneumonia', 'C) Tuberculosis', 'D) Lung abscess', 'E) Middle lobe syndrome'], 'answer': 'E) Middle lobe syndrome', 'explanation': '** Middle lobe syndrome is characterized by recurrent or chronic obstruction or infection of the middle lobe of the right lung. It is often associated with pneumonia, but unlike other forms of pneumonia, the diaphragm is often clearly visible on chest X-ray.' },
            { 'question': 'A 60-year-old man has had persistent pneumonia despite 1 week of antibiotics and 3 weeks later. Which is the single most likely diagnosis?', 'choices': ['A) Tuberculosis', 'B) Lung abscess', 'C) Bronchial malignancy', 'D) Chronic obstructive pulmonary disease (COPD)', 'E) Asthma'], 'answer': 'C) Bronchial malignancy', 'explanation': '** Persistent pneumonia despite appropriate antibiotic therapy should raise suspicion for an underlying bronchial malignancy, which could obstruct the bronchus and lead to recurrent or non-resolving pneumonia.' },
            { 'question': 'A 55-year-old woman has had three blood pressure readings of 150/95 mmHg. Which is the single most appropriate initial investigation?', 'choices': ['A) Renal ultrasound', 'B) Echocardiogram', 'C) ECG and blood and urine tests', 'D) 24-hour urine collection for catecholamines', 'E) Thyroid function tests'], 'answer': 'C) ECG and blood and urine tests', 'explanation': '** The initial evaluation of a patient with newly diagnosed hypertension should include an ECG and blood and urine tests to assess for target organ damage and identify any secondary causes of hypertension.' },
            { 'question': 'A 50-year-old white man presents with newly diagnosed hypertension. Which is the single most appropriate initial treatment?', 'choices': ['A) Hydrochlorothiazide', 'B) Metoprolol', 'C) Amlodipine', 'D) Ramipril', 'E) Losartan'], 'answer': 'D) Ramipril', 'explanation': '** ACE inhibitors, such as ramipril, are often the first-line treatment for hypertension, particularly in white patients under the age of 55.' },
            { 'question': 'A 17-year-old girl presents with shortness of breath and a polyphonic wheeze. Which is the single most appropriate initial treatment?', 'choices': ['A) Inhaled corticosteroids', 'B) Oral corticosteroids', 'C) Long-acting beta-agonists', 'D) Leukotriene receptor antagonists', 'E) Short-acting beta-agonists'], 'answer': 'E) Short-acting beta-agonists', 'explanation': '** The initial treatment for symptoms of asthma, such as shortness of breath and wheezing, is usually a short-acting beta-agonist, such as salbutamol, used on an as-needed basis.' },
            { 'question': 'A 25-year-old man presents with palpitations. His ECG shows a sinus rhythm with pre-excitation. Which is the single most likely diagnosis?', 'choices': ['A) Atrial fibrillation', 'B) Ventricular tachycardia', 'C) Supraventricular tachycardia', 'D) Wolff-Parkinson-White syndrome', 'E) Long QT syndrome'], 'answer': 'D) Wolff-Parkinson-White syndrome', 'explanation': '** Wolff-Parkinson-White syndrome is characterized by the presence of an accessory pathway that leads to pre-excitation of the ventricles. This can be seen on ECG as a short PR interval and a delta wave, which may be described as "sinus rhythm with pre-excitation."' },
            { 'question': 'A 65-year-old man presents with heart failure several months after a myocardial infarction. Which is the single most likely complication he has developed?', 'choices': ['A) Ventricular septal defect', 'B) Mitral regurgitation', 'C) Ventricular aneurysm', 'D) Dressler syndrome', 'E) Cardiac tamponade'], 'answer': 'C) Ventricular aneurysm', 'explanation': '** Ventricular aneurysm is a complication that can occur following a myocardial infarction, typically several months after the event. It is caused by thinning and dilation of the ventricular wall, which can lead to heart failure.' },
            { 'question': 'A 70-year-old woman with poorly controlled hypertension develops increased blood pressure after starting a new medication for her arthritis. Which is the single most likely medication to have caused this?', 'choices': ['A) Paracetamol', 'B) Prednisolone', 'C) Methotrexate', 'D) Ibuprofen', 'E) Hydroxychloroquine'], 'answer': 'D) Ibuprofen', 'explanation': '** Non-steroidal anti-inflammatory drugs (NSAIDs), such as ibuprofen, can cause fluid retention and increase blood pressure, particularly in patients with pre-existing hypertension.' },
            { 'question': 'A 60-year-old man develops muscle pain and weakness after starting a new medication following a myocardial infarction. Which is the single most appropriate investigation?', 'choices': ['A) Creatine kinase', 'B) Alanine aminotransferase', 'C) Creatinine', 'D) Thyroid-stimulating hormone', 'E) Complete blood count'], 'answer': 'A) Creatine kinase', 'explanation': '** Statins, which are often started after a myocardial infarction to lower cholesterol levels, can cause muscle pain and weakness due to rhabdomyolysis. This can be confirmed by checking creatine kinase levels.' },
            { 'question': 'A 55-year-old man presents with irregular heart rhythms. His ECG shows a pattern consistent with Wenckebach. Which is the single most likely diagnosis?', 'choices': ['A) First-degree heart block', 'B) Second-degree heart block, Mobitz type I', 'C) Second-degree heart block, Mobitz type II', 'D) Third-degree heart block', 'E) Sick sinus syndrome'], 'answer': 'B) Second-degree heart block, Mobitz type I', 'explanation': '** Wenckebach, or Mobitz type I, is a type of second-degree heart block characterized by progressive lengthening of the PR interval until a beat is dropped.' },
            { 'question': 'A 70-year-old woman presents with dizziness and a heart rate of 40 bpm. Her ECG shows a type 2 heart block. Which is the single most appropriate treatment?', 'choices': ['A) Atropine', 'B) Isoprenaline', 'C) Pacemaker insertion', 'D) Beta-blockers', 'E) Digoxin'], 'answer': 'C) Pacemaker insertion', 'explanation': '** Symptomatic bradycardia due to type 2 heart block is typically treated with pacemaker insertion. Atropine and isoprenaline can be used as temporary measures but are not definitive treatments.' },
            { 'question': 'A 45-year-old woman presents with a history of recurrent venous thromboembolism and is found to have antiphospholipid syndrome. Which is the single most appropriate treatment?', 'choices': ['A) Aspirin', 'B) Warfarin with a target INR of 2-3', 'C) Warfarin with a target INR of 3-4', 'D) Direct oral anticoagulants', 'E) Low molecular weight heparin'], 'answer': 'C) Warfarin with a target INR of 3-4', 'explanation': '** Antiphospholipid syndrome is associated with a high risk of recurrent venous thromboembolism. Long-term anticoagulation with warfarin, aiming for a higher INR of 3-4, is typically recommended.' },
            { 'question': 'A 60-year-old man presents with shortness of breath and is found to have a pleural effusion on chest X-ray. Which is the single most appropriate initial investigation?', 'choices': ['A) CT scan of the chest', 'B) Bronchoscopy', 'C) Pulmonary function tests', 'D) Pleural aspiration', 'E) Thoracoscopy'], 'answer': 'D) Pleural aspiration', 'explanation': '** The initial investigation of a pleural effusion is usually pleural aspiration, which can provide information about the cause of the effusion based on the appearance, protein content, and cytology of the fluid.' },
            { 'question': 'A 50-year-old man presents with fever, night sweats, and a new heart murmur. Which is the single most appropriate initial diagnostic test?', 'choices': ['A) Transthoracic echocardiogram', 'B) Transesophageal echocardiogram', 'C) Blood cultures', 'D) Chest X-ray', 'E) CT scan of the chest'], 'answer': 'A) Transthoracic echocardiogram', 'explanation': '** The initial diagnostic test for suspected endocarditis is usually a transthoracic echocardiogram, which can visualize the heart valves and detect any vegetations or abscesses that may be present.' },
            { 'question': 'A 70-year-old man presents with fever and a new heart murmur. Blood cultures grow Streptococcus bovis. Which is the single most appropriate investigation?', 'choices': ['A) Upper endoscopy', 'B) Colonoscopy', 'C) CT scan of the abdomen', 'D) MRI of the brain', 'E) PET scan'], 'answer': 'B) Colonoscopy', 'explanation': '** Streptococcus bovis endocarditis is associated with colorectal cancer. Therefore, patients with this infection should undergo colonoscopy to screen for malignancy.' },
            { 'question': 'A 55-year-old smoker presents with hemoptysis and weight loss. A CT scan of the chest reveals a peripheral lung lesion. Which is the single most likely diagnosis?', 'choices': ['A) Small cell lung cancer', 'B) Squamous cell lung cancer', 'C) Adenocarcinoma of the lung', 'D) Large cell lung cancer', 'E) Bronchial carcinoid tumor'], 'answer': 'C) Adenocarcinoma of the lung', 'explanation': '** Adenocarcinoma is the most common type of lung cancer and is often located peripherally. It can present with symptoms such as cough, hemoptysis, and weight loss.' },
            { 'question': 'A 40-year-old woman presents with a dry cough and dyspnea. On examination, she has fine crackles and bilateral hilar lymphadenopathy on chest X-ray. Which is the single most likely diagnosis?', 'choices': ['A) Sarcoidosis', 'B) Tuberculosis', 'C) Lung cancer', 'D) Pneumonia', 'E) Pulmonary fibrosis'], 'answer': 'A) Sarcoidosis', 'explanation': '** Sarcoidosis is a systemic disease characterized by non-caseating granulomas. It often presents with respiratory symptoms, and bilateral hilar lymphadenopathy is a classic finding on chest X-ray.' },
            { 'question': 'A 30-year-old man presents with a persistent cough. His chest X-ray is normal, but Aspergillus is suspected. Which is the single most appropriate next step in management?', 'choices': ['A) Bronchial lavage', 'B) CT scan of the chest', 'C) Pulmonary function tests', 'D) Sputum culture', 'E) Serum galactomannan test'], 'answer': 'A) Bronchial lavage', 'explanation': '** In patients with suspected Aspergillus infection and a normal chest X-ray, bronchial lavage can be performed to obtain a sample for culture and microscopic examination.' },
            { 'question': 'A 50-year-old man presents with dyspnea and a dry cough. Pulmonary function tests reveal a low diffusion capacity for carbon monoxide. Which is the single most likely cause?', 'choices': ['A) Chronic obstructive pulmonary disease', 'B) Asthma', 'C) Pulmonary embolism', 'D) Pulmonary fibrosis due to alpha-1 antitrypsin deficiency', 'E) Lung cancer', 'A) Start beta-blockers', 'B) Start calcium channel blockers', 'C) Reassure the patient', 'D) 24-hour Holter monitor', 'E) Refer to a psychiatrist'], 'answer': 'D) Pulmonary fibrosis due to alpha-1 antitrypsin deficiency', 'explanation': '** Alpha-1 antitrypsin deficiency is a genetic disorder that can lead to pulmonary fibrosis, which is characterized by a low diffusion capacity for carbon monoxide on pulmonary function tests.\n\n\n\n\n### Question 21\nAn anxious patient presents with palpitations. The ECG is normal. What is the single most appropriate next step in management?\n\n- A) Start beta-blockers\n- B) Start calcium channel blockers\n- C) Reassure the patient\n- D) 24-hour Holter monitor\n- E) Refer to a psychiatrist\n\n**Answer: D) 24-hour Holter monitor**\n\n**Explanation:** In a patient with palpitations and a normal ECG, the next best step is to perform a 24-hour Holter monitor to capture any transient arrhythmias that may be causing the palpitations.' },
            { 'question': 'A patient presents with chest pain 3 days after a myocardial infarction. Which is the single most appropriate marker to check?', 'choices': ['A) Troponin T', 'B) Troponin I', 'C) CK-MB', 'D) Myoglobin', 'E) LDH'], 'answer': 'C) CK-MB', 'explanation': '** CK-MB is the best marker to check for a suspected re-infarction because its levels return to normal within 2 days, allowing for the detection of a new rise.' },
            { 'question': 'A patient presents with a rise in JVP, chest pain, and oxygen saturation of 80%. What is the single most likely diagnosis?', 'choices': ['A) Left ventricular infarction', 'B) Right ventricular infarction', 'C) Pulmonary embolism', 'D) Congestive heart failure', 'E) Pericarditis'], 'answer': 'B) Right ventricular infarction', 'explanation': '** The combination of a rise in JVP, chest pain, and low oxygen saturation is suggestive of a right ventricular infarction.' },
            { 'question': 'What is the single most appropriate treatment for right ventricular infarction?', 'choices': ['A) IV fluids', 'B) Diuretics', 'C) Vasopressors', 'D) Inotropic agents', 'E) Oxygen therapy'], 'answer': 'A) IV fluids', 'explanation': '** The treatment of choice for right ventricular infarction is intravenous fluids to improve preload and cardiac output.' },
            { 'question': 'In a patient with severe aortic stenosis, what is the single most likely auscultatory finding?', 'choices': ['A) Loud S1', 'B) Loud S2', 'C) Soft S2', 'D) Opening snap', 'E) Systolic murmur'], 'answer': 'C) Soft S2', 'explanation': '** In severe aortic stenosis, the second heart sound (S2) is often soft due to the inability of the aortic valve to close properly.' },
            { 'question': 'A patient presents with erythema multiforme and a positive Coombs test. What is the single most likely causative organism?', 'choices': ['A) Streptococcus pyogenes', 'B) Staphylococcus aureus', 'C) Mycoplasma pneumoniae', 'D) Haemophilus influenzae', 'E) Neisseria meningitidis'], 'answer': 'C) Mycoplasma pneumoniae', 'explanation': '** Mycoplasma pneumoniae is associated with erythema multiforme and can also cause a positive Coombs test due to immune-mediated hemolytic anemia.' },
            { 'question': 'A homeless person presents with a J wave on ECG. What is the single most likely diagnosis?', 'choices': ['A) Hyperthermia', 'B) Hypothermia', 'C) Hyperkalemia', 'D) Hypokalemia', 'E) Hypercalcemia'], 'answer': 'B) Hypothermia', 'explanation': '** A J wave (or Osborn wave) on ECG is a classic sign of hypothermia.' },
            { 'question': 'What is the single most common complication in the first 12 hours following a myocardial infarction?', 'choices': ['A) Cardiac arrhythmias', 'B) Cardiac tamponade', 'C) Pericarditis', 'D) Heart failure', 'E) Recurrent infarction'], 'answer': 'A) Cardiac arrhythmias', 'explanation': '** Cardiac arrhythmias are the most common complication in the first 12 hours following a myocardial infarction.' },
            { 'question': 'What is the single most appropriate treatment for ventricular tachycardia on ECG?', 'choices': ['A) Amiodarone', 'B) Lidocaine', 'C) Beta-blockers', 'D) DC cardioversion', 'E) Pacemaker implantation'], 'answer': 'D) DC cardioversion', 'explanation': '** In a patient with ventricular tachycardia, immediate DC cardioversion is the treatment of choice to restore normal rhythm.' },
            { 'question': 'What does ST elevation in leads V2, V3, and V4 on ECG indicate?', 'choices': ['A) Anterior transmural infarct', 'B) Inferior wall infarct', 'C) Lateral wall infarct', 'D) Posterior wall infarct', 'E) Septal wall infarct'], 'answer': 'A) Anterior transmural infarct', 'explanation': '** ST elevation in leads V2, V3, and V4 on ECG is indicative of an anterior transmural infarct.' },
            { 'question': 'A patient presents with shortness of breath and an enlarged heart on imaging. Lymphocytes are seen in the myocardium. What is the single most likely diagnosis?', 'choices': ['A) Viral myocarditis', 'B) Bacterial endocarditis', 'C) Rheumatic heart disease', 'D) Dilated cardiomyopathy', 'E) Hypertrophic cardiomyopathy'], 'answer': 'A) Viral myocarditis', 'explanation': '** The presence of lymphocytes in the myocardium is suggestive of viral myocarditis. Coxsackie virus is a common cause.' },
            { 'question': 'A homeless person presents with a cavitating lesion on chest imaging and green sputum. What is the single most likely causative organism?', 'choices': ['A) Streptococcus pneumoniae', 'B) Mycobacterium tuberculosis', 'C) Klebsiella pneumoniae', 'D) Staphylococcus aureus', 'E) Pseudomonas aeruginosa'], 'answer': 'C) Klebsiella pneumoniae', 'explanation': '** Klebsiella pneumoniae is a common cause of pneumonia in homeless individuals and can cause cavitating lesions and green sputum.' },

            { 'question': 'What is the single most appropriate investigation for suspected Pneumocystis jirovecii pneumonia (PCP) in a patient with AIDS?', 'choices': ['A) Chest X-ray', 'B) CT chest', 'C) Sputum culture', 'D) Bronchoalveolar lavage with silver staining', 'E) Lung biopsy'], 'answer': 'D) Bronchoalveolar lavage with silver staining', 'explanation': '** Bronchoalveolar lavage with silver staining is the investigation of choice for diagnosing PCP in patients with AIDS.' },

            { 'question': 'How is the anion gap calculated?', 'choices': ['A) Na + K - (Cl + HCO3)', 'B) Na - (Cl + HCO3)', 'C) (Na + K) - (Cl + HCO3)', 'D) (Na + K) - Cl', 'E) Na - Cl', '(Cl + HCO3)**'], 'answer': 'A) Na + K - (Cl + HCO3)', 'explanation': '** The anion gap is calculated by subtracting the sum of the major measured anions (chloride and bicarbonate) from the major measured cation (sodium and potassium).' },
            { 'question': 'How is plasma osmolality calculated?', 'choices': ['A) 2(Na + K) + glucose + urea', 'B) 2(Na) + glucose + urea', 'C) Na + K + 2(glucose) + urea', 'D) Na + K + glucose + 2(urea)', 'E) 2(Na) + 2(glucose) + urea'], 'answer': 'A) 2(Na + K) + glucose + urea', 'explanation': '** Plasma osmolality is calculated as twice the sum of the sodium and potassium concentrations, plus the glucose concentration, plus the urea concentration.' },
            { 'question': 'What is the best treatment for osteoporosis in a patient with a DEXA T-score of -3.8?', 'choices': ['A) Calcium and vitamin D supplements', 'B) Weight-bearing exercise', 'C) Bisphosphonates', 'D) Hormone replacement therapy', 'E) Selective estrogen receptor modulators', 'A) Blood A Rh D positive Jka positive', 'B) Blood A Rh D negative Jka positive', 'C) Blood A Rh D negative Jka negative', 'D) Blood O Rh D negative Jka positive', 'E) Blood AB Rh D positive Jka negative'], 'answer': 'C) Bisphosphonates', 'explanation': '** Bisphosphonates are the first-line treatment for osteoporosis. They work by inhibiting bone resorption, thereby increasing bone density and reducing the risk of fractures.\n\n## Data interpretation\n### Question 1\nA patient with blood group AB Rh D negative and anti-Jka positive requires a blood transfusion. Which is the single most appropriate type of blood to give?\n\n- A) Blood A Rh D positive Jka positive\n- B) Blood A Rh D negative Jka positive\n- C) Blood A Rh D negative Jka negative\n- D) Blood O Rh D negative Jka positive\n- E) Blood AB Rh D positive Jka negative\n\n**Answer: B) Blood A Rh D negative Jka positive**\n\n**Explanation:** The patient should receive blood that matches their ABO and RhD group and is also Jka positive to prevent an alloimmunization reaction.' },
            { 'question': 'A patient develops a transfusion reaction. Which is the single most appropriate initial management?', 'choices': ['A) Administer antihistamines', 'B) Continue the transfusion at a slower rate', 'C) Stop the blood transfusion and put up normal saline', 'D) Administer corticosteroids', 'E) Perform immediate blood cultures'], 'answer': 'C) Stop the blood transfusion and put up normal saline', 'explanation': '** The first step in managing a suspected transfusion reaction is to stop the transfusion and maintain IV access with normal saline.' },
            { 'question': 'A patient presents with anaemia, low haemoglobin and platelets. Which is the single most appropriate investigation?', 'choices': ['A) Bone marrow biopsy', 'B) Peripheral blood smear', 'C) Clotting screen', 'D) Serum ferritin and transferrin levels', 'E) Haemoglobin electrophoresis'], 'answer': 'C) Clotting screen', 'explanation': "** A clotting screen can help identify coagulopathies that could be contributing to the patient's low haemoglobin and platelet count." },

            { 'question': 'A post-operative patient presents with electrolyte abnormalities: Na 123, K 3.7. Which is the single most likely diagnosis?', 'choices': ['A) Hyperaldosteronism', 'B) Syndrome of inappropriate antidiuretic hormone secretion (SIADH)', 'C) Diabetes insipidus', "D) Cushing's syndrome", "E) Addison's disease"], 'answer': 'B) Syndrome of inappropriate antidiuretic hormone secretion (SIADH)', 'explanation': '** SIADH is characterized by excessive release of antidiuretic hormone (ADH), leading to water retention and hyponatremia, as seen in this patient.' },

            { 'question': 'A spirometry test shows an FEV1/FVC ratio of 30%. Which is the single most likely diagnosis?', 'choices': ['A) Asthma', 'B) Chronic obstructive pulmonary disease (COPD)', 'C) Restrictive lung disease', 'D) Pulmonary fibrosis', 'E) Congestive heart failure'], 'answer': 'B) Chronic obstructive pulmonary disease (COPD)', 'explanation': '** An FEV1/FVC ratio of less than 70% indicates obstructive lung disease. A ratio of 30% is indicative of severe obstruction, as seen in advanced COPD.' },

            { 'question': 'A patient requires a blood transfusion during an operation. The anaesthetist must cross-match blood due to a haemoglobin level of 8.5 g/dL. Which is the single most appropriate product to give?', 'choices': ['A) Packed red blood cells', 'B) Fresh frozen plasma (FFP)', 'C) Platelets', 'D) Cryoprecipitate', 'E) Whole blood'], 'answer': 'B) Fresh frozen plasma (FFP)', 'explanation': "** FFP is typically given to replace clotting factors in patients with a coagulopathy or significant bleeding. However, if the patient's primary issue is anaemia (low haemoglobin), packed red blood cells would typically be the product of choice." },
            { 'question': 'A patient presents with a 2:1 heart block. Which is the single most appropriate management?', 'choices': ['A) Discharge with outpatient follow-up', 'B) Admit for cardiac monitoring', 'C) Start oral beta-blockers', 'D) Immediate cardioversion', 'E) Pacemaker insertion'], 'answer': 'B) Admit for cardiac monitoring', 'explanation': '** A 2:1 heart block can progress to a complete heart block, which can be life-threatening. Therefore, these patients should be admitted for cardiac monitoring.' },
            { 'question': 'A patient on aspirin, atenolol, bendroflumethiazide, and simvastatin develops heart block after starting a new medication. Which is the single most likely medication to have caused the heart block?', 'choices': ['A) Calcium channel blocker', 'B) ACE inhibitor', 'C) ARB', 'D) Statin', 'E) NSAID'], 'answer': 'A) Calcium channel blocker', 'explanation': '** Calcium channel blockers can slow down the conduction of electrical impulses through the heart, potentially leading to heart block.' },

            { 'question': 'A patient presents with a paracetamol overdose. Which is the single most appropriate antidote?', 'choices': ['A) Activated charcoal', 'B) N-acetylcysteine', 'C) Flumazenil', 'D) Naloxone', 'E) Sodium bicarbonate'], 'answer': 'B) N-acetylcysteine', 'explanation': '** N-acetylcysteine is the antidote for paracetamol (acetaminophen) overdose. It replenishes glutathione stores, enhancing non-toxic metabolism of paracetamol and protecting the liver from injury.' },

            { 'question': 'A patient presents with right upper quadrant pain and jaundice. The skin is itchy, the stool is pale, and the urine is dark. The alkaline phosphatase level is raised. The urinalysis shows absence of conjugated bilirubin and urobilinogen. Which is the single most likely diagnosis?', 'choices': ['A) Hepatitis', 'B) Cholecystitis', 'C) Obstructive jaundice due to a common bile duct stone', 'D) Pancreatic cancer', "E) Gilbert's syndrome"], 'answer': 'C) Obstructive jaundice due to a common bile duct stone', 'explanation': "** The patient's symptoms and lab findings are suggestive of obstructive jaundice, likely due to a stone in the common bile duct." },
            { 'question': 'A patient presents with obstructive jaundice caused by a common bile duct stone. Which is the single most appropriate investigation?', 'choices': ['A) Liver function tests', 'B) Abdominal ultrasound', 'C) CT abdomen', 'D) ERCP', 'E) Ultrasound of the liver and biliary tree', 'A) Oral', 'B) Intravenous', 'C) Subcutaneous', 'D) Intramuscular', 'E) Transdermal'], 'answer': 'E) Ultrasound of the liver and biliary tree', 'explanation': '** An ultrasound of the liver and biliary tree is the first-line investigation for suspected obstructive jaundice due to a common bile duct stone.\n\n\n## Pharm 2007 mock\n\n### Question 1\nWhich route of drug administration is associated with extensive first-pass metabolism by the liver?\n\n- A) Oral\n- B) Intravenous\n- C) Subcutaneous\n- D) Intramuscular\n- E) Transdermal\n\n**Answer: A) Oral**\n\n**Explanation:** Drugs administered orally are first absorbed from the gastrointestinal tract and then pass through the liver before reaching the systemic circulation. This is known as first-pass metabolism.' },
            { 'question': 'What is the main function of a phase 1 metabolic reaction?', 'choices': ['A) To make the drug more polar (water-soluble)', 'B) To make the drug less polar (water-soluble)', 'C) To make the drug more lipophilic', 'D) To make the drug less lipophilic', 'E) To make the drug more potent'], 'answer': 'A) To make the drug more polar (water-soluble)', 'explanation': '** Phase 1 metabolic reactions, such as oxidation, reduction, and hydrolysis, generally increase the polarity (water solubility) of the drug, making it easier for the body to excrete it.' },
            { 'question': 'What is the drug of choice in anaphylaxis?', 'choices': ['A) Epinephrine 0.5ml 1:1000', 'B) Diphenhydramine', 'C) Prednisone', 'D) Albuterol', 'E) Ranitidine'], 'answer': 'A) Epinephrine 0.5ml 1:1000', 'explanation': '** Epinephrine is the first-line treatment for anaphylaxis. It works by reversing the effects of histamine, reducing capillary permeability, and relaxing smooth muscles in the lungs to improve breathing.' },
            { 'question': 'What is the best first-line drug for status epilepticus?', 'choices': ['A) Phenytoin', 'B) Lorazepam', 'C) Levetiracetam', 'D) Valproic acid', 'E) Carbamazepine'], 'answer': 'B) Lorazepam', 'explanation': '** Benzodiazepines, such as lorazepam, are the first-line treatment for status epilepticus. They work by enhancing the effect of the neurotransmitter GABA, which inhibits brain activity.' },

            { 'question': 'What is a potential adverse effect of clozapine in the treatment of schizophrenia?', 'choices': ['A) Tardive dyskinesia', 'B) Agranulocytosis', 'C) Neuroleptic malignant syndrome', 'D) Extrapyramidal symptoms', 'E) Serotonin syndrome'], 'answer': 'B) Agranulocytosis', 'explanation': '** Clozapine, an atypical antipsychotic used in the treatment of schizophrenia, can cause agranulocytosis, a serious and potentially fatal condition characterized by a decrease in the number of white blood cells.' },
            { 'question': 'What is the prophylaxis for supraventricular tachycardia (SVT) recurrence?', 'choices': ['A) Adenosine', 'B) Verapamil', 'C) Metoprolol', 'D) Amiodarone', 'E) Digoxin'], 'answer': 'B) Verapamil', 'explanation': '** Calcium channel blockers like verapamil are often used for the prophylaxis of SVT recurrence. Adenosine is used for acute termination of an SVT episode, not for prophylaxis.' },
            { 'question': 'What is the treatment for a patient with metabolic syndrome and very high triglycerides?', 'choices': ['A) Statins', 'B) Niacin', 'C) Fenofibrate', 'D) Omega-3 fatty acids', 'E) Ezetimibe'], 'answer': 'C) Fenofibrate', 'explanation': '** Fenofibrate, a fibrate, is particularly effective at lowering triglyceride levels and is often used in patients with very high triglycerides.' },

            { 'question': 'Which medication is most effective in reducing serum uric acid levels?', 'choices': ['A) Colchicine', 'B) Allopurinol', 'C) Probenecid', 'D) Febuxostat', 'E) Indomethacin'], 'answer': 'B) Allopurinol', 'explanation': '** Allopurinol is a xanthine oxidase inhibitor that reduces the production of uric acid, making it effective for long-term management of gout and hyperuricemia.' },
            { 'question': 'Which medication is least useful in the treatment of chronic obstructive pulmonary disease (COPD)?', 'choices': ['A) Inhaled corticosteroids', 'B) Long-acting beta-agonists', 'C) Anticholinergics', 'D) Montelukast', 'E) Roflumilast'], 'answer': 'D) Montelukast', 'explanation': '** Montelukast, a leukotriene receptor antagonist, is generally not as effective as other medications for the treatment of COPD.' },
            { 'question': 'Which medication is most likely to be used in the eradication of Helicobacter pylori?', 'choices': ['A) Metronidazole', 'B) Clarithromycin', 'C) Amoxicillin', 'D) Tetracycline', 'E) Omeprazole'], 'answer': 'E) Omeprazole', 'explanation': '** Omeprazole, a proton pump inhibitor, is commonly used as part of triple or quadruple therapy for the eradication of H. pylori.' },
            { 'question': 'Which medication is most likely to reduce postprandial hyperglycemia without affecting fasting glucose levels?', 'choices': ['A) Metformin', 'B) Glipizide', 'C) Insulin glargine', 'D) Acarbose', 'E) Pioglitazone'], 'answer': 'D) Acarbose', 'explanation': '** Acarbose, an alpha-glucosidase inhibitor, works by slowing the digestion of carbohydrates in the gut, thereby reducing postprandial (after-meal) blood glucose levels.' },
            { 'question': 'Which statement about the use of radioiodine in hyperthyroidism is least accurate?', 'choices': ['A) It is contraindicated in pregnant women.', 'B) It can cause hypothyroidism.', 'C) It is not effective in treating thyroid eye disease.', 'D) Beta-blockers should be avoided before and after treatment.', 'E) It can take several weeks to months to achieve euthyroidism.'], 'answer': 'D) Beta-blockers should be avoided before and after treatment.', 'explanation': '** Beta-blockers are often used before and after radioiodine treatment to control the symptoms of hyperthyroidism. They do not interfere with the effectiveness of the treatment.' },
            { 'question': 'What is an absolute contraindication to the use of oral contraceptive pills?', 'choices': ['A) Migraine headaches', 'B) Smoking', 'C) Age over 35', 'D) Previous pulmonary embolism', 'E) Obesity'], 'answer': 'D) Previous pulmonary embolism', 'explanation': '** A history of thromboembolic events, such as a pulmonary embolism, is an absolute contraindication to the use of combined oral contraceptive pills due to the increased risk of further events.' },
            { 'question': 'What is the treatment for Legionella pneumonia?', 'choices': ['A) Amoxicillin', 'B) Ciprofloxacin', 'C) Doxycycline', 'D) Erythromycin', 'E) Azithromycin'], 'answer': 'D) Erythromycin', 'explanation': '** Erythromycin, a macrolide antibiotic, is commonly used in the treatment of Legionella pneumonia. Other effective antibiotics include fluoroquinolones and tetracyclines.' },

            { 'question': 'Which medication is most likely to increase the INR in a patient on warfarin?', 'choices': ['A) Aspirin', 'B) Ibuprofen', 'C) Paracetamol', 'D) Azathioprine', 'E) Prednisolone', 'A) Staphylococcus aureus', 'B) Streptococcus pyogenes', 'C) Pseudomonas aeruginosa', 'D) Clostridium perfringens', 'E) Escherichia coli'], 'answer': 'D) Azathioprine', 'explanation': '** Azathioprine can potentially increase the INR in patients taking warfarin by interfering with the metabolism of warfarin.\n\n## Surgery\n\n\n\n## Medicine\n### Question 1\nWhat pathogen is most likely to cause a large, painful, erythematous lesion on the right shin after a foot injury?\n\n- A) Staphylococcus aureus\n- B) Streptococcus pyogenes\n- C) Pseudomonas aeruginosa\n- D) Clostridium perfringens\n- E) Escherichia coli\n\n**Answer: B) Streptococcus pyogenes**\n\n**Explanation:** Streptococcus pyogenes, also known as Group A Streptococcus, is a common cause of skin and soft tissue infections, particularly after an injury.' },
            { 'question': 'What is the most likely diagnosis for a 28-year-old male with jaundice, increased bilirubin and ALT, who recently returned from Mexico?', 'choices': ['A) Hepatitis A', 'B) Hepatitis B', 'C) Hepatitis C', 'D) Alcoholic hepatitis', 'E) Cholangitis'], 'answer': 'A) Hepatitis A', 'explanation': '** Hepatitis A is a common cause of viral hepatitis worldwide and is often contracted through contaminated food or water, particularly in countries with poor sanitation.' },

            { 'question': 'What is the most likely diagnosis for a patient with hematemesis, shortness of breath, increased temperature, and crepitations in the right lower lung zone?', 'choices': ['A) Gastroesophageal reflux disease', 'B) Peptic ulcer disease', 'C) Esophageal varices', 'D) Aspiration pneumonia', 'E) Lung cancer'], 'answer': 'D) Aspiration pneumonia', 'explanation': "** Hematemesis can lead to aspiration of gastric contents into the lungs, particularly in a patient with altered consciousness or impaired gag reflex. This can result in aspiration pneumonia, which would explain the patient's respiratory symptoms and findings." },

            { 'question': 'What is the most likely diagnosis for a patient with pigmentation, lethargy, increased potassium, and low glucose?', 'choices': ["A) Cushing's syndrome", "B) Addison's disease", 'C) Pheochromocytoma', 'D) Hyperparathyroidism', 'E) Hypoparathyroidism'], 'answer': "B) Addison's disease", 'explanation': "** Addison's disease, or primary adrenal insufficiency, can cause hyperpigmentation, lethargy, hyperkalemia, and hypoglycemia due to insufficient production of cortisol and aldosterone." },

            { 'question': 'What is the most likely diagnosis for a patient with severe hemorrhage, 6 months of menorrhagia, and low platelet count?', 'choices': ['A) Hemophilia A', 'B) Von Willebrand disease', 'C) Disseminated intravascular coagulation', 'D) Idiopathic thrombocytopenic purpura (ITP)', 'E) Thrombotic thrombocytopenic purpura (TTP)'], 'answer': 'D) Idiopathic thrombocytopenic purpura (ITP)', 'explanation': '** ITP is an autoimmune disorder characterized by a low platelet count, leading to easy bruising, bleeding, and menorrhagia in women.' },

            { 'question': 'What is the most likely diagnosis for a patient with jaundice, lightheadedness, rigors, a temperature of 38.7°C, a heart rate of 110 bpm, and reduced blood pressure?', 'choices': ['A) Acute hepatitis', 'B) Cholecystitis', 'C) Ascending cholangitis', 'D) Pancreatitis', 'E) Hepatic abscess', 'A) Hepatotoxicity', 'B) Pulmonary fibrosis', 'C) Torsades de pointes', 'D) Agranulocytosis', 'E) Stevens-Johnson syndrome'], 'answer': 'C) Ascending cholangitis', 'explanation': "** Ascending cholangitis is a bacterial infection of the bile ducts, typically occurring in the setting of biliary obstruction. It presents with Charcot's triad of jaundice\n\n### Question 16\nWhat is a potential side effect of starting amiodarone?\n\n- A) Hepatotoxicity\n- B) Pulmonary fibrosis\n- C) Torsades de pointes\n- D) Agranulocytosis\n- E) Stevens-Johnson syndrome\n\n**Answer: B) Pulmonary fibrosis**\n\n**Explanation:** Amiodarone, a class III antiarrhythmic drug, can cause several side effects, including pulmonary fibrosis, a serious and potentially fatal lung disease." },

            { 'question': 'A patient presents with icterus and a palpable, tender liver edge. Which is the single most appropriate pre-operative management?', 'choices': ['A) Immediate surgery', 'B) Further evaluation', 'C) Start antibiotics', 'D) Liver biopsy', 'E) Start antiviral therapy'], 'answer': 'B) Further evaluation', 'explanation': '** A patient with icterus and a palpable, tender liver edge likely has a hepatobiliary disorder. Further evaluation, including imaging and laboratory tests, is needed to determine the cause and guide management.' },
